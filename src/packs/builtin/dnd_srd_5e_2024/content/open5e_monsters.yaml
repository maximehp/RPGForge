        actions:
          - name: Consume Memories
            desc: "Intelligence Saving Throw: DC 16, one creature within 30 feet that is
              Charmed or Grappled by the aboleth. Failure: 10 (3d6) Psychic
              damage. Success: Half damage. Failure or Success: The aboleth
              gains the target's memories if the target is a Humanoid and is
              reduced to 0 Hit Points by this action."
            attacks: []
            action_type: ACTION
            order_in_statblock: 2
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
          - name: Dominate Mind (2/Day)
            desc: "Wisdom Saving Throw: DC 16, one creature the aboleth can see within 30
              feet. Failure: The target has the Charmed condition until the
              aboleth dies or is on a different plane of existence from the
              target. While Charmed, the target acts as an ally to the aboleth
              and is under its control while within 60 feet of it. In addition,
              the aboleth and the target can communicate telepathically with
              each other over any distance. The target repeats the save whenever
              it takes damage as well as after every 24 hours it spends at least
              1 mile away from the aboleth, ending the effect on itself on a
              success."
            attacks: []
            action_type: ACTION
            order_in_statblock: 3
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits:
              type: PER_DAY
              param: 2
