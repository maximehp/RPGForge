            desc: The aboleth makes one Tentacle attack.
            attacks: []
            action_type: LEGENDARY_ACTION
            order_in_statblock: 0
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
          - name: Multiattack
            desc: The aboleth makes two Tentacle attacks and uses either Consume Memories or
              Dominate Mind if available.
            attacks: []
            action_type: ACTION
            order_in_statblock: 0
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
          - name: Psychic Drain
            desc: If the aboleth has at least one creature Charmed or Grappled, it uses
              Consume Memories and regains 5 (1d10) Hit Points.
            attacks: []
            action_type: LEGENDARY_ACTION
            order_in_statblock: 1
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
          - name: Tentacle
            desc: "Melee Attack Roll: +9, reach 15 ft. 12 (2d6 + 5) Bludgeoning damage. If
              the target is a Large or smaller creature, it has the Grappled
              condition (escape DC 14) from one of four tentacles."
            attacks:
