              magic."
            attack_bonus: 9
            damage_dice: 3d6+6d6
            damage_bonus: 4
          - name: Dreadful Glare
            desc: The mummy lord targets one creature it can see within 60 feet of it. If
              the target can see the mummy lord, it must succeed on a DC 16
              Wisdom saving throw against this magic or become frightened until
              the end of the mummy's next turn. If the target fails the saving
              throw by 5 or more, it is also paralyzed for the same duration. A
              target that succeeds on the saving throw is immune to the Dreadful
              Glare of all mummies and mummy lords for the next 24 hours.
        bonus_actions: null
        reactions: null
        legendary_desc: The mummy lord can take 3 legendary actions, choosing from the
          options below. Only one legendary action option can be used at a time
          and only at the end of another creature's turn. The mummy lord regains
          spent legendary actions at the start of its turn.
        legendary_actions:
          - name: Attack
            desc: The mummy lord makes one attack with its rotting fist or uses its Dreadful
              Glare.
          - name: Blinding Dust
            desc: Blinding dust and sand swirls magically around the mummy lord. Each
              creature within 5 feet of the mummy lord must succeed on a DC 16
              Constitution saving throw or be blinded until the end of the
              creature's next turn.
          - name: Blasphemous Word (Costs 2 Actions)
            desc: The mummy lord utters a blasphemous word. Each non-undead creature within
              10 feet of the mummy lord that can hear the magical utterance must
              succeed on a DC 16 Constitution saving throw or be stunned until
              the end of the mummy lord's next turn.
          - name: Channel Negative Energy (Costs 2 Actions)
            desc: The mummy lord magically unleashes negative energy. Creatures within 60
              feet of the mummy lord, including ones behind barriers and around
              corners, can't regain hit points until the end of the mummy lord's
              next turn.
          - name: Whirlwind of Sand (Costs 2 Actions)
            desc: The mummy lord magically transforms into a whirlwind of sand, moves up to
              60 feet, and reverts to its normal form. While in whirlwind form,
              the mummy lord is immune to all damage, and it can't be grappled,
              petrified, knocked prone, restrained, or stunned. Equipment worn
              or carried by the mummy lord remain in its possession.
