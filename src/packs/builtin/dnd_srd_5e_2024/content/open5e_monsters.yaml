            desc: "Melee Weapon Attack: +9 to hit, reach 5 ft., one target. Hit: 14 (3d6 +
              4) bludgeoning damage plus 21 (6d6) necrotic damage. If the target
              is a creature, it must succeed on a DC 16 Constitution saving
