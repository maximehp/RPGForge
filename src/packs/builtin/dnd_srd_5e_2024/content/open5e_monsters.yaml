            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
        traits:
          - name: Amphibious
            desc: The aboleth can breathe air and water.
          - name: Eldritch Restoration
            desc: If destroyed, the aboleth gains a new body in 5d10 days, reviving with all
              its Hit Points in the Far Realm or another location chosen by the
              DM.
          - name: Legendary Resistance (3/Day, or 4/Day in Lair)
            desc: If the aboleth fails a saving throw, it can choose to succeed instead.
          - name: Mucus Cloud
            desc: "While underwater, the aboleth is surrounded by mucus. Constitution Saving
              Throw: DC 14, each creature in a 5-foot Emanation originating from
              the aboleth at the end of the aboleth's turn. Failure: The target
              is cursed. Until the curse ends, the target's skin becomes slimy,
              the target can breathe air and water, and it can't regain Hit
              Points unless it is underwater. While the cursed creature is
              outside a body of water, the creature takes 6 (1d12) Acid damage
              at the end of every 10 minutes unless moisture is applied to its
              skin before those minutes have passed."
          - name: Probing Telepathy
            desc: If a creature the aboleth can see communicates telepathically with the
              aboleth, the aboleth learns the creature's greatest desires.
