              that turn or regurgitate all swallowed creatures, which fall prone
              in a space within 10 feet of the kraken. If the kraken dies, a
              swallowed creature is no longer restrained by it and can escape
              from the corpse using 15 feet of movement, exiting prone."
            attack_bonus: 7
            damage_dice: 3d8
            damage_bonus: 10
          - name: Tentacle
            desc: "Melee Weapon Attack: +7 to hit, reach 30 ft., one target. Hit: 20 (3d6 +
              10) bludgeoning damage, and the target is grappled (escape DC 18).
              Until this grapple ends, the target is restrained. The kraken has
              ten tentacles, each of which can grapple one target."
            attack_bonus: 7
            damage_dice: 3d6
            damage_bonus: 10
