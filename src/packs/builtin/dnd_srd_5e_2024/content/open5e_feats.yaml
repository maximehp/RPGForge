        desc: You gain the following benefits.
        prerequisite: Level 4+, Strength or Dexterity 13+
        type: General
    - id: srd-2024_great-weapon-fighting
      contentId:
        namespace: srd_2024
        type: feat
        slug: srd-2024_great-weapon-fighting
      title: Great Weapon Fighting
      data:
        url: https://api.open5e.com/v2/feats/srd-2024_great-weapon-fighting/
        key: srd-2024_great-weapon-fighting
        has_prerequisite: true
        benefits:
          - desc: When you roll damage for an attack you make with a Melee weapon that you
              are holding with two hands, you can treat any 1 or 2 on a damage
              die as a 3. The weapon must have the Two-Handed or Versatile
              property to gain this benefit.
