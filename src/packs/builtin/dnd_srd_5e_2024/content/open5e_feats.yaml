        key: srd-2024_alert
        has_prerequisite: false
        benefits:
          - desc: When you roll Initiative, you can add your Proficiency Bonus to the roll.
          - desc: Immediately after you roll Initiative, you can swap your Initiative with
              the Initiative of one willing ally in the same combat. You can't
              make this swap if you or the ally has the Incapacitated condition.
