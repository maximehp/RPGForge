        key: srd-2024_boon-of-the-night-spirit
        has_prerequisite: true
        benefits:
          - desc: Increase one ability score of your choice by 1, to a maximum of 30.
          - desc: While within Dim Light or Darkness, you can give yourself the Invisible
              condition as a Bonus Action. The condition ends on you immediately
              after you take an action, a Bonus Action, or a Reaction.
          - desc: While within Dim Light or Darkness, you have Resistance to all damage
              except Psychic and Radiant.
