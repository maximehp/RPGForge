      data:
        url: https://api.open5e.com/v2/feats/srd-2024_ability-score-improvement/
        key: srd-2024_ability-score-improvement
        has_prerequisite: true
        benefits:
          - desc: Increase one ability score of your choice by 2, or increase two ability
              scores of your choice by 1. This feat can't increase an ability
              score above 20.
          - desc: You can take this feat more than once.
