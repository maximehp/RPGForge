    - id: srd-2024_grappler
      contentId:
        namespace: srd_2024
        type: feat
        slug: srd-2024_grappler
      title: Grappler
      data:
        url: https://api.open5e.com/v2/feats/srd-2024_grappler/
        key: srd-2024_grappler
        has_prerequisite: true
        benefits:
          - desc: Increase your Strength or Dexterity score by 1, to a maximum of 20.
          - desc: When you hit a creature with an Unarmed Strike as part of the Attack
              action on your turn, you can use both the Damage and the Grapple
              option. You can use this benefit only once per turn.
          - desc: You have Advantage on attack rolls against a creature Grappled by you.
          - desc: You don't have to spend extra movement to move a creature Grappled by you
              if the creature is your size or smaller.
        document:
          name: System Reference Document 5.2
          key: srd-2024
          type: SOURCE
          display_name: 5e 2024 Rules
          publisher:
            name: Wizards of the Coast
