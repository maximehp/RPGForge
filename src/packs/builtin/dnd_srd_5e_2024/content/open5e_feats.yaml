    - id: srd-2024_magic-initiate
      contentId:
        namespace: srd_2024
        type: feat
        slug: srd-2024_magic-initiate
      title: Magic Initiate
      data:
        url: https://api.open5e.com/v2/feats/srd-2024_magic-initiate/
        key: srd-2024_magic-initiate
        has_prerequisite: false
        benefits:
          - desc: You learn two cantrips of your choice from the Cleric, Druid, or Wizard
              spell list. Intelligence, Wisdom, or Charisma is your spellcasting
              ability for this feat's spells (choose when you select this feat).
          - desc: Choose a level 1 spell from the same list you selected for this feat's
              cantrips. You always have that spell prepared. You can cast it
              once without a spell slot, and you regain the ability to cast it
              in that way when you finish a Long Rest. You can also cast the
              spell using any spell slots you have.
          - desc: Whenever you gain a new level, you can replace one of the spells you chose
              for this feat with a different spell of the same level from the
              chosen spell list.
          - desc: You can take this feat more than once, but you must choose a different
              spell list each time.
        document:
          name: System Reference Document 5.2
          key: srd-2024
          type: SOURCE
          display_name: 5e 2024 Rules
          publisher:
