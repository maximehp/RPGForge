      title: Savage Attacker
      data:
        url: https://api.open5e.com/v2/feats/srd-2024_savage-attacker/
        key: srd-2024_savage-attacker
        has_prerequisite: false
        benefits:
          - desc: You've trained to deal particularly damaging strikes. Once per turn when
              you hit a target with a weapon, you can roll the weapon's damage
              dice twice and use either roll against the target.
        document:
