        key: srd-2024_boon-of-irresistible-offense
        has_prerequisite: true
        benefits:
          - desc: Increase one ability score of your choice by 1, to a maximum of 30.
          - desc: The Bludgeoning, Piercing, and Slashing damage you deal always ignores
              Resistance.
          - desc: When you roll a 20 on the d20 for an attack roll, you can deal extra
              damage to the target equal to the ability score increased by this
              feat. The extra damage's type is the same as the attack's type.
