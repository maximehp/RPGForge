          - key: srd-2024_sorcerer_font-of-magic
            name: Font of Magic
            desc: >-
              You can tap into the wellspring of magic within yourself. This
              wellspring is represented by Sorcery Points, which allow you to
              create a variety of magical effects.


              You have 2 Sorcery Points, and you gain more as you reach higher
              levels, as shown in the Sorcery Points column of the Sorcerer
              Features table. You can't have more Sorcery Points than the number
              shown in the table for your level. You regain all expended Sorcery
              Points when you finish a Long Rest.


              You can use your Sorcery Points to fuel the options below, along
              with other features, such as Metamagic, that use those points.


              **Converting Spell Slots to Sorcery Points.** You can expend a
              spell slot to gain a number of Sorcery Points equal to the slot's
              level (no action required).


              **Creating Spell Slots.** As a Bonus Action, you can transform
              unexpended Sorcery Points into one spell slot. The Creating Spell
              Slots table shows the cost of creating a spell slot of a given
              level, and it lists the minimum Sorcerer level you must be to
              create a slot. You can create a spell slot no higher than level 5.


              Any spell slot you create with this feature vanishes when you
              finish a Long Rest.


              Table: Creating Spell Slots


              |Spell Slot Level|Sorcery Point Cost|Min. Sorcerer Level|

              |---|---|---|

              |1|2|2|

              |2|3|3|

              |3|5|5|

              |4|6|7|

              |5|7|9|
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_innate-sorcery
            name: Innate Sorcery
            desc: >-
              An event in your past left an indelible mark on you, infusing you
              with simmering magic. As a Bonus Action, you can unleash that
              magic for 1 minute, during which you gain the following benefits:


              - The spell save DC of your Sorcerer spells increases by 1.

              - You have Advantage on the attack rolls of Sorcerer spells you
              cast.


              You can use this feature twice, and you regain all expended uses
              of it when you finish a Long Rest.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_metamagic
            name: Metamagic
            desc: >-
              Because your magic flows from within, you can alter your spells to
              suit your needs; you gain two Metamagic options of your choice
              from "Metamagic Options" later in this class's description. You
              use the chosen options to temporarily modify spells you cast. To
              use an option, you must spend the number of Sorcery Points that it
              costs.


              You can use only one Metamagic option on a spell when you cast it
              unless otherwise noted in one of those options.


              Whenever you gain a Sorcerer level, you can replace one of your
              Metamagic options with one you don't know. You gain two more
              options at Sorcerer level 10 and two more at Sorcerer level 17.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
              - level: 10
                detail: null
