          - key: srd-2024_monk_martial-arts
            name: Martial Arts
            desc: >-
              Your practice of martial arts gives you mastery of combat styles
              that use your Unarmed Strike and Monk weapons, which are the
              following:


              - Simple Melee weapons

              - Martial Melee weapons that have the Light property


              You gain the following benefits while you are unarmed or wielding
              only Monk weapons and you aren't wearing armor or wielding a
              Shield.


              **Bonus Unarmed Strike.** You can make an Unarmed Strike as a
              Bonus Action.


              **Martial Arts Die.** You can roll 1d6 in place of the normal
              damage of your Unarmed Strike or Monk weapons. This die changes as
              you gain Monk levels, as shown in the Martial Arts column of the
              Monk Features table.


              **Dexterous Attacks.** You can use your Dexterity modifier instead
              of your Strength modifier for the attack and damage rolls of your
              Unarmed Strikes and Monk weapons. In addition, when you use the
              Grapple or Shove option of your Unarmed Strike, you can use your
              Dexterity modifier instead of your Strength modifier to determine
              the save DC.
