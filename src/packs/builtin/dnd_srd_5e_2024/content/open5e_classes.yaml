          - key: srd-2024_monk_monks-focus
            name: Monk's Focus
            desc: >-
              Your focus and martial training allow you to harness a well of
              extraordinary energy within yourself. This energy is represented
              by Focus Points. Your Monk level determines the number of points
              you have, as shown in the Focus Points column of the Monk Features
              table.


              You can expend these points to enhance or fuel certain Monk
              features. You start knowing three such features: Flurry of Blows,
              Patient Defense, and Step of the Wind, each of which is detailed
              below.


              When you expend a Focus Point, it is unavailable until you finish
              a Short or Long Rest, at the end of which you regain all your
              expended points.


              Some features that use Focus Points require your target to make a
              saving throw. The save DC equals 8 plus your Wisdom modifier and
              Proficiency Bonus.


              **Flurry of Blows.** You can expend 1 Focus Point to make two
              Unarmed Strikes as a Bonus Action.


              **Patient Defense.** You can take the Disengage action as a Bonus
              Action. Alternatively, you can expend 1 Focus Point to take both
              the Disengage and the Dodge actions as a Bonus Action.


              **Step of the Wind.** You can take the Dash action as a Bonus
              Action. Alternatively, you can expend 1 Focus Point to take both
              the Disengage and Dash actions as a Bonus Action, and your jump
              distance is doubled for the turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
