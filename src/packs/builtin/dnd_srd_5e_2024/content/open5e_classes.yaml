            data_for_class_table: []
          - key: srd-2024_druid_circle-of-the-land_natures-ward
            name: Nature's Ward
            desc: >-
              As a Magic action, you can expend a use of your Wild Shape and
              cause spectral trees and vines to appear in a 15-foot Cube on the
              ground within 120 feet of yourself. They last there for 1 minute
              or until you have the Incapacitated condition or die. You and your
              allies have Half Cover while in that area, and your allies gain
              the current Resistance of your Nature's Ward while there.


              As a Bonus Action, you can move the Cube up to 60 feet to ground
              within 120 feet of yourself.
            feature_type: CLASS_LEVEL_FEATURE
