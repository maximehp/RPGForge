            name: Supreme Sneak
            desc: "You gain the following Cunning Strike option. *Stealth Attack (Cost:
              1d6).* If you have the Hide action's Invisible condition, this
              attack doesn't end that condition on you if you end the turn
              behind Three-Quarters Cover or Total Cover."
