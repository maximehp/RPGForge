    - id: srd-2024_fiend-patron
      contentId:
        namespace: srd_2024
        type: class
        slug: srd-2024_fiend-patron
      title: Fiend Patron
      data:
        url: https://api.open5e.com/v2/classes/srd-2024_fiend-patron/
        key: srd-2024_fiend-patron
        features:
          - key: srd-2024_warlock_fiend-patron_dark-ones-blessing
            name: Dark One's Blessing
            desc: When you reduce an enemy to 0 Hit Points, you gain Temporary Hit Points
              equal to your Charisma modifier plus your Warlock level (minimum
              of 1 Temporary Hit Point). You also gain this benefit if someone
              else reduces an enemy within 10 feet of you to 0 Hit Points.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_warlock_fiend-patron_dark-ones-own-luck
            name: Dark One's Own Luck
            desc: >-
              You can call on your fiendish patron to alter fate in your favor.
              When you make an ability check or a saving throw, you can use this
              feature to add 1d10 to your roll. You can do so after seeing the
              roll but before any of the roll's effects occur.


              You can use this feature a number of times equal to your Charisma
              modifier (minimum of once), but you can use it no more than once
              per roll. You regain all expended uses when you finish a Long
              Rest.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd-2024_warlock_fiend-patron_fiend-spells
            name: Fiend Spells
            desc: >-
              The magic of your patron ensures you always have certain spells
              ready; when you reach a Warlock level specified in the Fiend
              Spells table, you thereafter always have the listed spells
              prepared.


              Table: Fiend Spells


              |Warlock Level|Spells|

              |---|---|

              |3|Burning Hands, Command, Scorching Ray, Suggestion|

              |5|Fireball, Stinking Cloud|

              |7|Fire Shield, Wall of Fire|

              |9|Geas, Insect Plague|
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_warlock_fiend-patron_fiendish-resilience
            name: Fiendish Resilience
            desc: Choose one damage type, other than Force, whenever you finish a Short or
              Long Rest. You have Resistance to that damage type until you
              choose a different one with this feature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
          - key: srd-2024_warlock_fiend-patron_hurl-through-hell
            name: Hurl Through Hell
            desc: >-
              Once per turn when you hit a creature with an attack roll, you can
              try to instantly transport the target through the Lower Planes.
              The target must succeed on a Charisma saving throw against your
              spell save DC, or the target disappears and hurtles through a
              nightmare landscape. The target takes 8d10 Psychic damage if it
              isn't a Fiend, and it has the Incapacitated condition until the
              end of your next turn, when it returns to the space it previously
              occupied or the nearest unoccupied space.


              Once you use this feature, you can't use it again until you finish
              a Long Rest unless you expend a Pact Magic spell slot (no action
              required) to restore your use of it.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
