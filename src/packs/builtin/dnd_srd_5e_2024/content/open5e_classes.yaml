      title: Hunter
      data:
        url: https://api.open5e.com/v2/classes/srd-2024_hunter/
        key: srd-2024_hunter
        features:
          - key: srd-2024_ranger_hunter_defensive-tactics
            name: Defensive Tactics
            desc: >-
              You gain one of the following feature options of your choice.
              Whenever you finish a Short or Long Rest, you can replace the
              chosen option with the other one.


              **Escape the Horde.** Opportunity Attacks have Disadvantage
              against you.


              **Multiattack Defense.** When a creature hits you with an attack
              roll, that creature has Disadvantage on all other attack rolls
              against you this turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd-2024_ranger_hunter_hunters-lore
            name: Hunter's Lore
            desc: You can call on the forces of nature to reveal certain strengths and
              weaknesses of your prey. While a creature is marked by your
              *Hunter's Mark*, you know whether that creature has any
              Immunities, Resistances, or Vulnerabilities, and if the creature
              has any, you know what they are.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_ranger_hunter_hunters-prey
            name: Hunter's Prey
            desc: >-
              You gain one of the following feature options of your choice.
              Whenever you finish a Short or Long Rest, you can replace the
              chosen option with the other one.


              **Colossus Slayer.** Your tenacity can wear down even the most
              resilient foes. When you hit a creature with a weapon, the weapon
              deals an extra 1d8 damage to the target if it's missing any of its
              Hit Points. You can deal this extra damage only once per turn.


              **Horde Breaker.** Once on each of your turns when you make an
              attack with a weapon, you can make another attack with the same
              weapon against a different creature that is within 5 feet of the
              original target, that is within the weapon's range, and that you
              haven't attacked this turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_ranger_hunter_superior-hunters-defense
            name: Superior Hunter's Defense
            desc: When you take damage, you can take a Reaction to give yourself Resistance
              to that damage and any other damage of the same type until the end
              of the current turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 15
                detail: null
            data_for_class_table: []
          - key: srd-2024_ranger_hunter_superior-hunters-prey
            name: Superior Hunter's Prey
            desc: Once per turn when you deal damage to a creature marked by your *Hunter's
              Mark*, you can also deal that spell's extra damage to a different
              creature that you can see within 30 feet of the first creature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 11
                detail: null
