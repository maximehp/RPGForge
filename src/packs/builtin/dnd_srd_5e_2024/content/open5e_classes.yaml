        features:
          - key: srd-2024_paladin_oath-of-devotion_aura-of-devotion
            name: Aura of Devotion
            desc: You and your allies have Immunity to the Charmed condition while in your
              Aura of Protection. If a Charmed ally enters the aura, that
              condition has no effect on that ally while there.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
