          - key: srd-2024_warlock_mystic-arcanum
            name: Mystic Arcanum
            desc: >-
              Your patron grants you a magical secret called an arcanum. Choose
              one level 6 Warlock spell as this arcanum.


              You can cast your arcanum spell once without expending a spell
