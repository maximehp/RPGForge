          - key: srd-2024_monk_monk-subclass
            name: Monk Subclass
            desc: You gain a Monk subclass of your choice. The Warrior of the Open Hand
              subclass is detailed after this class's description. A subclass is
              a specialization that grants you features at certain Monk levels.
              For the rest of your career, you gain each of your subclass's
