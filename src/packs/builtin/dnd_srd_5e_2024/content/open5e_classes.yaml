          - key: srd-2024_paladin_channel-divinity
            name: Channel Divinity
            desc: >-
              You can channel divine energy directly from the Outer Planes,
              using it to fuel magical effects. You start with one such effect:
              Divine Sense, which is described below. Other Paladin features
              give additional Channel Divinity effect options. Each time you use
              this class's Channel Divinity, you choose which effect from this
              class to create.


              You can use this class's Channel Divinity twice. You regain one of
              its expended uses when you finish a Short Rest, and you regain all
              expended uses when you finish a Long Rest. You gain an additional
              use when you reach Paladin level 11.


              If a Channel Divinity effect requires a saving throw, the DC
              equals the spell save DC from this class's Spellcasting feature.


              **Divine Sense.** As a Bonus Action, you can open your awareness
              to detect Celestials, Fiends, and Undead. For the next 10 minutes
              or until you have the Incapacitated condition, you know the
              location of any creature of those types within 60 feet of
              yourself, and you know its creature type. Within the same radius,
              you also detect the presence of any place or object that has been
              consecrated or desecrated, as with the *Hallow* spell.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
