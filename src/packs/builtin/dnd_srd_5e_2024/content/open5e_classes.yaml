          - key: srd-2024_druid_circle-of-the-land_lands-aid
            name: Land's Aid
            desc: >-
              As a Magic action, you can expend a use of your Wild Shape and
              choose a point within 60 feet of yourself. Vitality-giving flowers
              and life-draining thorns appear for a moment in a 10-foot-radius
              Sphere centered on that point. Each creature of your choice in the
              Sphere must make a Constitution saving throw against your spell
              save DC, taking 2d6 Necrotic damage on a failed save or half as
              much damage on a successful one. One creature of your choice in
              that area regains 2d6 Hit Points.


              The damage and healing increase by 1d6 when you reach Druid levels
              10 (3d6) and 14 (4d6).
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_druid_circle-of-the-land_natural-recovery
            name: Natural Recovery
            desc: >-
              You can cast one of the level 1+ spells that you have prepared
              from your Circle Spells feature without expending a spell slot,
              and you must finish a Long Rest before you do so again.


              In addition, when you finish a Short Rest, you can choose expended
              spell slots to recover. The spell slots can have a combined level
              that is equal to or less than half your Druid level (round up),
              and none of them can be level 6+. For example, if you're a level 6
              Druid, you can recover up to three levels' worth of spell slots.
              You can recover a level 3 spell slot, a level 2 and a level 1
              spell slot, or three level 1 spell slots. Once you recover spell
              slots with this feature, you can't do so again until you finish a
              Long Rest.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd-2024_druid_circle-of-the-land_natures-sanctuary
            name: Nature's Sanctuary
            desc: >-
