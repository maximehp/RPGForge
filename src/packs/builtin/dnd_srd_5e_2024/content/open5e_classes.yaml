          - key: srd-2024_warlock_eldritch-invocation-options
            name: Eldritch Invocation Options
            desc: >-
              Eldritch Invocation options appear in alphabetical order.


              ### Agonizing Blast


              *Prerequisite: Level 2+ Warlock, a Warlock Cantrip That Deals
              Damage*


              Choose one of your known Warlock cantrips that deals damage. You
              can add your Charisma modifier to that spell's damage rolls.


              **Repeatable.** You can gain this invocation more than once. Each
              time you do so, choose a different eligible cantrip.


              ### Armor of Shadows


              You can cast *Mage Armor* on yourself without expending a spell
              slot.


              ### Ascendant Step


              *Prerequisite: Level 5+ Warlock*


              You can cast *Levitate* on yourself without expending a spell
              slot.


              ### Devil's Sight


              *Prerequisite: Level 2+ Warlock*


              You can see normally in Dim Light and Darkness both magical and
              nonmagical—within 120 feet of yourself.


              ### Devouring Blade


              *Prerequisite: Level 12+ Warlock, Thirsting Blade Invocation*


              The Extra Attack of your Thirsting Blade invocation confers two
              extra attacks rather than one.


              ### Eldritch Mind


              You have Advantage on Constitution saving throws that you make to
              maintain Concentration.


              ### Eldritch Smite


              *Prerequisite: Level 5+ Warlock, Pact of the Blade Invocation*


              Once per turn when you hit a creature with your pact weapon, you
              can expend a Pact Magic spell slot to deal an extra 1d8 Force
              damage to the target, plus another 1d8 per level of the spell
              slot, and you can give the target the Prone condition if it is
              Huge or smaller.


              ### Eldritch Spear


              *Prerequisite: Level 2+ Warlock, a Warlock Cantrip That Deals
              Damage*


              Choose one of your known Warlock cantrips that deals damage and
              has a range of 10+ feet. When you cast that spell, its range
              increases by a number of feet equal to 30 times your Warlock
              level.


              **Repeatable.** You can gain this invocation more than once. Each
              time you do so, choose a different eligible cantrip.


              ### Fiendish Vigor


              *Prerequisite: Level 2+ Warlock*


              You can cast *False Life* on yourself without expending a spell
              slot. When you cast the spell with this feature, you don't roll
              the die for the Temporary Hit Points; you automatically get the
              highest number on the die.


              ### Gaze of Two Minds


              *Prerequisite: Level 5+ Warlock*


              You can use a Bonus Action to touch a willing creature and
              perceive through its senses until the end of your next turn. As
              long as the creature is on the same plane of existence as you, you
              can take a Bonus Action on subsequent turns to maintain this
              connection, extending the duration until the end of your next
              turn. The connection ends if you don't maintain it in this way.


              While perceiving through the other creature's senses, you benefit
              from any special senses possessed by that creature, and you can
              cast spells as if you were in your space or the other creature's
              space if the two of you are within 60 feet of each other.


              ### Gift of the Depths


              *Prerequisite: Level 5+ Warlock*


              You can breathe underwater, and you gain a Swim Speed equal to
              your Speed.


              You can also cast *Water Breathing* once without expending a spell
              slot. You regain the ability to cast it in this way again when you
              finish a Long Rest.


              ### Gift of the Protectors


              *Prerequisite: Level 9+ Warlock, Pact of the Tome Invocation*


              A new page appears in your *Book of Shadows* when you conjure it.
              With your permission, a creature can take an action to write its
              name on that page, which can contain a number of names equal to
              your Charisma modifier (minimum of one name).


              When any creature whose name is on the page is reduced to 0 Hit
              Points but not killed outright, the creature magically drops to 1
              Hit Point instead. Once this magic is triggered, no creature can
              benefit from it until you finish a Long Rest.


              As a Magic action, you can erase a name on the page by touching
              it.


              ### Investment of the Chain Master


              *Prerequisite: Level 5+ Warlock, Pact of the Chain Invocation*


              When you cast *Find Familiar*, you infuse the summoned familiar
              with a measure of your eldritch power, granting the creature the
              following benefits.


              **Aerial or Aquatic.** The familiar gains either a Fly Speed or a
              Swim Speed (your choice) of 40 feet.


              **Quick Attack.** As a Bonus Action, you can command the familiar
              to take the Attack action.


              **Necrotic or Radiant Damage.** Whenever the familiar deals
              Bludgeoning, Piercing, or Slashing damage, you can make it deal
              Necrotic or Radiant damage instead.


              **Your Save DC.** If the familiar forces a creature to make a
              saving throw, it uses your spell save DC.


              **Resistance.** When the familiar takes damage, you can take a
              Reaction to grant it Resistance against that damage.


              ### **Lessons of the First Ones**


              *Prerequisite: Level 2+ Warlock*


              You have received knowledge from an elder entity of the
              multiverse, allowing you to gain one Origin feat of your choice
              (see "Feats").


              **Repeatable.** You can gain this invocation more than once. Each
              time you do so, choose a different Origin feat.


              ### Lifedrinker


              *Prerequisite: Level 9+ Warlock, Pact of the Blade Invocation*


              Once per turn when you hit a creature with your pact weapon, you
              can deal an extra 1d6 Necrotic, Psychic, or Radiant damage (your
              choice) to the creature, and you can expend one of your Hit Point
              Dice to roll it and regain a number of Hit Points equal to the
              roll plus your Constitution modifier (minimum of 1 Hit Point).


              ### Mask of Many Faces


              *Prerequisite: Level 2+ Warlock*


              You can cast *Disguise Self* without expending a spell slot.


              ### Master of Myriad Forms


              *Prerequisite: Level 5+ Warlock*


              You can cast *Alter Self* without expending a spell slot.


              ### Misty Visions


              *Prerequisite: Level 2+ Warlock*


              You can cast *Silent Image* without expending a spell slot.


              ### One with Shadows


              *Prerequisite: Level 5+ Warlock*


              While you're in an area of Dim Light or Darkness, you can cast
              *Invisibility* on yourself without expending a spell slot.


              ### Otherworldly Leap


              *Prerequisite: Level 2+ Warlock*


              You can cast *Jump* on yourself without expending a spell slot.


              ### Pact of the Blade


              As a Bonus Action, you can conjure a pact weapon in your hand—a
              Simple or Martial Melee weapon of your choice with which you
              bond—or create a bond with a magic weapon you touch; you can't
              bond with a magic weapon if someone else is attuned to it or
              another Warlock is bonded with it. Until the bond ends, you have
              proficiency with the weapon, and you can use it as a Spellcasting
              Focus.


              Whenever you attack with the bonded weapon, you can use your
              Charisma modifier for the attack and damage rolls instead of using
              Strength or Dexterity; and you can cause the weapon to deal
              Necrotic, Psychic, or Radiant damage or its normal damage type.


              Your bond with the weapon ends if you use this feature's Bonus
              Action again, if the weapon is more than 5 feet away from you for
              1 minute or more, or if you die. A conjured weapon disappears when
              the bond ends.


              ### Pact of the Chain


              You learn the *Find Familiar* spell and can cast it as a Magic
              action without expending a spell slot.


              When you cast the spell, you choose one of the normal forms for
              your familiar or one of the following special forms: **Imp,
              Pseudodragon, Quasit, Skeleton, Sphinx of Wonder, Sprite,** or
              **Venomous Snake** (see "Monsters" for the familiar's stat block).


              Additionally, when you take the Attack action, you can forgo one
              of your own attacks to allow your familiar to make one attack of
              its own with its Reaction.


              ### Pact of the Tome


              Stitching together strands of shadow, you conjure forth a book in
              your hand at the end of a Short or Long Rest. This *Book of
              Shadows* (you determine its appearance) contains eldritch magic
              that only you can access, granting you the benefits below. The
              book disappears if you conjure another book with this feature or
              if you die.


              **Cantrips and Rituals.** When the book appears, choose three
              cantrips, and choose two level 1 spells that have the Ritual tag.
              The spells can be from any class's spell list, and they must be
              spells you don't already have prepared. While the book is on your
              person, you have the chosen spells prepared, and they function as
              Warlock spells for you.


              **Spellcasting Focus.** You can use the book as a Spellcasting
              Focus.


              ### Repelling Blast


              *Prerequisite: Level 2+ Warlock, a Warlock Cantrip That Deals
              Damage via an Attack Roll*


              Choose one of your known Warlock cantrips that requires an attack
              roll. When you hit a Large or smaller creature with that cantrip,
              you can push the creature up to 10 feet straight away from you.


              **Repeatable.** You can gain this invocation more than once. Each
              time you do so, choose a different eligible cantrip.


              ### Thirsting Blade


              *Prerequisite: Level 5+ Warlock, Pact of the Blade Invocation*


              You gain the Extra Attack feature for your pact weapon only. With
              that feature, you can attack twice with the weapon instead of once
              when you take the Attack action on your turn.


              ### Visions of Distant Realms


              *Prerequisite: Level 9+ Warlock*


              You can cast *Arcane Eye* without expending a spell slot.


              ### Whispers of the Grave


              *Prerequisite: Level 7+ Warlock*


              You can cast *Speak with Dead* without expending a spell slot.


              ### Witch Sight


              *Prerequisite: Level 15+ Warlock*


              You have Truesight with a range of 30 feet.
            feature_type: CLASS_FEATURE_OPTION_LIST
            gained_at: []
            data_for_class_table: []
          - key: srd-2024_warlock_eldritch-invocations
            name: Eldritch Invocations
            desc: >-
              You have unearthed Eldritch Invocations, pieces of forbidden
              knowledge that imbue you with an abiding magical ability or other
              lessons. You gain one invocation of your choice, such as Pact of
              the Tome. Invocations are described in the "Eldritch Invocation
              Options" section later in this class's description.


              **Prerequisites.** If an invocation has a prerequisite, you must
              meet it to learn that invocation. For example, if an invocation
              requires you to be a level 5+ Warlock, you can select the
              invocation once you reach Warlock level 5.


              **Replacing and Gaining Invocations.** Whenever you gain a Warlock
              level, you can replace one of your invocations with another one
              for which you qualify. You can't replace an invocation if it's a
              prerequisite for another invocation that you have.


              When you gain certain Warlock levels, you gain more invocations of
              your choice, as shown in the Invocations column of the Warlock
              Features table.


              You can't pick the same invocation more than once unless its
              description says otherwise.
