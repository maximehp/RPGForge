          - key: srd-2024_ranger_spellcasting
            name: Spellcasting
            desc: >-
              You have learned to channel the magical essence of nature to cast
              spells. See "Spells" for the rules on spellcasting. The
              information below details how you use those rules with Ranger
              spells, which appear in the Ranger spell list later in the class's
              description.


              **Spell Slots.** The Ranger Features table shows how many spell
              slots you have to cast your level 1+ spells. You regain all
              expended slots when you finish a Long Rest.


              **Prepared Spells of Level 1+**. You prepare the list of level 1+
              spells that are available for you to cast with this feature. To
              start, choose two level 1 Ranger spells. *Cure Wounds* and
              *Ensnaring Strike* are recommended.


              The number of spells on your list increases as you gain Ranger
              levels, as shown in the Prepared Spells column of the Ranger
              Features table. Whenever that number increases, choose additional
              Ranger spells until the number of spells on your list matches the
              number in the Ranger Features table. The chosen spells must be of
              a level for which you have spell slots. For example, if you're a
              level 5 Ranger, your list of prepared spells can include six
              Ranger spells of level 1 or 2 in any combination.


              If another Ranger feature gives you spells that you always have
              prepared, those spells don't count against the number of spells
              you can prepare with this feature, but those spells otherwise
              count as Ranger spells for you.


              **Changing Your Prepared Spells.** Whenever you finish a Long
              Rest, you can replace one spell on your list with another Ranger
              spell for which you have spell slots.


              **Spellcasting Ability.** Wisdom is your spellcasting ability for
              your Ranger spells.


              **Spellcasting Focus.** You can use a Druidic Focus as a
              Spellcasting Focus for your Ranger spells.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd-2024_ranger_tireless
            name: Tireless
            desc: >-
              Primal forces now help fuel you on your journeys, granting you the
              following benefits.


              **Temporary Hit Points.** As a Magic action, you can give yourself
              a number of Temporary Hit Points equal to 1d8 plus your Wisdom
              modifier (minimum of 1). You can use this action a number of times
              equal to your Wisdom modifier (minimum of once), and you regain
              all expended uses when you finish a Long Rest.


              **Decrease Exhaustion.** Whenever you finish a Short Rest, your
              Exhaustion level, if any, decreases by 1.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
