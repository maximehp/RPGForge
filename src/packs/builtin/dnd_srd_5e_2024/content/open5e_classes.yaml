        key: srd-2024_draconic-sorcery
        features:
          - key: srd-2024_sorcerer_draconic-sorcery_draconic-resilience
            name: Draconic Resilience
            desc: >-
              The magic in your body manifests physical traits of your draconic
              gift. Your Hit Point maximum increases by 3, and it increases by 1
              whenever you gain another Sorcerer level.


              Parts of you are also covered by dragon-like scales. While you
              aren't wearing armor, your base Armor Class equals 10 plus your
              Dexterity and Charisma modifiers.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_draconic-sorcery_draconic-spells
            name: Draconic Spells
            desc: >-
              When you reach a Sorcerer level specified in the Draconic Spells
              table, you thereafter always have the listed spells prepared.


              Table: Draconic Spells


              |Sorcerer Level|Spells|

              |---|---|

              |3|Alter Self, Chromatic Orb, Command, Dragon's Breath|

              |5|Fear, Fly|

              |7|Arcane Eye, Charm Monster|

              |9|Legend Lore, Summon Dragon|
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_draconic-sorcery_dragon-companion
            name: Dragon Companion
            desc: >-
              You can cast *Summon Dragon* without a Material component. You can
              also cast it once without a spell slot, and you regain the ability
              to cast it in this way when you finish a Long Rest.


              Whenever you start casting the spell, you can modify it so that it
              doesn't require Concentration. If you do so, the spell's duration
              becomes 1 minute for that casting.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 19
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_draconic-sorcery_dragon-wings
            name: Dragon Wings
            desc: >-
              As a Bonus Action, you can cause draconic wings to appear on your
              back. The wings last for 1 hour or until you dismiss them (no
              action required). For the duration, you have a Fly Speed of 60
              feet.


              Once you use this feature, you can't use it again until you finish
              a Long Rest unless you spend 3 Sorcery Points (no action required)
              to restore your use of it.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd-2024_sorcerer_draconic-sorcery_elemental-affinity
            name: Elemental Affinity
            desc: >-
              Your draconic magic has an affinity with a damage type associated
              with dragons. Choose one of those types: Acid, Cold, Fire,
              Lightning, or Poison.


              You have Resistance to that damage type, and when you cast a spell
              that deals damage of that type, you can add your Charisma modifier
              to one damage roll of that spell.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
