            desc: >-
              You can increase the power of your spells. When you cast a Wizard
              spell with a spell slot of levels 1–5 that deals damage, you can
              deal maximum damage with that spell on the turn you cast it.


              The first time you do so, you suffer no adverse effect. If you use
              this feature again before you finish a Long Rest, you take 2d12
              Necrotic damage for each level of the spell slot immediately after
              you cast it. This damage ignores Resistance and Immunity.


              Each time you use this feature again before finishing a Long Rest,
              the Necrotic damage per spell level increases by 1d12.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd-2024_wizard_evoker_potent-cantrip
            name: Potent Cantrip
            desc: Your damaging cantrips affect even creatures that avoid the brunt of the
              effect. When you cast a cantrip at a creature and you miss with
              the attack roll or the target succeeds on a saving throw against
              the cantrip, the target takes half the cantrip's damage (if any)
              but suffers no additional effect from the cantrip.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_wizard_evoker_sculpt-spells
            name: Sculpt Spells
            desc: You can create pockets of relative safety within the effects of your
              evocations. When you cast an Evocation spell that affects other
              creatures that you can see, you can choose a number of them equal
              to 1 plus the spell's level. The chosen creatures automatically
              succeed on their saving throws against the spell, and they take no
              damage if they would normally take half damage on a successful
              save.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
