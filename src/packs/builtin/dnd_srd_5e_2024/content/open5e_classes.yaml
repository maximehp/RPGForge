        name: Oath of Devotion
        desc: >-
          *Uphold the Ideals of Justice and Order*


          The Oath of Devotion binds Paladins to the ideals of justice and
          order. These Paladins meet the archetype of the knight in shining
          armor. They hold themselves to the highest standards of conduct, and
          some—for better or worse—hold the rest of the world to the same
          standards.


          Many who swear this oath are devoted to gods of law and good and use
          their gods' tenets as the measure of personal devotion. Others hold
          angels as their ideals and incorporate images of angelic wings into
          their helmets or coats of arms.


          These paladins share the following tenets:


          - Let your word be your promise.

          - Protect the weak and never fear to act.

          - Let your honorable deeds be an example.
