          - key: srd-2024_cleric_life-domain_blessed-healer
            name: Blessed Healer
            desc: The healing spells you cast on others heal you as well. Immediately after
              you cast a spell with a spell slot that restores Hit Points to one
              or more creatures other than yourself, you regain Hit Points equal
              to 2 plus the spell slot's level.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd-2024_cleric_life-domain_disciple-of-life
            name: Disciple of Life
            desc: When a spell you cast with a spell slot restores Hit Points to a creature,
              that creature regains additional Hit Points on the turn you cast
              the spell. The additional Hit Points equal 2 plus the spell slot's
              level.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_cleric_life-domain_life-domain-spells
            name: Life Domain Spells
            desc: >-
              Your connection to this divine domain ensures you always have
              certain spells ready. When you reach a Cleric level specified in
              the Life Domain Spells table, you thereafter always have the
              listed spells prepared.


              Table: Life Domain Spells


              |Cleric Level|Prepared Spells|

              |---|---|

              |3|Aid, Bless, Cure Wounds, Lesser Restoration|

              |5|Mass Healing Word, Revivify|

              |7|Aura of Life, Death Ward|

              |9|Greater Restoration, Mass Cure Wounds|
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_cleric_life-domain_preserve-life
            name: Preserve Life
            desc: As a Magic action, you present your Holy Symbol and expend a use of your
              Channel Divinity to evoke healing energy that can restore a number
              of Hit Points equal to five times your Cleric level. Choose
              Bloodied creatures within 30 feet of yourself (which can include
              you), and divide those Hit Points among them. This feature can
              restore a creature to no more than half its Hit Point maximum.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_cleric_life-domain_supreme-healing
            name: Supreme Healing
            desc: When you would normally roll one or more dice to restore Hit Points to a
              creature with a spell or Channel Divinity, don't roll those dice
              for the healing; instead use the highest number possible for each
              die. For example, instead of restoring 2d6 Hit Points to a
              creature with a spell, you restore 12.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 17
                detail: null
            data_for_class_table: []
