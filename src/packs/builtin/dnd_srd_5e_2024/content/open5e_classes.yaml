                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_weapon-mastery
            name: Weapon Mastery
            desc: >-
              Your training with weapons allows you to use the mastery
              properties of two kinds of Simple or Martial Melee weapons of your
              choice, such as Greataxes and Handaxes. Whenever you finish a Long
              Rest, you can practice weapon drills and change one of those
              weapon choices.


              When you reach certain Barbarian levels, you gain the ability to
              use the mastery properties of more kinds of weapons, as shown in
              the Weapon Mastery column of the Barbarian Features table.
