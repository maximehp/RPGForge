          - key: srd-2024_rogue_thief_thiefs-reflexes
            name: Thief's Reflexes
            desc: You are adept at laying ambushes and quickly escaping danger. You can take
              two turns during the first round of any combat. You take your
              first turn at your normal Initiative and your second turn at your
              Initiative minus 10.
            feature_type: CLASS_LEVEL_FEATURE
