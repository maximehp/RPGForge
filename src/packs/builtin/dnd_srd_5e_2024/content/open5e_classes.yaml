              following: move or take an action or a Bonus Action.


              **Knock Out (Cost: 6d6).** The target must succeed on a
              Constitution saving throw, or it has the Unconscious condition for
              1 minute or until it takes any damage. The Unconscious target
              repeats the save at the end of each of its turns, ending the
              effect on itself on a success.


              **Obscure (Cost: 3d6).** The target must succeed on a Dexterity
              saving throw, or it has the Blinded condition until the end of its
