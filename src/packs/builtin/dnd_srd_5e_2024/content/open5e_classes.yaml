          - key: srd-2024_rogue_cunning-strike
            name: Cunning Strike
            desc: >-
              You've developed cunning ways to use your Sneak Attack. When you
              deal Sneak Attack damage, you can add one of the following Cunning
              Strike effects. Each effect has a die cost, which is the number of
              Sneak Attack damage dice you must forgo to add the effect. You
              remove the die before rolling, and the effect occurs immediately
              after the attack's damage is dealt. For example, if you add the
              Poison effect, remove 1d6 from the Sneak Attack's damage before
              rolling.


              If a Cunning Strike effect requires a saving throw, the DC equals
              8 plus your Dexterity modifier and Proficiency Bonus.


              **Poison (Cost: 1d6).** You add a toxin to your strike, forcing
              the target to make a Constitution saving throw. On a failed save,
              the target has the Poisoned condition for 1 minute. At the end of
              each of its turns, the Poisoned target repeats the save, ending
              the effect on itself on a success.


              To use this effect, you must have a Poisoner's Kit on your person.


              **Trip (Cost: 1d6).** If the target is Large or smaller, it must
              succeed on a Dexterity saving throw or have the Prone condition.


              **Withdraw (Cost: 1d6).** Immediately after the attack, you move
              up to half your Speed without provoking Opportunity Attacks.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
