                detail: null
            data_for_class_table: []
          - key: srd-2024_paladin_oath-of-devotion_holy-nimbus
            name: Holy Nimbus
            desc: >-
              As a Bonus Action, you can imbue your Aura of Protection with holy
              power, granting the benefits below for 10 minutes or until you end
              them (no action required). Once you use this feature, you can't
              use it again until you finish a Long Rest. You can also restore
              your use of it by expending a level 5 spell slot (no action
              required).


              **Holy Ward.** You have Advantage on any saving throw you are
              forced to make by a Fiend or an Undead.


              **Radiant Damage.** Whenever an enemy starts its turn in the aura,
              that creature takes Radiant damage equal to your Charisma modifier
              plus your Proficiency Bonus.


              **Sunlight.** The aura is filled with Bright Light that is
              sunlight.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd-2024_paladin_oath-of-devotion_sacred-weapon
            name: Sacred Weapon
            desc: >-
              When you take the Attack action, you can expend one use of your
              Channel Divinity to imbue one Melee weapon that you are holding
              with positive energy. For 10 minutes or until you use this feature
              again, you add your Charisma modifier to attack rolls you make
              with that weapon (minimum bonus of +1), and each time you hit with
              it, you cause it to deal its normal damage type or Radiant damage.


              The weapon also emits Bright Light in a 20-foot radius and Dim
              Light 20 feet beyond that.


              You can end this effect early (no action required). This effect
              also ends if you aren't carrying the weapon.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
