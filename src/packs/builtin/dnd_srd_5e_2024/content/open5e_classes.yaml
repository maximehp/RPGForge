          - key: srd-2024_barbarian_barbarian-subclass
            name: Barbarian Subclass
            desc: You gain a Barbarian subclass of your choice. The Path of the Berserker
              subclass is detailed after this class's description. A subclass is
              a specialization that grants you features at certain Barbarian
              levels. For the rest of your career, you gain each of your
              subclass's features that are of your Barbarian level or lower.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_brutal-strike
            name: Brutal Strike
            desc: >-
              If you use Reckless Attack, you can forgo any Advantage on one
              Strength-based attack roll of your choice on your turn. The chosen
              attack roll mustn't have Disadvantage. If the chosen attack roll
              hits, the target takes an extra 1d10 damage of the same type dealt
              by the weapon or Unarmed Strike, and you can cause one Brutal
              Strike effect of your choice. You have the following effect
              options.


              **Forceful Blow.** The target is pushed 15 feet straight away from
              you. You can then move up to half your Speed straight toward the
              target without provoking Opportunity Attacks.


              **Hamstring Blow.** The target's Speed is reduced by 15 feet until
              the start of your next turn. A target can be affected by only one
              Hamstring Blow at a time the most recent one.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 9
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_core-traits
            name: Core Barbarian Traits
            desc: >-
              |||

              |---|---|

              |Primary Ability|Strength|

              |Hit Point Die|D12 per Barbarian level|

              |Saving Throw Proficiencies|Strength and Constitution|

              |Skill Proficiencies|Choose 2: Animal Handling, Athletics,
              Intimidation, Nature, Perception, or Survival|

              |Weapon Proficiencies|Simple and Martial weapons|

              |Armor Training|Light and Medium armor and Shields|

              |Starting Equipment|Choose A or B: (A) Greataxe, 4 Handaxes,
              Explorer's Pack, and 15 GP; or (B) 75 GP|
            feature_type: CORE_TRAITS_TABLE
            gained_at: []
            data_for_class_table: []
          - key: srd-2024_barbarian_danger-sense
            name: Danger Sense
            desc: You gain an uncanny sense of when things aren't as they should be, giving
              you an edge when you dodge perils. You have Advantage on Dexterity
              saving throws unless you have the Incapacitated condition.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_epic-boon
            name: Epic Boon
            desc: You gain an Epic Boon feat (see "Feats") or another feat of your choice
              for which you qualify. Boon of Irresistible Offense is
              recommended.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 19
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_extra-attack
            name: Extra Attack
            desc: You can attack twice instead of once whenever you take the Attack action
              on your turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_fast-movement
            name: Fast Movement
            desc: Your speed increases by 10 feet while you aren't wearing Heavy armor.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_feral-instinct
            name: Feral Instinct
            desc: Your instincts are so honed that you have Advantage on Initiative rolls.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_improved-brutal-strike
            name: Improved Brutal Strike
            desc: >-
              You have honed new ways to attack furiously. The following effects
              are now among your Brutal Strike options.


              **Staggering Blow.** The target has Disadvantage on the next
              saving throw it makes, and it can't make Opportunity Attacks until
              the start of your next turn.


              **Sundering Blow.** Before the start of your next turn, the next
              attack roll made by another creature against the target gains a +5
              bonus to the roll. An attack roll can gain only one Sundering Blow
              bonus.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 13
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_improved-brutal-strike-enhanced
            name: Improved Brutal Strike (Enhanced)
            desc: The extra damage of your Brutal Strike increases to 2d10. In addition, you
              can use two different Brutal Strike effects whenever you use your
              Brutal Strike feature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 17
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_indomitable-might
            name: Indomitable Might
            desc: If your total for a Strength check or Strength saving throw is less than
              your Strength score, you can use that score in place of the total.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_instinctive-pounce
            name: Instinctive Pounce
            desc: As part of the Bonus Action you take to enter your Rage, you can move up
              to half your Speed.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_persistent-rage
            name: Persistent Rage
            desc: >-
              When you roll Initiative, you can regain all expended uses of
              Rage. After you regain uses of Rage in this way, you can't do so
              again until you finish a Long Rest.


              In addition, your Rage is so fierce that it now lasts for 10
              minutes without you needing to do anything to extend it from round
              to round. Your Rage ends early if you have the Unconscious
              condition (not just the Incapacitated condition) or don Heavy
              armor.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 15
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_primal-champion
            name: Primal Champion
            desc: You embody primal power. Your Strength and Constitution scores increase by
              4, to a maximum of 25.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_primal-knowledge
            name: Primal Knowledge
            desc: >-
              You gain proficiency in another skill of your choice from the
              skill list available to Barbarians at level 1.


              In addition, while your Rage is active, you can channel primal
              power when you attempt certain tasks; whenever you make an ability
              check using one of the following skills, you can make it as a
              Strength check even if it normally uses a different ability:
              Acrobatics, Intimidation, Perception, Stealth, or Survival. When
              you use this ability, your Strength represents primal power
              coursing through you, honing your agility, bearing, and senses.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
