          - key: srd-2024_barbarian_reckless-attack
            name: Reckless Attack
            desc: You can throw aside all concern for defense to attack with increased
              ferocity. When you make your first attack roll on your turn, you
              can decide to attack recklessly. Doing so gives you Advantage on
              attack rolls using Strength until the start of your next turn, but
              attack rolls against you have Advantage during that time.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_relentless-rage
            name: Relentless Rage
            desc: >-
              Your Rage can keep you fighting despite grievous wounds. If you
              drop to 0 Hit Points while your Rage is active and don't die
              outright, you can make a DC 10 Constitution saving throw. If you
              succeed, your Hit Points instead change to a number equal to twice
              your Barbarian level.


              Each time you use this feature after the first, the DC increases
              by 5. When you finish a Short or Long Rest, the DC resets to 10.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 11
                detail: null
            data_for_class_table: []
          - key: srd-2024_barbarian_unarmored-defense
            name: Unarmored Defense
            desc: While you aren't wearing any armor, your base Armor Class equals 10 plus
              your Dexterity and Constitution modifiers. You can use a Shield
              and still gain this benefit.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
