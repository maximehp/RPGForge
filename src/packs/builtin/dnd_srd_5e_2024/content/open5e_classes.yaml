    - id: srd-2024_path-of-the-berserker
      contentId:
        namespace: srd_2024
        type: class
        slug: srd-2024_path-of-the-berserker
      title: Path of the Berserker
      data:
        url: https://api.open5e.com/v2/classes/srd-2024_path-of-the-berserker/
        key: srd-2024_path-of-the-berserker
        features:
          - key: srd-2024_path-of-the-berserker_frenzy
            name: Frenzy
            desc: If you use Reckless Attack while your Rage is active, you deal extra
              damage to the first target you hit on your turn with a
              Strength-based attack. To determine the extra damage, roll a
              number of d6s equal to your Rage Damage bonus, and add them
              together. The damage has the same type as the weapon or Unarmed
              Strike used for the attack.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd-2024_path-of-the-berserker_intimidating-presence
            name: Intimidating Presence
            desc: >-
              As a Bonus Action, you can strike terror into others with your
              menacing presence and primal power. When you do so, each creature
              of your choice in a 30-foot Emanation originating from you must
              make a Wisdom saving throw (DC 8 plus your Strength modifier and
              Proficiency Bonus). On a failed save, a creature has the
              Frightened condition for 1 minute. At the end of each of the
              Frightened creature's turns, the creature repeats the save, ending
              the effect on itself on a success.


              Once you use this feature, you can't use it again until you finish
              a Long Rest unless you expend a use of your Rage (no action
              required) to restore your use of it.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd-2024_path-of-the-berserker_mindless-rage
            name: Mindless Rage
            desc: You have Immunity to the Charmed and Frightened conditions while your Rage
              is active. If you're Charmed or Frightened when you enter your
              Rage, the condition ends on you.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd-2024_path-of-the-berserker_retaliation
            name: Retaliation
            desc: When you take damage from a creature that is within 5 feet of you, you can
              take a Reaction to make one melee attack against that creature,
              using a weapon or an Unarmed Strike.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
