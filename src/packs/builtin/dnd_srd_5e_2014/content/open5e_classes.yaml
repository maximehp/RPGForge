          - key: srd_bard_song-of-rest
            name: Song of Rest
            desc: "Beginning at 2nd level, you can use soothing music or oration to help
              revitalize your wounded allies during a short rest. If you or any
              friendly creatures who can hear your performance regain hit points
              at the end of the short rest by spending one or more Hit Dice,
              each of those creatures regains an extra 1d6 hit points.\r

              \r

              The extra hit points increase when you reach certain levels in
              this class: to 1d8 at 9th level, to 1d10 at 13th level, and to
              1d12 at 17th level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 13
                detail: d10
              - level: 17
                detail: d12
              - level: 2
                detail: d6
              - level: 9
                detail: d8
            data_for_class_table: []
          - key: srd_bard_spellcasting
            name: Spellcasting
            desc: "You have learned to untangle and reshape the fabric of reality in harmony
              with your wishes and music.\r

              \r

              Your spells are part of your vast repertoire, magic that you can
              tune to different situations.\r

              \r

              ###Cantrips\r

              \r

              You know two cantrips of your choice from the bard spell list. You
              learn additional bard cantrips of your choice at higher levels, as
              shown in the Cantrips Known column of the Bard table.\r

              \r

              ###Spell Slots\r

              \r

              The Bard table shows how many spell slots you have to cast your
              spells of 1st level and higher. To cast one of these spells, you
              must expend a slot of the spell's level or higher. You regain all
              expended spell slots when you finish a long rest.\r

              \r

              For example, if you know the 1st-level spell cure wounds and have
              a 1st-level and a 2nd-level spell slot available, you can cast
              cure wounds using either slot.\r

              \r

              ###Spells Known of 1st Level and Higher\r

              \r

              You know four 1st-level spells of your choice from the bard spell
              list.\r

              \r

              The Spells Known column of the Bard table shows when you learn
              more bard spells of your choice. Each of these spells must be of a
              level for which you have spell slots, as shown on the table. For
              instance, when you reach 3rd level in this class, you can learn
              one new spell of 1st or 2nd level.\r

              \r

              Additionally, when you gain a level in this class, you can choose
              one of the bard spells you know and replace it with another spell
              from the bard spell list, which also must be of a level for which
              you have spell slots.\r

              \r

              ###Spellcasting Ability\r

              \r

              Charisma is your spellcasting ability for your bard spells. Your
              magic comes from the heart and soul you pour into the performance
              of your music or oration. You use your Charisma whenever a spell
              refers to your spellcasting ability. In addition, you use your
              Charisma modifier when setting the saving throw DC for a bard
              spell you cast and when making an attack roll with one.\r

              \r

              *Spell save DC* = 8 + your proficiency bonus + your Charisma
              modifier\r

              \r

              *Spell attack modifier* = your proficiency bonus + your Charisma
              modifier\r

              \r

              ###Ritual Casting\r

              \r

              You can cast any bard spell you know as a ritual if that spell has
              the ritual tag.\r

              \r

              ###Spellcasting Focus\r

              \r

              You can use a musical instrument (see chapter 5, “Equipment”) as a
              spellcasting focus for your bard spells."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
