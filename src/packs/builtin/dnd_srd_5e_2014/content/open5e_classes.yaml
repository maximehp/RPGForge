            name: Stroke of Luck
            desc: "At 20th level, you have an uncanny knack for succeeding when you need to.
              If your attack misses a target within range, you can turn the miss
              into a hit. Alternatively, if you fail an ability check, you can
              treat the d20 roll as a 20.\r

              \r

              Once you use this feature, you can't use it again until you finish
              a short or long rest."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd_rogue_thieves-cant
            name: Thieves' Cant
            desc: "During your rogue training you learned thieves' cant, a secret mix of
              dialect, jargon, and code that allows you to hide messages in
              seemingly normal conversation. Only another creature that knows
              thieves' cant understands such messages. It takes four times
              longer to convey such a message than it does to speak the same
              idea plainly.\r

              \r

              In addition, you understand a set of secret signs and symbols used
              to convey short, simple messages, such as whether an area is
              dangerous or the territory of a thieves' guild, whether loot is
              nearby, or whether the people in an area are easy marks or will
              provide a safe house for thieves on the run."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
