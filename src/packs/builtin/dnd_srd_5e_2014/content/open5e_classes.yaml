          - key: srd_circle-of-the-land_circle-spells
            name: Circle Spells
            desc: "Your mystical connection to the land infuses you with the ability to cast
              certain spells. At 3rd, 5th, 7th, and 9th level you gain access to
              circle spells connected to the land where you became a druid.
              Choose that land-arctic, coast, desert, forest, grassland,
              mountain, or swamp-and consult the associated list of spells. \r

              \r

              Once you gain access to a circle spell, you always have it
              prepared, and it doesn't count against the number of spells you
              can prepare each day. If you gain access to a spell that doesn't
              appear on the druid spell list, the spell is nonetheless a druid
              spell for you.\r

              \r

              **Arctic (table)**\r

              | Druid Level | Circle Spells  | \r

              |---|---| \r

              | 3rd | hold person, spike growth | \r

              | 5th | sleet storm, slow | \r

              | 7th | freedom of movement, ice storm  | \r

