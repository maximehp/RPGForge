          - key: srd_monk_tongue-of-the-sun-and-moon
            name: Tongue of the Sun and Moon
            desc: Starting at 13th level, you learn to touch the ki of other minds so that
              you understand all spoken languages. Moreover, any creature that
              can understand a language can understand what you say.
            feature_type: CLASS_LEVEL_FEATURE
