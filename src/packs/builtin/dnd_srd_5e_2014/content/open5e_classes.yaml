          - key: srd_cleric_spellcasting
            name: Spellcasting
            desc: "As a conduit for divine power, you can cast cleric spells.\r

              \r

              ###Cantrips\r

              \r

              At 1st level, you know three cantrips of your choice from the
              cleric spell list. You learn additional cleric cantrips of your
              choice at higher levels, as shown in the Cantrips Known column of
              the Cleric table.\r

              Preparing and Casting Spells\r

              \r

              The Cleric table shows how many spell slots you have to cast your
              spells of 1st level and higher. To cast one of these spells, you
              must expend a slot of the spell's level or higher. You regain all
              expended spell slots when you finish a long rest.\r

              \r

              You prepare the list of cleric spells that are available for you
              to cast, choosing from the cleric spell list. When you do so,
              choose a number of cleric spells equal to your Wisdom modifier +
              your cleric level (minimum of one spell). The spells must be of a
              level for which you have spell slots.\r

              \r

              For example, if you are a 3rd-level cleric, you have four
              1st-level and two 2nd-level spell slots. With a Wisdom of 16, your
              list of prepared spells can include six spells of 1st or 2nd
              level, in any combination. If you prepare the 1st-level spell cure
              wounds, you can cast it using a 1st-level or 2nd-level slot.
              Casting the spell doesn't remove it from your list of prepared
              spells.\r

              \r

              You can change your list of prepared spells when you finish a long
              rest. Preparing a new list of cleric spells requires time spent in
              prayer and meditation: at least 1 minute per spell level for each
              spell on your list.\r

              \r

              ###Spellcasting Ability\r

              \r

              Wisdom is your spellcasting ability for your cleric spells. The
              power of your spells comes from your devotion to your deity. You
              use your Wisdom whenever a cleric spell refers to your
              spellcasting ability. In addition, you use your Wisdom modifier
              when setting the saving throw DC for a cleric spell you cast and
              when making an attack roll with one.\r

              \r

              **Spell save DC** = 8 + your proficiency bonus + your Wisdom
              modifier\r

              \r

              **Spell attack modifier** = your proficiency bonus + your Wisdom
              modifier\r

              \r

              ###Ritual Casting\r

              \r

              You can cast a cleric spell as a ritual if that spell has the
              ritual tag and you have the spell prepared.\r

              \r

              ###Spellcasting Focus\r

              \r

              You can use a holy symbol (see chapter 5, “Equipment”) as a
              spellcasting focus for your cleric spells."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
