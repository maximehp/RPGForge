          - key: srd_rogue_blindsense
            name: Blindsense
            desc: Starting at 14th level, if you are able to hear, you are aware of the
              location of any hidden or invisible creature within 10 feet of
              you.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
