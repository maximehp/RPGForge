          - key: srd_monk_timeless-body
            name: Timeless Body
            desc: At 15th level, your ki sustains you so that you suffer none of the frailty
              of old age, and you can't be aged magically. You can still die of
              old age, however. In addition, you no longer need food or water.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
