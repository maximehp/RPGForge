      title: Monk
      data:
        url: https://api.open5e.com/v2/classes/srd_monk/
        key: srd_monk
        features:
          - key: srd_monk_ability-score-improvement
            name: Ability Score Improvement
            desc: When you reach 4th level, and again at 8th, 12th, 16th, and 19th level,
              you can increase one ability score of your choice by 2, or you can
              increase two ability scores of your choice by 1. As normal, you
              can't increase an ability score above 20 using this feature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 12
                detail: null
              - level: 16
                detail: null
              - level: 19
                detail: null
              - level: 4
                detail: null
              - level: 8
                detail: null
            data_for_class_table: []
          - key: srd_monk_deflect-missiles
            name: Deflect Missiles
            desc: "Starting at 3rd level, you can use your reaction to deflect or catch the
              missile when you are hit by a ranged weapon attack. When you do
              so, the damage you take from the attack is reduced by 1d10 + your
              Dexterity modifier + your monk level.\r

              \r

              If you reduce the damage to 0, you can catch the missile if it is
              small enough for you to hold in one hand and you have at least one
              hand free. If you catch a missile in this way, you can spend 1 ki
              point to make a ranged attack with the weapon or piece of
              ammunition you just caught, as part of the same reaction. You make
              this attack with proficiency, regardless of your weapon
              proficiencies, and the missile counts as a monk weapon for the
              attack, which has a normal range of 20 feet and a long range of 60
              feet."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_monk_diamond-soul
            name: Diamond Soul
            desc: "Beginning at 14th level, your mastery of ki grants you proficiency in all
              saving throws.\r

              \r

              Additionally, whenever you make a saving throw and fail, you can
              spend 1 ki point to reroll it and take the second result."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd_monk_empty-body
            name: Empty Body
            desc: "Beginning at 18th level, you can use your action to spend 4 ki points to
              become invisible for 1 minute. During that time, you also have
              resistance to all damage but force damage.\r

              \r

              Additionally, you can spend 8 ki points to cast the astral
              projection spell, without needing material components. When you do
              so, you can't take any other creatures with you."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_monk_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a shortsword or (*b*) any simple weapon\r

              * (*a*) a dungeoneer’s pack or (*b*) an explorer’s pack\r

              * 10 darts"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_monk_evasion
            name: Evasion
            desc: At 7th level, your instinctive agility lets you dodge out of the way of
              certain area effects, such as a blue dragon's lightning breath or
              a fireball spell. When you are subjected to an effect that allows
              you to make a Dexterity saving throw to take only half damage, you
              instead take no damage if you succeed on the saving throw, and
              only half damage if you fail.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd_monk_extra-attack
            name: Extra Attack
            desc: Beginning at 5th level, you can attack twice, instead of once, whenever
              you take the Attack action on your turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_monk_ki
            name: Ki
            desc: "Starting at 2nd level, your training allows you to harness the mystic
              energy of ki. Your access to this energy is represented by a
              number of ki points. Your monk level determines the number of
              points you have, as shown in the Ki Points column of the Monk
              table.\r

              \r

              You can spend these points to fuel various ki features. You start
              knowing three such features: Flurry of Blows, Patient Defense, and
              Step of the Wind. You learn more ki features as you gain levels in
              this class.\r

              \r

              When you spend a ki point, it is unavailable until you finish a
              short or long rest, at the end of which you draw all of your
              expended ki back into yourself. You must spend at least 30 minutes
              of the rest meditating to regain your ki points.\r

              \r

              Some of your ki features require your target to make a saving
              throw to resist the feature's effects. The saving throw DC is
              calculated as follows:\r

              \r

              *Ki save DC* = 8 + your proficiency bonus + your Wisdom modifier\r

              \r

              ### Flurry of Blows\r

              \r

              Immediately after you take the Attack action on your turn, you can
              spend 1 ki point to make two unarmed strikes as a bonus action. \r

              \r

              ### Patient Defense\r

              \r

              You can spend 1 ki point to take the Dodge action as a bonus
              action on your turn.\r

              \r

              ### Step of the Wind\r

              \r

              You can spend 1 ki point to take the Disengage or Dash action as a
              bonus action on your turn, and your jump distance is doubled for
              the turn."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_monk_ki-empowered-strikes
            name: Ki-Empowered Strikes
            desc: Starting at 6th level, your unarmed strikes count as magical for the
              purpose of overcoming resistance and immunity to nonmagical
              attacks and damage.
