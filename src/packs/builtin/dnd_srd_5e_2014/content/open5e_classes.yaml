      data:
        url: https://api.open5e.com/v2/classes/srd_ranger/
        key: srd_ranger
        features:
          - key: srd_ranger_ability-score-improvement
            name: Ability Score Improvement
            desc: When you reach 4th level, and again at 8th, 12th, 16th, and 19th level,
              you can increase one ability score of your choice by 2, or you can
              increase two ability scores of your choice by 1. As normal, you
              can't increase an ability score above 20 using this feature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 12
                detail: null
              - level: 16
                detail: null
              - level: 19
                detail: null
              - level: 4
                detail: null
              - level: 8
                detail: null
            data_for_class_table: []
          - key: srd_ranger_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) scale mail or (*b*) leather armor\r

              * (*a*) two shortswords or (*b*) two simple melee weapons\r

              * (*a*) a dungeoneer’s pack or (*b*) an explorer’s pack\r

              * A longbow and a quiver of 20 arrows"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_ranger_extra-attack
            name: Extra Attack
            desc: Beginning at 5th level, you can attack twice, instead of once, whenever
              you take the Attack action on your turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_ranger_favored-enemy
            name: Favored Enemy
            desc: "Beginning at 1st level, you have significant experience studying,
              tracking, hunting, and even talking to a certain type of enemy.\r

              \r

              Choose a type of favored enemy: aberrations, beasts, celestials,
              constructs, dragons, elementals, fey, fiends, giants,
              monstrosities, oozes, plants, or undead. Alternatively, you can
              select two races of humanoid (such as gnolls and orcs) as favored
              enemies.\r

              \r

              You have advantage on Wisdom (Survival) checks to track your
              favored enemies, as well as on Intelligence checks to recall
              information about them.\r

              \r

              When you gain this feature, you also learn one language of your
              choice that is spoken by your favored enemies, if they speak one
              at all.\r

              \r

              You choose one additional favored enemy, as well as an associated
              language, at 6th and 14th level. As you gain levels, your choices
              should reflect the types of monsters you have encountered on your
              adventures."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
              - level: 14
                detail: null
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_ranger_feral-senses
            name: Feral Senses
            desc: "At 18th level, you gain preternatural senses that help you fight
              creatures you can't see. When you attack a creature you can't see,
              your inability to see it doesn't impose disadvantage on your
              attack rolls against it.\r

              \r

              You are also aware of the location of any invisible creature
              within 30 feet of you, provided that the creature isn't hidden
              from you and you aren't blinded or deafened."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_ranger_fighting-style
            name: Fighting Style
            desc: "At 2nd level, you adopt a particular style of fighting as your specialty.
              Choose one of the following options. You can't take a Fighting
              Style option more than once, even if you later get to choose
              again.\r

              \r

              ### Archery\r

              \r

              You gain a +2 bonus to attack rolls you make with ranged
              weapons.\r

              \r

              ### Defense\r

              \r

              While you are wearing armor, you gain a +1 bonus to AC.\r

              \r

              ### Dueling\r

              \r

              When you are wielding a melee weapon in one hand and no other
              weapons, you gain a +2 bonus to damage rolls with that weapon.\r

              \r

              ### Two-Weapon Fighting\r

              \r

              When you engage in two-weapon fighting, you can add your ability
              modifier to the damage of the second attack."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_ranger_foe-slayer
            name: Foe Slayer
            desc: At 20th level, you become an unparalleled hunter of your enemies. Once on
              each of your turns, you can add your Wisdom modifier to the attack
              roll or the damage roll of an attack you make against one of your
              favored enemies. You can choose to use this feature before or
              after the roll, but before any effects of the roll are applied.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd_ranger_hide-in-plain-sight
            name: Hide in Plain Sight
            desc: "Starting at 10th level, you can spend 1 minute creating camouflage for
              yourself. You must have access to fresh mud, dirt, plants, soot,
              and other naturally occurring materials with which to create your
              camouflage.\r

              \r

              Once you are camouflaged in this way, you can try to hide by
              pressing yourself up against a solid surface, such as a tree or
              wall, that is at least as tall and wide as you are. You gain a +10
              bonus to Dexterity (Stealth) checks as long as you remain there
              without moving or taking actions. Once you move or take an action
              or a reaction, you must camouflage yourself again to gain this
              benefit."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
          - key: srd_ranger_lands-stride
            name: Land's Stride
            desc: "Starting at 8th level, moving through nonmagical difficult terrain costs
              you no extra movement. You can also pass through nonmagical plants
              without being slowed by them and without taking damage from them
              if they have thorns, spines, or a similar hazard.\r

              \r

              In addition, you have advantage on saving throws against plants
              that are magically created or manipulated to impede movement, such
              those created by the entangle spell."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 8
                detail: null
            data_for_class_table: []
          - key: srd_ranger_natural-explorer
            name: Natural Explorer
            desc: "You are particularly familiar with one type of natural environment and
              are adept at traveling and surviving in such regions. Choose one
              type of favored terrain: arctic, coast, desert, forest, grassland,
              mountain, or swamp. When you make an Intelligence or Wisdom check
              related to your favored terrain, your proficiency bonus is doubled
              if you are using a skill that you're proficient in.\r

              \r

              While traveling for an hour or more in your favored terrain, you
              gain the following benefits:\r

              \r

              * Difficult terrain doesn't slow your group's travel.\r

              * Your group can't become lost except by magical means.\r

              * Even when you are engaged in another activity while traveling
              (such as foraging, navigating, or tracking), you remain alert to
              danger.\r

              * If you are traveling alone, you can move stealthily at a normal
              pace.\r

              * When you forage, you find twice as much food as you normally
              would.\r

              * While tracking other creatures, you also learn their exact
              number, their sizes, and how long ago they passed through the
              area. \r

              \r

              You choose additional favored terrain types at 6th and 10th
              level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
              - level: 10
                detail: null
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_ranger_primeval-awareness
            name: Primeval Awareness
            desc: "Beginning at 3rd level, you can use your action and expend one ranger
              spell slot to focus your awareness on the region around you. For 1
              minute per level of the spell slot you expend, you can sense
              whether the following types of creatures are present within 1 mile
              of you (or within up to 6 miles if you are in your favored
              terrain): aberrations, celestials, dragons, elementals, fey,
              fiends, and undead. This feature doesn't reveal the creatures'
              location or number."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
