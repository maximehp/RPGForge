        type: class
        slug: srd_draconic-bloodline
      title: Draconic Bloodline
      data:
        url: https://api.open5e.com/v2/classes/srd_draconic-bloodline/
        key: srd_draconic-bloodline
        features:
          - key: srd_draconic-bloodline_draconic-presence
            name: Draconic Presence
            desc: Beginning at 18th level, you can channel the dread presence of your dragon
              ancestor, causing those around you to become awestruck or
              frightened. As an action, you can spend 5 sorcery points to draw
              on this power and exude an aura of awe or fear (your choice) to a
              distance of 60 feet. For 1 minute or until you lose your
              concentration (as if you were casting a concentration spell), each
              hostile creature that starts its turn in this aura must succeed on
              a Wisdom saving throw or be charmed (if you chose awe) or
              frightened (if you chose fear) until the aura ends. A creature
              that succeeds on this saving throw is immune to your aura for 24
              hours.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_draconic-bloodline_draconic-resilience
            name: Draconic Resilience
            desc: "As magic flows through your body, it causes physical traits of your
              dragon ancestors to emerge. At 1st level, your hit point maximum
              increases by 1 and increases by 1 again whenever you gain a level
              in this class.\r

              \r

              Additionally, parts of your skin are covered by a thin sheen of
              dragon-like scales. When you aren't wearing armor, your AC equals
              13 + your Dexterity modifier."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_draconic-bloodline_dragon-ancestor
            name: Dragon Ancestor
            desc: "At 1st level, you choose one type of dragon as your ancestor. The damage
              type associated with each dragon is used by features you gain
              later.\r

              \r

              ### Draconic Ancestry (table)\r

              | Dragon | Damage Type |\r

              | --- | --- |\r

              | Black | Acid |\r

              | Blue | Lightning |\r

              | Brass | Fire |\r

              | Bronze | Lightning |\r

              | Copper | Acid |\r

              | Gold | Fire |\r

              | Green | Poison |\r

              | Red | Fire |\r

              | Silver | Cold |\r

              | White | Cold |\r

              \r

              You can speak, read, and write Draconic. Additionally, whenever
              you make a Charisma check when interacting with dragons, your
              proficiency bonus is doubled if it applies to the check."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_draconic-bloodline_dragon-wings
            name: Dragon Wings
            desc: "At 14th level, you gain the ability to sprout a pair of dragon wings from
              your back, gaining a flying speed equal to your current speed. You
              can create these wings as a bonus action on your turn. They last
              until you dismiss them as a bonus action on your turn.\r

              \r

              You can't manifest your wings while wearing armor unless the armor
              is made to accommodate them, and clothing not made to accommodate
              your wings might be destroyed when you manifest them."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd_draconic-bloodline_elemental-affinity
            name: Elemental Affinity
            desc: Starting at 6th level, when you cast a spell that deals damage of the type
              associated with your draconic ancestry, you can add your Charisma
              modifier to one damage roll of that spell. At the same time, you
              can spend 1 sorcery point to gain resistance to that damage type
              for 1 hour.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
