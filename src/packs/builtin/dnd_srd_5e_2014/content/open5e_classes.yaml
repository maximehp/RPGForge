                detail: null
            data_for_class_table: []
          - key: srd_bard_bard-college
            name: Bard College
            desc: "At 3rd level, you delve into the advanced techniques of a bard college of
              your choice: the College of Lore or the College of Valor, both
              detailed at the end of the class description. Your choice grants
              you features at 3rd level and again at 6th and 14th level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_bard_bardic-inspiration
            name: Bardic Inspiration
            desc: "You can inspire others through stirring words or music. To do so, you use
              a bonus action on your turn to choose one creature other than
              yourself within 60 feet of you who can hear you. That creature
              gains one Bardic Inspiration die, a d6.\r

              \r

              Once within the next 10 minutes, the creature can roll the die and
              add the number rolled to one ability check, attack roll, or saving
              throw it makes. The creature can wait until after it rolls the d20
              before deciding to use the Bardic Inspiration die, but must decide
              before the GM says whether the roll succeeds or fails. Once the
              Bardic Inspiration die is rolled, it is lost. A creature can have
              only one Bardic Inspiration die at a time.\r

              \r

              You can use this feature a number of times equal to your Charisma
              modifier (a minimum of once). You regain any expended uses when
              you finish a long rest.\r

              \r

              Your Bardic Inspiration die changes when you reach certain levels
              in this class. The die becomes a d8 at 5th level, a d10 at 10th
              level, and a d12 at 15th level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: d6
              - level: 10
                detail: d10
              - level: 15
                detail: d12
              - level: 5
                detail: d8
