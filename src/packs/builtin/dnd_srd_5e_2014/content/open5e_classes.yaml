        features:
          - key: srd_school-of-evocation_empowered-evocation
            name: Empowered Evocation
            desc: Beginning at 10th level, you can add your Intelligence modifier to one
              damage roll of any wizard evocation spell you cast.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
          - key: srd_school-of-evocation_evocation-savant
            name: Evocation Savant
            desc: Beginning when you select this school at 2nd level, the gold and time you
              must spend to copy an evocation spell into your spellbook is
              halved.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_school-of-evocation_overchannel
            name: Overchannel
            desc: "Starting at 14th level, you can increase the power of your simpler
              spells. When you cast a wizard spell of 1st through 5th level that
              deals damage, you can deal maximum damage with that spell.\r

              \r

              The first time you do so, you suffer no adverse effect. If you use
              this feature again before you finish a long rest, you take 2d12
              necrotic damage for each level of the spell, immediately after you
              cast it. Each time you use this feature again before finishing a
              long rest, the necrotic damage per spell level increases by 1d12.
              This damage ignores resistance and immunity."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd_school-of-evocation_potent-cantrip
            name: Potent Cantrip
            desc: Starting at 6th level, your damaging cantrips affect even creatures that
              avoid the brunt of the effect. When a creature succeeds on a
              saving throw against your cantrip, the creature takes half the
              cantrip's damage (if any) but suffers no additional effect from
              the cantrip.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_school-of-evocation_sculpt-spells
            name: Sculpt Spells
            desc: Beginning at 2nd level, you can create pockets of relative safety within
              the effects of your evocation spells. When you cast an evocation
              spell that affects other creatures that you can see, you can
              choose a number of them equal to 1 + the spell's level. The chosen
              creatures automatically succeed on their saving throws against the
              spell, and they take no damage if they would normally take half
              damage on a successful save.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
