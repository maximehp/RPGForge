            data_for_class_table: []
          - key: srd_rogue_roguish-archetype
            name: Roguish Archetype
            desc: "At 3rd level, you choose an archetype that you emulate in the exercise of
              your rogue abilities: Thief, Assassin, or Arcane Trickster, all
              detailed at the end of the class description. Your archetype
              choice grants you features at 3rd level and then again at 9th,
              13th, and 17th level."
