          - key: srd_rogue_reliable-talent
            name: Reliable Talent
            desc: By 11th level, you have refined your chosen skills until they approach
              perfection. Whenever you make an ability check that lets you add
              your proficiency bonus, you can treat a d20 roll of 9 or lower as
              a 10.
            feature_type: CLASS_LEVEL_FEATURE
