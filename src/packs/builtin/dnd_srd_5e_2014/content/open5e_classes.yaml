          - key: srd_wizard_arcane-recovery
            name: Arcane Recovery
            desc: "You have learned to regain some of your magical energy by studying your
              spellbook. Once per day when you finish a short rest, you can
              choose expended spell slots to recover. The spell slots can have a
              combined level that is equal to or less than half your wizard
              level (rounded up), and none of the slots can be 6th level or
              higher.\r

              \r

              For example, if you're a 4th-level wizard, you can recover up to
              two levels worth of spell slots. You can recover either a
              2nd-level spell slot or two 1st-level spell slots."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_wizard_arcane-tradition
            name: Arcane Tradition
            desc: "When you reach 2nd level, you choose an arcane tradition, shaping your
              practice of magic through one of eight schools: Abjuration,
              Conjuration, Divination, Enchantment, Evocation, Illusion,
              Necromancy, or Transmutation, all detailed at the end of the class
              description.\r

              \r

              Your choice grants you features at 2nd level and again at 6th,
              10th, and 14th level."
            feature_type: CLASS_LEVEL_FEATURE
