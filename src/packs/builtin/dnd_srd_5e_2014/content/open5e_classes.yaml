          - key: srd_barbarian_reckless-attack
            name: Reckless Attack
            desc: Starting at 2nd level, you can throw aside all concern for defense to
              attack with fierce desperation. When you make your first attack on
              your turn, you can decide to attack recklessly. Doing so gives you
              advantage on melee weapon attack rolls using Strength during this
              turn, but attack rolls against you have advantage until your next
              turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_relentless-rage
            name: Relentless Rage
            desc: "Starting at 11th level, your rage can keep you fighting despite grievous
              wounds. If you drop to 0 hit points while you’re raging and don’t
              die outright, you can make a DC 10 Constitution saving throw. If
              you succeed, you drop to 1 hit point instead.\r

              \r

              Each time you use this feature after the first, the DC increases
              by 5. When you finish a short or long rest, the DC resets to 10."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 11
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_unarmored-defense
            name: Unarmored Defense
            desc: While you are not wearing any armor, your Armor Class equals 10 + your
              Dexterity modifier + your Constitution modifier. You can use a
              shield and still gain this benefit.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
