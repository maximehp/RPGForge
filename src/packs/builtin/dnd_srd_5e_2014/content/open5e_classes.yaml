                detail: null
            data_for_class_table: []
          - key: srd_paladin_aura-of-courage
            name: Aura of Courage
            desc: "Starting at 10th level, you and friendly creatures within 10 feet of you
              can't be frightened while you are conscious.\r

              \r

              At 18th level, the range of this aura increases to 30 feet."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_paladin_aura-of-protection
            name: Aura of Protection
            desc: "Starting at 6th level, whenever you or a friendly creature within 10 feet
              of you must make a saving throw, the creature gains a bonus to the
              saving throw equal to your Charisma modifier (with a minimum bonus
              of +1). You must be conscious to grant this bonus.\r

              \r

              At 18th level, the range of this aura increases to 30 feet."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_paladin_cleansing-touch
            name: Cleansing Touch
            desc: "Beginning at 14th level, you can use your action to end one spell on
              yourself or on one willing creature that you touch.\r

              \r

              You can use this feature a number of times equal to your Charisma
              modifier (a minimum of once). You regain expended uses when you
              finish a long rest."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
            data_for_class_table: []
          - key: srd_paladin_divine-health
            name: Divine Health
            desc: By 3rd level, the divine magic flowing through you makes you immune to
              disease.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_paladin_divine-sense
            name: Divine Sense
            desc: "The presence of strong evil registers on your senses like a noxious odor,
              and powerful good rings like heavenly music in your ears. As an
              action, you can open your awareness to detect such forces. Until
              the end of your next turn, you know the location of any celestial,
              fiend, or undead within 60 feet of you that is not behind total
              cover. You know the type (celestial, fiend, or undead) of any
              being whose presence you sense, but not its identity (the vampire
              Count Strahd von Zarovich, for instance). Within the same radius,
              you also detect the presence of any place or object that has been
              consecrated or desecrated, as with the hallow spell.\r

              \r

              You can use this feature a number of times equal to 1 + your
              Charisma modifier. When you finish a long rest, you regain all
              expended uses."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_paladin_divine-smite
            name: Divine Smite
            desc: Starting at 2nd level, when you hit a creature with a melee weapon attack,
              you can expend one spell slot to deal radiant damage to the
              target, in addition to the weapon's damage. The extra damage is
              2d8 for a 1st-level spell slot, plus 1d8 for each spell level
              higher than 1st, to a maximum of 5d8. The damage increases by 1d8
              if the target is an undead or a fiend.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_paladin_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a martial weapon and a shield or (*b*) two martial
              weapons\r

              * (*a*) five javelins or (*b*) any simple melee weapon\r

              * (*a*) a priest’s pack or (*b*) an explorer’s pack\r

              * Chain mail and a holy symbol"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_paladin_extra-attack
            name: Extra Attack
            desc: Beginning at 5th level, you can attack twice, instead of once, whenever
              you take the Attack action on your turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_paladin_fighting-style
            name: Fighting Style
            desc: "At 2nd level, you adopt a style of fighting as your specialty. Choose one
              of the following options. You can't take a Fighting Style option
              more than once, even if you later get to choose again.\r

              \r

              ### Defense\r

              \r

              While you are wearing armor, you gain a +1 bonus to AC.\r

              \r

              ### Dueling\r

              \r

              When you are wielding a melee weapon in one hand and no other
              weapons, you gain a +2 bonus to damage rolls with that weapon.\r

              \r

              ### Great Weapon Fighting\r

              \r

              When you roll a 1 or 2 on a damage die for an attack you make with
              a melee weapon that you are wielding with two hands, you can
              reroll the die and must use the new roll. The weapon must have the
              two-handed or versatile property for you to gain this benefit.\r

              \r

              ### Protection\r

              \r

              When a creature you can see attacks a target other than you that
              is within 5 feet of you, you can use your reaction to impose
              disadvantage on the attack roll. You must be wielding a shield."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_paladin_improved-divine-smite
            name: Improved Divine Smite
            desc: By 11th level, you are so suffused with righteous might that all your
              melee weapon strikes carry divine power with them. Whenever you
              hit a creature with a melee weapon, the creature takes an extra
              1d8 radiant damage. If you also use your Divine Smite with an
              attack, you add this damage to the extra damage of your Divine
              Smite.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 11
                detail: null
            data_for_class_table: []
          - key: srd_paladin_lay-on-hands
            name: Lay on Hands
            desc: "Your blessed touch can heal wounds. You have a pool of healing power that
              replenishes when you take a long rest. With that pool, you can
              restore a total number of hit points equal to your paladin level ×
              5.\r

              \r

              As an action, you can touch a creature and draw power from the
              pool to restore a number of hit points to that creature, up to the
              maximum amount remaining in your pool.\r

              \r

              Alternatively, you can expend 5 hit points from your pool of
              healing to cure the target of one disease or neutralize one poison
              affecting it. You can cure multiple diseases and neutralize
              multiple poisons with a single use of Lay on Hands, expending hit
              points separately for each one.\r

              \r

              This feature has no effect on undead and constructs."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_paladin_proficiencies
            name: Proficiencies
            desc: "**Armor:** All armor, shields\r

              **Weapons:** Simple weapons, martial weapons\r

              **Tools:** None\r

              **Saving Throws:** Wisdom, Charisma\r

              **Skills:** Choose two from Athletics, Insight, Intimidation,
