    - id: srd_hunter
      contentId:
        namespace: srd_2014
        type: class
        slug: srd_hunter
      title: Hunter
      data:
        url: https://api.open5e.com/v2/classes/srd_hunter/
        key: srd_hunter
        features:
          - key: srd_hunter_defensive-tactics
            name: Defensive Tactics
            desc: "At 7th level, you gain one of the following features of your choice.\r

              \r

              ***Escape the Horde.*** Opportunity attacks against you are made
              with disadvantage.\r

              \r

              ***Multiattack Defense.*** When a creature hits you with an
              attack, you gain a +4 bonus to AC against all subsequent attacks
              made by that creature for the rest of the turn.\r

              \r

              ***Steel Will.*** You have advantage on saving throws against
              being frightened."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd_hunter_hunters-prey
            name: Hunter's Prey
            desc: "At 3rd level, you gain one of the following features of your choice.\r

              \r

              ***Colossus Slayer.*** Your tenacity can wear down the most potent
              foes. When you hit a creature with a weapon attack, the creature
              takes an extra 1d8 damage if it's below its hit point maximum. You
              can deal this extra damage only once per turn.\r

              \r

              ***Giant Killer.*** When a Large or larger creature within 5 feet
              of you hits or misses you with an attack, you can use your
              reaction to attack that creature immediately after its attack,
              provided that you can see the creature.\r

              \r

              ***Horde Breaker.*** Once on each of your turns when you make a
              weapon attack, you can make another attack with the same weapon
              against a different creature that is within 5 feet of the original
              target and within range of your weapon."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_hunter_multiattack
            name: Multiattack
            desc: "At 11th level, you gain one of the following features of your choice.\r

              \r

              ***Volley.*** You can use your action to make a ranged attack
              against any number of creatures within 10 feet of a point you can
              see within your weapon's range. You must have ammunition for each
              target, as normal, and you make a separate attack roll for each
              target.\r

              \r

              ***Whirlwind Attack.*** You can use your action to make a melee
              attack against any number of creatures within 5 feet of you, with
              a separate attack roll for each target."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 11
                detail: null
            data_for_class_table: []
          - key: srd_hunter_superior-hunters-defense
            name: Superior Hunter's Defense
            desc: "At 15th level, you gain one of the following features of your choice.\r

              \r

              ***Evasion.*** When you are subjected to an effect, such as a red
              dragon's fiery breath or a lightning bolt spell, that allows you
              to make a Dexterity saving throw to take only half damage, you
              instead take no damage if you succeed on the saving throw, and
              only half damage if you fail.\r

              \r

              ***Stand Against the Tide.*** When a hostile creature misses you
              with a melee attack, you can use your reaction to force that
              creature to repeat the same attack against another creature (other
              than itself) of your choice.\r

              \r

              ***Uncanny Dodge.*** When an attacker that you can see hits you
              with an attack, you can use your reaction to halve the attack's
              damage against you."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 15
                detail: null
            data_for_class_table: []
