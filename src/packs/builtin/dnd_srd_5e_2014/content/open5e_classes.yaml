          - key: srd_circle-of-the-land_lands-stride
            name: Land's Stride
            desc: "Starting at 6th level, moving through nonmagical difficult terrain costs
              you no extra movement. You can also pass through nonmagical plants
              without being slowed by them and without taking damage from them
              if they have thorns, spines, or a similar hazard.\r

              \r

              In addition, you have advantage on saving throws against plants
              that are magically created or manipulated to impede movement, such
              those created by the entangle spell."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_circle-of-the-land_natural-recovery
            name: Natural Recovery
            desc: "Starting at 2nd level, you can regain some of your magical energy by
              sitting in meditation and communing with nature. During a short
              rest, you choose expended spell slots to recover. The spell slots
              can have a combined level that is equal to or less than half your
              druid level (rounded up), and none of the slots can be 6th level
              or higher. You can't use this feature again until you finish a
              long rest.\r

              \r

              For example, when you are a 4th-level druid, you can recover up to
              two levels worth of spell slots. You can recover either a
              2nd-level slot or two 1st-level slots."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_circle-of-the-land_natures-sanctuary
            name: Nature's Sanctuary
            desc: "When you reach 14th level, creatures of the natural world sense your
              connection to nature and become hesitant to attack you. When a
              beast or plant creature attacks you, that creature must make a
              Wisdom saving throw against your druid spell save DC. On a failed
              save, the creature must choose a different target, or the attack
              automatically misses. On a successful save, the creature is immune
              to this effect for 24 hours.\r

              \r

              The creature is aware of this effect before it makes its attack
              against you."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
