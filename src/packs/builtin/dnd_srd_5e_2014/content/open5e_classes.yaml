          - key: srd_warlock_eldritch-invocation-list
            name: Eldritch Invocation List
            desc: "If an eldritch invocation has prerequisites, you must meet them to learn
              it. You can learn the invocation at the same time that you meet
              its prerequisites. A level prerequisite refers to your level in
              this class.\r

              \r

              ### Agonizing Blast\r

              \r

              Prerequisite: eldritch blast cantrip\r

              \r

              When you cast eldritch blast, add your Charisma modifier to the
              damage it deals on a hit.\r

              Armor of Shadows\r

              \r

              You can cast mage armor on yourself at will, without expending a
              spell slot or material components.\r

              \r

              ### Ascendant Step\r

              \r

              Prerequisite: 9th level\r

              \r

              You can cast levitate on yourself at will, without expending a
              spell slot or material components.\r

              \r

              ### Beast Speech\r

              \r

              You can cast speak with animals at will, without expending a spell
              slot.\r

              \r

              ### Beguiling Influence\r

              \r

              You gain proficiency in the Deception and Persuasion skills.\r

              \r

              ### Bewitching Whispers\r

              \r

              Prerequisite: 7th level\r

              \r

              You can cast compulsion once using a warlock spell slot. You can't
              do so again until you finish a long rest.\r

              \r

              ### Book of Ancient Secrets\r

              \r

              Prerequisite: Pact of the Tome feature\r

              \r

              You can now inscribe magical rituals in your Book of Shadows.
              Choose two 1st-level spells that have the ritual tag from any
              class's spell list (the two needn't be from the same list). The
              spells appear in the book and don't count against the number of
              spells you know. With your Book of Shadows in hand, you can cast
              the chosen spells as rituals. You can't cast the spells except as
              rituals, unless you've learned them by some other means. You can
              also cast a warlock spell you know as a ritual if it has the
              ritual tag.\r

              \r

              On your adventures, you can add other ritual spells to your Book
              of Shadows. When you find such a spell, you can add it to the book
              if the spell's level is equal to or less than half your warlock
              level (rounded up) and if you can spare the time to transcribe the
              spell. For each level of the spell, the transcription process
              takes 2 hours and costs 50 gp for the rare inks needed to inscribe
              it.\r

              \r

              ### Chains of Carceri\r

              \r

              Prerequisite: 15th level, Pact of the Chain feature\r

              \r

              You can cast hold monster at will-targeting a celestial, fiend, or
              elemental-without expending a spell slot or material components.
              You must finish a long rest before you can use this invocation on
              the same creature again.\r

              \r

              ### Devil's Sight\r

              \r

              You can see normally in darkness, both magical and nonmagical, to
              a distance of 120 feet.\r

              \r

              ### Dreadful Word\r

              \r

              Prerequisite: 7th level\r

              \r

              You can cast confusion once using a warlock spell slot. You can't
              do so again until you finish a long rest.\r

              \r

              ### Eldritch Sight\r

              \r

              You can cast detect magic at will, without expending a spell
              slot.\r

              \r

              ### Eldritch Spear\r

              \r

              Prerequisite: eldritch blast cantrip\r

              \r

              When you cast eldritch blast, its range is 300 feet.\r

              \r

              ### Eyes of the Rune Keeper\r

              \r

              You can read all writing.\r

              \r

              ### Fiendish Vigor\r

              \r

              You can cast false life on yourself at will as a 1st-level spell,
              without expending a spell slot or material components.\r

              \r

              ### Gaze of Two Minds\r

              \r

              You can use your action to touch a willing humanoid and perceive
              through its senses until the end of your next turn. As long as the
              creature is on the same plane of existence as you, you can use
              your action on subsequent turns to maintain this connection,
              extending the duration until the end of your next turn. While
              perceiving through the other creature's senses, you benefit from
              any special senses possessed by that creature, and you are blinded
              and deafened to your own surroundings.\r

              \r

              ### Lifedrinker\r

              \r

              Prerequisite: 12th level, Pact of the Blade feature\r

              \r

              When you hit a creature with your pact weapon, the creature takes
              extra necrotic damage equal to your Charisma modifier (minimum
              1).\r

              \r

              ### Mask of Many Faces\r

              \r

              You can cast disguise self at will, without expending a spell
              slot.\r

              \r

              ### Master of Myriad Forms\r

              \r

              Prerequisite: 15th level\r

              \r

              You can cast alter self at will, without expending a spell slot.\r

              \r

              ### Minions of Chaos\r

              \r

              Prerequisite: 9th level\r

              \r

              You can cast conjure elemental once using a warlock spell slot.
              You can't do so again until you finish a long rest.\r

              \r

              ### Mire the Mind\r

              \r

              Prerequisite: 5th level\r

              \r

              You can cast slow once using a warlock spell slot. You can't do so
              again until you finish a long rest.\r

              \r

              ### Misty Visions\r

              \r

              You can cast silent image at will, without expending a spell slot
              or material components.\r

              \r

              ### One with Shadows\r

              \r

              Prerequisite: 5th level\r

              \r

              When you are in an area of dim light or darkness, you can use your
              action to become invisible until you move or take an action or a
              reaction.\r

              \r

              ### Otherworldly Leap\r

              \r

              Prerequisite: 9th level\r

              \r

              You can cast jump on yourself at will, without expending a spell
              slot or material components.\r

              \r

              ### Repelling Blast\r

              \r

              Prerequisite: eldritch blast cantrip\r

              \r

              When you hit a creature with eldritch blast, you can push the
              creature up to 10 feet away from you in a straight line.\r

              \r

              ### Sculptor of Flesh\r

              \r

              Prerequisite: 7th level\r

              \r

              You can cast polymorph once using a warlock spell slot. You can't
              do so again until you finish a long rest.\r

              \r

              ### Sign of Ill Omen\r

              \r

              Prerequisite: 5th level\r

              \r

              You can cast bestow curse once using a warlock spell slot. You
              can't do so again until you finish a long rest.\r

              \r

              ### Thief of Five Fates\r

              \r

              You can cast bane once using a warlock spell slot. You can't do so
              again until you finish a long rest.\r

              \r

              ### Thirsting Blade\r

              \r

              Prerequisite: 5th level, Pact of the Blade feature\r

              \r

              You can attack with your pact weapon twice, instead of once,
              whenever you take the Attack action on your turn.\r

              \r

              ### Visions of Distant Realms\r

              \r

              Prerequisite: 15th level\r

              \r

              You can cast arcane eye at will, without expending a spell slot.\r

              \r

              ### Voice of the Chain Master\r

              \r

              Prerequisite: Pact of the Chain feature\r

              \r

              You can communicate telepathically with your familiar and perceive
              through your familiar's senses as long as you are on the same
              plane of existence. Additionally, while perceiving through your
              familiar's senses, you can also speak through your familiar in
              your own voice, even if your familiar is normally incapable of
              speech.\r

              \r

              ### Whispers of the Grave\r

              \r

              Prerequisite: 9th level\r

              \r

              You can cast speak with dead at will, without expending a spell
              slot.\r

              \r

              ### Witch Sight\r

              \r

              Prerequisite: 15th level\r

              \r

              You can see the true form of any shapechanger or creature
              concealed by illusion or transmutation magic while the creature is
              within 30 feet of you and within line of sight."
