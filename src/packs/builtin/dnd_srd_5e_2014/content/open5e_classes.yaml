        key: srd_path-of-the-berserker
        features:
          - key: srd_path-of-the-berserker_frenzy
            name: Frenzy
            desc: Starting when you choose this path at 3rd level, you can go into a frenzy
              when you rage. If you do so, for the duration of your rage you can
              make a single melee weapon attack as a bonus action on each of
              your turns after this one. When your rage ends, you suffer one
              level of exhaustion (as described in appendix A).
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_path-of-the-berserker_intimidating-presence
            name: Intimidating Presence
            desc: "Beginning at 10th level, you can use your action to frighten someone with
              your menacing presence. When you do so, choose one creature that
              you can see within 30 feet of you. If the creature can see or hear
              you, it must succeed on a Wisdom saving throw (DC equal to 8 +
              your proficiency bonus + your Charisma modifier) or be frightened
              of you until the end of your next turn. On subsequent turns, you
              can use your action to extend the duration of this effect on the
              frightened creature until the end of your next turn. This effect
              ends if the creature ends its turn out of line of sight or more
              than 60 feet away from you.\r

              \r

              If the creature succeeds on its saving throw, you can't use this
              feature on that creature again for 24 hours."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
          - key: srd_path-of-the-berserker_mindless-rage
            name: Mindless Rage
            desc: Beginning at 6th level, you can't be charmed or frightened while raging.
              If you are charmed or frightened when you enter your rage, the
              effect is suspended for the duration of the rage.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_path-of-the-berserker_retaliation
            name: Retaliation
            desc: Starting at 14th level, when you take damage from a creature that is
              within 5 feet of you, you can use your reaction to make a melee
              weapon attack against that creature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
                detail: null
