          - key: srd_warlock_pact-boon
            name: Pact Boon
            desc: "At 3rd level, your otherworldly patron bestows a gift upon you for your
              loyal service. You gain one of the following features of your
              choice.\r

              \r

              ### Pact of the Chain\r

              \r

              You learn the find familiar spell and can cast it as a ritual. The
              spell doesn't count against your number of spells known.\r

              \r

              When you cast the spell, you can choose one of the normal forms
              for your familiar or one of the following special forms: imp,
              pseudodragon, quasit, or sprite.\r

              \r

              Additionally, when you take the Attack action, you can forgo one
              of your own attacks to allow your familiar to make one attack of
              its own with its reaction.\r

              \r

              ### Pact of the Blade\r

              \r

              You can use your action to create a pact weapon in your empty
              hand. You can choose the form that this melee weapon takes each
              time you create it. You are proficient with it while you wield it.
              This weapon counts as magical for the purpose of overcoming
              resistance and immunity to nonmagical attacks and damage.\r

              \r

              Your pact weapon disappears if it is more than 5 feet away from
              you for 1 minute or more. It also disappears if you use this
              feature again, if you dismiss the weapon (no action required), or
              if you die.\r

              \r

              You can transform one magic weapon into your pact weapon by
              performing a special ritual while you hold the weapon. You perform
              the ritual over the course of 1 hour, which can be done during a
              short rest. You can then dismiss the weapon, shunting it into an
              extradimensional space, and it appears whenever you create your
              pact weapon thereafter. You can't affect an artifact or a sentient
              weapon in this way. The weapon ceases being your pact weapon if
              you die, if you perform the 1-hour ritual on a different weapon,
              or if you use a 1-hour ritual to break your bond to it. The weapon
              appears at your feet if it is in the extradimensional space when
              the bond breaks.\r

              \r

              ### Pact of the Tome\r

              \r

              Your patron gives you a grimoire called a Book of Shadows. When
              you gain this feature, choose three cantrips from any class's
              spell list (the three needn't be from the same list). While the
              book is on your person, you can cast those cantrips at will. They
              don't count against your number of cantrips known. If they don't
              appear on the warlock spell list, they are nonetheless warlock
              spells for you.\r

              \r

              If you lose your Book of Shadows, you can perform a 1-hour
              ceremony to receive a replacement from your patron. This ceremony
              can be performed during a short or long rest, and it destroys the
              previous book. The book turns to ash when you die."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_warlock_pact-magic
            name: Pact Magic
            desc: "Your arcane research and the magic bestowed on you by your patron have
              given you facility with spells.\r

              \r

              ### Cantrips\r

              \r

              You know two cantrips of your choice from the warlock spell list.
              You learn additional warlock cantrips of your choice at higher
              levels, as shown in the Cantrips Known column of the Warlock
              table.\r

              Spell Slots\r

              \r

              The Warlock table shows how many spell slots you have. The table
              also shows what the level of those slots is; all of your spell
              slots are the same level. To cast one of your warlock spells of
              1st level or higher, you must expend a spell slot. You regain all
              expended spell slots when you finish a short or long rest.\r

              \r

              For example, when you are 5th level, you have two 3rd-level spell
              slots. To cast the 1st-level spell thunderwave, you must spend one
              of those slots, and you cast it as a 3rd-level spell.\r

              \r

              ### Spells Known of 1st Level and Higher\r

              \r

              At 1st level, you know two 1st-level spells of your choice from
              the warlock spell list.\r

              \r

              The Spells Known column of the Warlock table shows when you learn
              more warlock spells of your choice of 1st level and higher. A
              spell you choose must be of a level no higher than what's shown in
              the table's Slot Level column for your level. When you reach 6th
              level, for example, you learn a new warlock spell, which can be
              1st, 2nd, or 3rd level.\r

              \r

              Additionally, when you gain a level in this class, you can choose
              one of the warlock spells you know and replace it with another
              spell from the warlock spell list, which also must be of a level
              for which you have spell slots.\r

              \r

              ### Spellcasting Ability\r

              \r

              Charisma is your spellcasting ability for your warlock spells, so
              you use your Charisma whenever a spell refers to your spellcasting
              ability. In addition, you use your Charisma modifier when setting
              the saving throw DC for a warlock spell you cast and when making
              an attack roll with one.\r

              \r

              **Spell save DC** = 8 + your proficiency bonus + your Charisma
              modifier\r

              \r

              **Spell attack modifier** = your proficiency bonus + your Charisma
              modifier\r

              \r

              ### Spellcasting Focus\r

              \r

              You can use an arcane focus as a spellcasting focus for your
              warlock spells."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
