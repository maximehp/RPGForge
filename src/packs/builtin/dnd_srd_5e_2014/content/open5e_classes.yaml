          - key: srd_ranger_spellcasting
            name: Spellcasting
            desc: "By the time you reach 2nd level, you have learned to use the magical
              essence of nature to cast spells, much as a druid does. See
              chapter 10 for the general rules of spellcasting and chapter 11
              for the ranger spell list.\r

              \r

              ### Spell Slots\r

              \r

              The Ranger table shows how many spell slots you have to cast your
              spells of 1st level and higher. To cast one of these spells, you
              must expend a slot of the spell's level or higher. You regain all
              expended spell slots when you finish a long rest.\r

              \r

              For example, if you know the 1st-level spell animal friendship and
              have a 1st-level and a 2nd-level spell slot available, you can
              cast animal friendship using either slot.\r

              \r

              ### Spells Known of 1st Level and Higher\r

              \r

              You know two 1st-level spells of your choice from the ranger spell
              list.\r

              \r

              The Spells Known column of the Ranger table shows when you learn
              more ranger spells of your choice. Each of these spells must be of
              a level for which you have spell slots. For instance, when you
              reach 5th level in this class, you can learn one new spell of 1st
              or 2nd level.\r

              \r

              Additionally, when you gain a level in this class, you can choose
              one of the ranger spells you know and replace it with another
              spell from the ranger spell list, which also must be of a level
              for which you have spell slots.\r

              \r

              ### Spellcasting Ability\r

              \r

              Wisdom is your spellcasting ability for your ranger spells, since
              your magic draws on your attunement to nature. You use your Wisdom
              whenever a spell refers to your spellcasting ability. In addition,
              you use your Wisdom modifier when setting the saving throw DC for
              a ranger spell you cast and when making an attack roll with one.\r

              \r

              **Spell save DC** = 8 + your proficiency bonus + your Wisdom
              modifier\r

              \r

              **Spell attack modifier** = your proficiency bonus + your Wisdom
              modifier"
