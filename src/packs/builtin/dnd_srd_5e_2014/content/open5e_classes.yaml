          - key: srd_bard_countercharm
            name: Countercharm
            desc: At 6th level, you gain the ability to use musical notes or words of power
              to disrupt mind-influencing effects. As an action, you can start a
              performance that lasts until the end of your next turn. During
              that time, you and any friendly creatures within 30 feet of you
              have advantage on saving throws against being frightened or
              charmed. A creature must be able to hear you to gain this benefit.
              The performance ends early if you are incapacitated or silenced or
              if you voluntarily end it (no action required).
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_bard_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a rapier, (*b*) a longsword, or (*c*) any simple weapon\r

              * (*a*) a diplomat’s pack or (*b*) an entertainer’s pack\r

              * (*a*) a lute or (*b*) any other musical instrument\r

              * Leather armor and a dagger"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_bard_expertise
            name: Expertise
            desc: "At 3rd level, choose two of your skill proficiencies. Your proficiency
              bonus is doubled for any ability check you make that uses either
              of the chosen proficiencies.\r

              \r

              At 10th level, you can choose another two skill proficiencies to
              gain this benefit."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_bard_font-of-inspiration
            name: Font of Inspiration
            desc: Beginning when you reach 5th level, you regain all of your expended uses
              of Bardic Inspiration when you finish a short or long rest.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_bard_jack-of-all-trades
            name: Jack of All Trades
            desc: Starting at 2nd level, you can add half your proficiency bonus, rounded
              down, to any ability check you make that doesn't already include
              your proficiency bonus.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_bard_magical-secrets
            name: Magical Secrets
            desc: "By 10th level, you have plundered magical knowledge from a wide spectrum
              of disciplines. Choose two spells from any class, including this
              one. A spell you choose must be of a level you can cast, as shown
              on the Bard table, or a cantrip.\r

              \r

              The chosen spells count as bard spells for you and are included in
              the number in the Spells Known column of the Bard table.\r

              \r

              You learn two additional spells from any class at 14th level and
              again at 18th level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
              - level: 14
                detail: null
              - level: 18
                detail: null
            data_for_class_table: []
