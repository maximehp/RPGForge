        key: srd_the-fiend
        features:
          - key: srd_the-fiend_dark-ones-blessing
            name: Dark One's Blessing
            desc: Starting at 1st level, when you reduce a hostile creature to 0 hit points,
              you gain temporary hit points equal to your Charisma modifier +
              your warlock level (minimum of 1).
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
