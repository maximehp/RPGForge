          - key: srd_cleric_channel-divinity
            name: Channel Divinity
            desc: "At 2nd level, you gain the ability to channel divine energy directly from
              your deity, using that energy to fuel magical effects. You start
              with two such effects: Turn Undead and an effect determined by
              your domain. Some domains grant you additional effects as you
              advance in levels, as noted in the domain description.\r

              \r

              When you use your Channel Divinity, you choose which effect to
              create. You must then finish a short or long rest to use your
              Channel Divinity again.\r

              \r

              Some Channel Divinity effects require saving throws. When you use
              such an effect from this class, the DC equals your cleric spell
              save DC.\r

              \r

              Beginning at 6th level, you can use your Channel Divinity twice
              between rests, and beginning at 18th level, you can use it three
              times between rests. When you finish a short or long rest, you
              regain your expended uses.\r

              \r

              ### Channel Divinity: Turn Undead\r

              \r

              As an action, you present your holy symbol and speak a prayer
              censuring the undead. Each undead that can see or hear you within
              30 feet of you must make a Wisdom saving throw. If the creature
              fails its saving throw, it is turned for 1 minute or until it
              takes any damage.\r

              \r

              A turned creature must spend its turns trying to move as far away
              from you as it can, and it can't willingly move to a space within
              30 feet of you. It also can't take reactions. For its action, it
              can use only the Dash action or try to escape from an effect that
              prevents it from moving. If there's nowhere to move, the creature
              can use the Dodge action."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: 3/rest
              - level: 2
                detail: 1/rest
              - level: 6
                detail: 2/rest
