              armor.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_life-domain_channel-divinity-preserve-life
            name: "Channel Divinity: Preserve Life"
            desc: "Starting at 2nd level, you can use your Channel Divinity to heal the
              badly injured.\r

              \r

              As an action, you present your holy symbol and evoke healing
              energy that can restore a number of hit points equal to five times
              your cleric level. Choose any creatures within 30 feet of you, and
              divide those hit points among them. This feature can restore a
              creature to no more than half of its hit point maximum. You can't
              use this feature on an undead or a construct."
