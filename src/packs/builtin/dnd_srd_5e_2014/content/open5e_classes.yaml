    - id: srd_oath-of-devotion
      contentId:
        namespace: srd_2014
        type: class
        slug: srd_oath-of-devotion
      title: Oath of Devotion
      data:
        url: https://api.open5e.com/v2/classes/srd_oath-of-devotion/
        key: srd_oath-of-devotion
        features:
          - key: srd_oath-of-devotion_aura-of-devotion
            name: Aura of Devotion
            desc: "Starting at 7th level, you and friendly creatures within 10 feet of you
              can't be charmed while you are conscious.\r

              \r

              At 18th level, the range of this aura increases to 30 feet."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd_oath-of-devotion_channel-divinity
            name: Channel Divinity
            desc: "When you take this oath at 3rd level, you gain the following two Channel
              Divinity options.\r

              \r

              **Sacred Weapon.** As an action, you can imbue one weapon that you
              are holding with positive energy, using your Channel Divinity. For
              1 minute, you add your Charisma modifier to attack rolls made with
              that weapon (with a minimum bonus of +1). The weapon also emits
              bright light in a 20-foot radius and dim light 20 feet beyond
              that. If the weapon is not already magical, it becomes magical for
              the duration.\r

              \r

              You can end this effect on your turn as part of any other action.
              If you are no longer holding or carrying this weapon, or if you
              fall unconscious, this effect ends.\r

              \r

              **Turn the Unholy.** As an action, you present your holy symbol
              and speak a prayer censuring fiends and undead, using your Channel
              Divinity. Each fiend or undead that can see or hear you within 30
              feet of you must make a Wisdom saving throw. If the creature fails
              its saving throw, it is turned for 1 minute or until it takes
              damage.\r

              \r

              A turned creature must spend its turns trying to move as far away
              from you as it can, and it can't willingly move to a space within
              30 feet of you. It also can't take reactions. For its action, it
              can use only the Dash action or try to escape from an effect that
              prevents it from moving. If there's nowhere to move, the creature
              can use the Dodge action."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_oath-of-devotion_holy-nimbus
            name: Holy Nimbus
            desc: "At 20th level, as an action, you can emanate an aura of sunlight. For 1
              minute, bright light shines from you in a 30-foot radius, and dim
              light shines 30 feet beyond that.\r

              \r

              Whenever an enemy creature starts its turn in the bright light,
              the creature takes 10 radiant damage.\r

              \r

              In addition, for the duration, you have advantage on saving throws
              against spells cast by fiends or undead.\r

              \r

              Once you use this feature, you can't use it again until you finish
              a long rest."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd_oath-of-devotion_oath-spells
            name: Oath Spells
            desc: "You gain oath spells at the paladin levels listed.\r

              \r

              ### Oath of Devotion Spells\r

              | Paladin Level | Spells |\r

              | --- | --- |\r

              | 3rd | protection from evil and good, sanctuary |\r

              | 5th | lesser restoration, zone of truth |\r

              | 9th | beacon of hope, dispel magic |\r

              | 13th | freedom of movement, guardian of faith |\r

              | 17th | commune, flame strike |"
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 13
                detail: null
              - level: 17
                detail: null
              - level: 3
                detail: null
              - level: 5
                detail: null
              - level: 9
                detail: null
            data_for_class_table: []
          - key: srd_oath-of-devotion_purity-of-spirit
            name: Purity of Spirit
            desc: Beginning at 15th level, you are always under the effects of a *protection
              from evil and good* spell.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 15
                detail: null
            data_for_class_table: []
          - key: srd_oath-of-devotion_tenets-of-devotion
            name: Tenets of Devotion
            desc: "Though the exact words and strictures of the Oath of Devotion vary,
              paladins of this oath share these tenets.\r

              \r

              *Honesty.* Don't lie or cheat. Let your word be your promise.\r

              \r

              *Courage.* Never fear to act, though caution is wise.\r

              \r

              *Compassion.* Aid others, protect the weak, and punish those who
              threaten them. Show mercy to your foes, but temper it with
              wisdom.\r

              \r

              *Honor.* Treat others with fairness, and let your honorable deeds
              be an example to them. Do as much good as possible while causing
              the least amount of harm.\r

              \r

              *Duty.* Be responsible for your actions and their consequences,
              protect those entrusted to your care, and obey those who have just
              authority over you."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
