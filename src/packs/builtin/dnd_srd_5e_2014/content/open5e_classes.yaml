    - id: srd_barbarian
      contentId:
        namespace: srd_2014
        type: class
        slug: srd_barbarian
      title: Barbarian
      data:
        url: https://api.open5e.com/v2/classes/srd_barbarian/
        key: srd_barbarian
        features:
          - key: srd_barbarian_ability-score-improvement
            name: Ability Score Improvement
            desc: When you reach 4th level, and again at 8th, 12th, 16th, and 19th level,
              you can increase one ability score of your choice by 2, or you can
              increase two ability scores of your choice by 1. As normal, you
              can’t increase an ability score above 20 using this feature.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 12
                detail: null
              - level: 16
                detail: null
              - level: 19
                detail: null
              - level: 4
                detail: null
              - level: 8
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_brutal-critical
            name: Brutal Critical
            desc: "Beginning at 9th level, you can roll one additional weapon damage die
              when determining the extra damage for a critical hit with a melee
              attack.\r

              \r

              This increases to two additional dice at 13th level and three
              additional dice at 17th level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 13
                detail: 2 dice
              - level: 17
                detail: 3 dice
              - level: 9
                detail: 1 dice
            data_for_class_table: []
          - key: srd_barbarian_danger-sense
            name: Danger Sense
            desc: "At 2nd level, you gain an uncanny sense of when things nearby aren’t as
              they should be, giving you an edge when you dodge away from
              danger.\r

              \r

              You have advantage on Dexterity saving throws against effects that
              you can see, such as traps and spells. To gain this benefit, you
              can’t be blinded, deafened, or incapacitated."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a greataxe or (*b*) any martial melee weapon\r

              * (*a*) two handaxes or (*b*) any simple weapon\r

              * An explorer’s pack and four javelins"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_barbarian_extra-attack
            name: Extra Attack
            desc: Beginning at 5th level, you can attack twice, instead of once, whenever
              you take the Attack action on your turn.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_fast-movement
            name: Fast Movement
            desc: Starting at 5th level, your speed increases by 10 feet while you aren’t
              wearing heavy armor.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 5
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_feral-instinct
            name: Feral Instinct
            desc: "By 7th level, your instincts are so honed that you have advantage on
              initiative rolls.\r

              \r

              Additionally, if you are surprised at the beginning of combat and
              aren’t incapacitated, you can act normally on your first turn, but
              only if you enter your rage before doing anything else on that
              turn."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_indomitable-might
            name: Indomitable Might
            desc: Beginning at 18th level, if your total for a Strength check is less than
              your Strength score, you can use that score in place of the total.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_persistent-rage
            name: Persistent Rage
            desc: Beginning at 15th level, your rage is so fierce that it ends early only if
              you fall unconscious or if you choose to end it.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 15
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_primal-champion
            name: Primal Champion
            desc: At 20th level, you embody the power of the wilds. Your Strength and
              Constitution scores increase by 4. Your maximum for those scores
              is now 24.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 20
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_primal-path
            name: Primal Path
            desc: At 3rd level, you choose a path that shapes the nature of your rage.
              Choose the Path of the Berserker or the Path of the Totem Warrior,
              both detailed at the end of the class description. Your choice
              grants you features at 3rd level and again at 6th, 10th, and 14th
              levels.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_barbarian_proficiencies
            name: Proficiencies
            desc: "**Armor:** Light armor, medium armor, shields\r

              **Weapons:** Simple weapons, martial weapons\r

              **Tools:** None\r

              **Saving Throws:** Strength, Constitution\r

              **Skills:** Choose two from Animal Handling, Athletics,
              Intimidation, Nature, Perception, and Survival"
            feature_type: PROFICIENCIES
            gained_at: []
            data_for_class_table: []
