          - key: srd_sorcerer_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a light crossbow and 20 bolts or (*b*) any simple weapon\r

              * (*a*) a component pouch or (*b*) an arcane focus\r

              * (*a*) a dungeoneer’s pack or (*b*) an explorer’s pack\r

              * Two daggers"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_sorcerer_font-of-magic
            name: Font of Magic
            desc: "At 2nd level, you tap into a deep wellspring of magic within yourself.
              This wellspring is represented by sorcery points, which allow you
              to create a variety of magical effects.\r

              \r

              ### Sorcery Points\r

              \r

              You have 2 sorcery points, and you gain more as you reach higher
              levels, as shown in the Sorcery Points column of the Sorcerer
              table. You can never have more sorcery points than shown on the
              table for your level. You regain all spent sorcery points when you
              finish a long rest.\r

              \r

              ### Flexible Casting\r

              \r

              You can use your sorcery points to gain additional spell slots, or
              sacrifice spell slots to gain additional sorcery points. You learn
              other ways to use your sorcery points as you reach higher
              levels.\r

              \r

              ***Creating Spell Slots.*** You can transform unexpended sorcery
              points into one spell slot as a bonus action on your turn. The
              Creating Spell Slots table shows the cost of creating a spell slot
              of a given level. You can create spell slots no higher in level
              than 5th.\r

              \r

              Any spell slot you create with this feature vanishes when you
              finish a long rest.\r

              \r

              ### Creating Spell Slots (table)\r

              | Spell Slot Level | Sorcery Point Cost |\r

              | --- | --- |\r

              | 1st | 2 |\r

              | 2nd | 3 |\r

              | 3rd | 5 |\r

              | 4th | 6 |\r

              | 5th | 7|\r

              \r

              ***Converting a Spell Slot to Sorcery Points.*** As a bonus action
              on your turn, you can expend one spell slot and gain a number of
              sorcery points equal to the slot's level."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_sorcerer_metamagic
            name: Metamagic
            desc: "At 3rd level, you gain the ability to twist your spells to suit your
              needs. You gain two of the following Metamagic options of your
              choice. You gain another one at 10th and 17th level.\r

              \r

              You can use only one Metamagic option on a spell when you cast it,
              unless otherwise noted.\r

              \r

              ### Careful Spell\r

              \r

              When you cast a spell that forces other creatures to make a saving
              throw, you can protect some of those creatures from the spell's
              full force. To do so, you spend 1 sorcery point and choose a
              number of those creatures up to your Charisma modifier (minimum of
              one creature). A chosen creature automatically succeeds on its
              saving throw against the spell.\r

              \r

              ### Distant Spell\r

              \r

              When you cast a spell that has a range of 5 feet or greater, you
              can spend 1 sorcery point to double the range of the spell.\r

              \r

              When you cast a spell that has a range of touch, you can spend 1
              sorcery point to make the range of the spell 30 feet.\r

              \r

              ### Empowered Spell\r

              \r

              When you roll damage for a spell, you can spend 1 sorcery point to
              reroll a number of the damage dice up to your Charisma modifier
              (minimum of one). You must use the new rolls.\r

              \r

              You can use Empowered Spell even if you have already used a
              different Metamagic option during the casting of the spell.\r

              \r

              ### Extended Spell\r

              \r

              When you cast a spell that has a duration of 1 minute or longer,
              you can spend 1 sorcery point to double its duration, to a maximum
              duration of 24 hours.\r

              \r

              ### Heightened Spell\r

              \r

              When you cast a spell that forces a creature to make a saving
              throw to resist its effects, you can spend 3 sorcery points to
              give one target of the spell disadvantage on its first saving
              throw made against the spell.\r

              \r

              ### Quickened Spell\r

              \r

              When you cast a spell that has a casting time of 1 action, you can
              spend 2 sorcery points to change the casting time to 1 bonus
              action for this casting.\r

              \r

              ### Subtle Spell\r

              \r

              When you cast a spell, you can spend 1 sorcery point to cast it
              without any somatic or verbal components.\r

              \r

              ### Twinned Spell\r

              \r

              When you cast a spell that targets only one creature and doesn't
              have a range of self, you can spend a number of sorcery points
              equal to the spell's level to target a second creature in range
              with the same spell (1 sorcery point if the spell is a cantrip).\r

              \r

              To be eligible, a spell must be incapable of targeting more than
              one creature at the spell's current level. For example, magic
              missile and scorching ray aren't eligible, but ray of frost and
              chromatic orb are."
