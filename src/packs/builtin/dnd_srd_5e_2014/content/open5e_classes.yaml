                detail: null
            data_for_class_table: []
          - key: srd_the-fiend_dark-ones-own-luck
            name: Dark One's Own Luck
            desc: "Starting at 6th level, you can call on your patron to alter fate in your
              favor. When you make an ability check or a saving throw, you can
              use this feature to add a d10 to your roll. You can do so after
              seeing the initial roll but before any of the roll's effects
              occur.\r

              \r

              Once you use this feature, you can't use it again until you finish
              a short or long rest."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 6
                detail: null
            data_for_class_table: []
          - key: srd_the-fiend_expanded-spell-list
            name: Expanded Spell List
            desc: "The Fiend lets you choose from an expanded list of spells when you learn
              a warlock spell. The following spells are added to the warlock
              spell list for you.\r

              \r

              ### Fiend Expanded Spells (table)\r

              | Spell Level | Spells |\r

              | --- | --- |\r

              | 1st | burning hands, command |\r

              | 2nd | blindness/deafness, scorching ray |\r

              | 3rd | fireball, stinking cloud |\r

              | 4th | fire shield, wall of fire |\r

              | 5th | flame strike, hallow |"
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_the-fiend_fiendish-resilience
            name: Fiendish Resilience
            desc: Starting at 10th level, you can choose one damage type when you finish a
              short or long rest. You gain resistance to that damage type until
              you choose a different one with this feature. Damage from magical
              weapons or silver weapons ignores this resistance.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 10
                detail: null
            data_for_class_table: []
          - key: srd_the-fiend_hurl-through-hell
            name: Hurl Through Hell
            desc: "Starting at 14th level, when you hit a creature with an attack, you can
              use this feature to instantly transport the target through the
              lower planes. The creature disappears and hurtles through a
              nightmare landscape.\r

              \r

              At the end of your next turn, the target returns to the space it
              previously occupied, or the nearest unoccupied space. If the
              target is not a fiend, it takes 10d10 psychic damage as it reels
              from its horrific experience.\r

              \r

              Once you use this feature, you can't use it again until you finish
              a long rest."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 14
