            data_for_class_table: []
          - key: srd_rogue_cunning-action
            name: Cunning Action
            desc: Starting at 2nd level, your quick thinking and agility allow you to move
              and act quickly. You can take a bonus action on each of your turns
              in combat. This action can be used only to take the Dash,
              Disengage, or Hide action.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
            data_for_class_table: []
          - key: srd_rogue_elusive
            name: Elusive
            desc: Beginning at 18th level, you are so evasive that attackers rarely gain the
              upper hand against you. No attack roll has advantage against you
              while you aren't incapacitated.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 18
                detail: null
            data_for_class_table: []
          - key: srd_rogue_equipment
            name: Equipment
            desc: "You start with the following equipment, in addition to the equipment
              granted by your background:\r

              * (*a*) a rapier or (*b*) a shortsword\r

              * (*a*) a shortbow and quiver of 20 arrows or (*b*) a shortsword\r

              * (*a*) a burglar’s pack, (*b*) a dungeoneer’s pack, or (*c*) an
              explorer’s pack\r

              * (*a*) Leather armor, two daggers, and thieves’ tools"
            feature_type: STARTING_EQUIPMENT
            gained_at: []
            data_for_class_table: []
          - key: srd_rogue_evasion
            name: Evasion
            desc: Beginning at 7th level, you can nimbly dodge out of the way of certain
              area effects, such as a red dragon's fiery breath or an ice storm
              spell. When you are subjected to an effect that allows you to make
              a Dexterity saving throw to take only half damage, you instead
              take no damage if you succeed on the saving throw, and only half
              damage if you fail.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 7
                detail: null
            data_for_class_table: []
          - key: srd_rogue_expertise
            name: Expertise
            desc: "At 1st level, choose two of your skill proficiencies, or one of your
              skill proficiencies and your proficiency with thieves' tools. Your
              proficiency bonus is doubled for any ability check you make that
              uses either of the chosen proficiencies.\r

              \r

              At 6th level, you can choose two more of your proficiencies (in
              skills or with thieves' tools) to gain this benefit."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
              - level: 6
                detail: null
            data_for_class_table: []
