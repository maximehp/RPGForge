          - key: srd_way-of-the-open-hand_open-hand-technique
            name: Open Hand Technique
            desc: "Starting when you choose this tradition at 3rd level, you can manipulate
              your enemy's ki when you harness your own. Whenever you hit a
              creature with one of the attacks granted by your Flurry of Blows,
              you can impose one of the following effects on that target:\r

              \r

              * It must succeed on a Dexterity saving throw or be knocked
              prone.\r

              * It must make a Strength saving throw. If it fails, you can push
              it up to 15 feet away from you.\r

              * It can't take reactions until the end of your next turn."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 3
                detail: null
            data_for_class_table: []
          - key: srd_way-of-the-open-hand_quivering-palm
            name: Quivering Palm
            desc: "At 17th level, you gain the ability to set up lethal vibrations in
              someone's body. When you hit a creature with an unarmed strike,
              you can spend 3 ki points to start these imperceptible vibrations,
              which last for a number of days equal to your monk level. The
              vibrations are harmless unless you use your action to end them. To
              do so, you and the target must be on the same plane of existence.
              When you use this action, the creature must make a Constitution
              saving throw. If it fails, it is reduced to 0 hit points. If it
              succeeds, it takes 10d10 necrotic damage.\r

              \r

              You can have only one creature under the effect of this feature at
              a time. You can choose to end the vibrations harmlessly without
              using an action."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
