          - key: srd_druid_spellcasting
            name: Spellcasting
            desc: "Drawing on the divine essence of nature itself, you can cast spells to
              shape that essence to your will.\r

              \r

              ###Cantrips\r

              \r

              At 1st level, you know two cantrips of your choice from the druid
              spell list. You learn additional druid cantrips of your choice at
              higher levels, as shown in the Cantrips Known column of the Druid
              table.\r

              \r

              ###Preparing and Casting Spells\r

              \r

              The Druid table shows how many spell slots you have to cast your
              spells of 1st level and higher. To cast one of these druid spells,
              you must expend a slot of the spell's level or higher. You regain
              all expended spell slots when you finish a long rest.\r

              \r

              You prepare the list of druid spells that are available for you to
              cast, choosing from the druid spell list. When you do so, choose a
              number of druid spells equal to your Wisdom modifier + your druid
              level (minimum of one spell). The spells must be of a level for
              which you have spell slots.\r

              \r

              For example, if you are a 3rd-level druid, you have four 1st-level
              and two 2nd-level spell slots. With a Wisdom of 16, your list of
              prepared spells can include six spells of 1st or 2nd level, in any
              combination. If you prepare the 1st-level spell cure wounds, you
              can cast it using a 1st-level or 2nd-level slot. Casting the spell
              doesn't remove it from your list of prepared spells.\r

              \r

              You can also change your list of prepared spells when you finish a
              long rest. Preparing a new list of druid spells requires time
              spent in prayer and meditation: at least 1 minute per spell level
              for each spell on your list.\r

              \r

              ###Spellcasting Ability\r

              \r

              Wisdom is your spellcasting ability for your druid spells, since
              your magic draws upon your devotion and attunement to nature. You
              use your Wisdom whenever a spell refers to your spellcasting
              ability. In addition, you use your Wisdom modifier when setting
              the saving throw DC for a druid spell you cast and when making an
              attack roll with one.\r

              \r

              **Spell save DC** = 8 + your proficiency bonus + your Wisdom
              modifier\r

              \r

              **Spell attack modifier** = your proficiency bonus + your Wisdom
              modifier\r

              \r

              ###Ritual Casting\r

              \r

              You can cast a druid spell as a ritual if that spell has the
              ritual tag and you have the spell prepared.\r

              \r

              ###Spellcasting Focus\r

              \r

              You can use a druidic focus (see chapter 5, “Equipment”) as a
              spellcasting focus for your druid spells."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 1
                detail: null
            data_for_class_table: []
          - key: srd_druid_timeless-body
            name: Timeless Body
            desc: Starting at 18th level, the primal magic that you wield causes you to age
              more slowly. For every 10 years that pass, your body ages only 1
              year.
            feature_type: CLASS_LEVEL_FEATURE
            gained_at: []
            data_for_class_table: []
          - key: srd_druid_wild-shape
            name: Wild Shape
            desc: "Starting at 2nd level, you can use your action to magically assume the
              shape of a beast that you have seen before. You can use this
              feature twice. You regain expended uses when you finish a short or
              long rest.\r

              \r

              Your druid level determines the beasts you can transform into, as
              shown in the Beast Shapes table. At 2nd level, for example, you
              can transform into any beast that has a challenge rating of 1/4 or
              lower that doesn't have a flying or swimming speed.\r

              \r

              | Level | Max. CR | Limitations | Example |\r

              | --- | --- | --- | --- |\r

              | 2nd | 1/4 | No flying or swimming speed | Wolf |\r

              | 4th | 1/2 | No flying speed | Crocodile |\r

              | 8th | 1 | - | Giant Eagle |\r

              \r

              You can stay in a beast shape for a number of hours equal to half
              your druid level (rounded down). You then revert to your normal
              form unless you expend another use of this feature. You can revert
              to your normal form earlier by using a bonus action on your turn.
              You automatically revert if you fall unconscious, drop to 0 hit
              points, or die.\r

              \r

              While you are transformed, the following rules apply:\r

              Your game statistics are replaced by the statistics of the beast,
              but you retain your alignment, personality, and Intelligence,
              Wisdom, and Charisma scores. You also retain all of your skill and
              saving throw proficiencies, in addition to gaining those of the
              creature. If the creature has the same proficiency as you and the
              bonus in its stat block is higher than yours, use the creature's
              bonus instead of yours. If the creature has any legendary or lair
              actions, you can't use them.\r

              \r

              When you transform, you assume the beast's hit points and Hit
              Dice. When you revert to your normal form, you return to the
              number of hit points you had before you transformed. However, if
              you revert as a result of dropping to 0 hit points, any excess
              damage carries over to your normal form. For example, if you take
              10 damage in animal form and have only 1 hit point left, you
              revert and take 9 damage. As long as the excess damage doesn't
              reduce your normal form to 0 hit points, you aren't knocked
              unconscious.\r

              \r

              You can't cast spells, and your ability to speak or take any
              action that requires hands is limited to the capabilities of your
              beast form. Transforming doesn't break your concentration on a
              spell you've already cast, however, or prevent you from taking
              actions that are part of a spell, such as call lightning, that
              you've already cast.\r

              \r

              You retain the benefit of any features from your class, race, or
              other source and can use them if the new form is physically
              capable of doing so. However, you can't use any of your special
              senses, such as darkvision, unless your new form also has that
              sense.\r

              \r

              You choose whether your equipment falls to the ground in your
              space, merges into your new form, or is worn by it. Worn equipment
              functions as normal, but the GM decides whether it is practical
              for the new form to wear a piece of equipment, based on the
              creature's shape and size. Your equipment doesn't change size or
              shape to match the new form, and any equipment that the new form
              can't wear must either fall to the ground or merge with it.
              Equipment that merges with the form has no effect until you leave
              the form."
            feature_type: CLASS_LEVEL_FEATURE
            gained_at:
              - level: 2
                detail: null
              - level: 4
                detail: null
              - level: 8
                detail: null
            data_for_class_table: []
