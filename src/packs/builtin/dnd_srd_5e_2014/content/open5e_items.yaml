    - id: helm-of-brilliance
      contentId:
        namespace: srd_2014
        type: item
        slug: helm-of-brilliance
      title: Helm of Brilliance
      data:
        slug: helm-of-brilliance
        name: Helm of Brilliance
        type: Wondrous item
        desc: >-
          This dazzling helm is set with 1d10 diamonds, 2d10 rubies, 3d10 fire
          opals, and 4d10 opals. Any gem pried from the helm crumbles to dust.
          When all the gems are removed or destroyed, the helm loses its magic.


          You gain the following benefits while wearing it:


          * You can use an action to cast one of the following spells (save DC
          18), using one of the helm's gems of the specified type as a
          component: _daylight_ (opal), _fireball_ (fire opal), _prismatic
          spray_ (diamond), or _wall of fire_ (ruby). The gem is destroyed when
          the spell is cast and disappears from the helm.

          * As long as it has at least one diamond, the helm emits dim light in
          a 30-foot radius when at least one undead is within that area. Any
          undead that starts its turn in that area takes 1d6 radiant damage.

          * As long as the helm has at least one ruby, you have resistance to
          fire damage.

          * As long as the helm has at least one fire opal, you can use an
          action and speak a command word to cause one weapon you are holding to
          burst into flames. The flames emit bright light in a 10-foot radius
          and dim light for an additional 10 feet. The flames are harmless to
          you and the weapon. When you hit with an attack using the blazing
          weapon, the target takes an extra 1d6 fire damage. The flames last
          until you use a bonus action to speak the command word again or until
          you drop or stow the weapon.


          Roll a d20 if you are wearing the helm and take fire damage as a
          result of failing a saving throw against a spell. On a roll of 1, the
          helm emits beams of light from its remaining gems. Each creature
          within 60 feet of the helm other than you must succeed on a DC 17
          Dexterity saving throw or be struck by a beam, taking radiant damage
          equal to the number of gems in the helm. The helm and its gems are
          then destroyed.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: helm-of-comprehending-languages
      contentId:
        namespace: srd_2014
        type: item
        slug: helm-of-comprehending-languages
      title: Helm of Comprehending Languages
      data:
        slug: helm-of-comprehending-languages
        name: Helm of Comprehending Languages
        type: Wondrous item
        desc: While wearing this helm, you can use an action to cast the _comprehend
          languages_ spell from it at will.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: helm-of-telepathy
      contentId:
        namespace: srd_2014
        type: item
        slug: helm-of-telepathy
      title: Helm of Telepathy
      data:
        slug: helm-of-telepathy
        name: Helm of Telepathy
        type: Wondrous item
        desc: >-
          While wearing this helm, you can use an action to cast the _detect
          thoughts_ spell (save DC 13) from it. As long as you maintain
          concentration on the spell, you can use a bonus action to send a
          telepathic message to a creature you are focused on. It can
          reply-using a bonus action to do so-while your focus on it continues.


          While focusing on a creature with _detect thoughts_, you can use an
          action to cast the _suggestion_ spell (save DC 13) from the helm on
          that creature. Once used, the _suggestion_ property can't be used
          again until the next dawn.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: helm-of-teleportation
      contentId:
        namespace: srd_2014
        type: item
        slug: helm-of-teleportation
      title: Helm of Teleportation
      data:
        slug: helm-of-teleportation
        name: Helm of Teleportation
        type: Wondrous item
        desc: >-
          This helm has 3 charges. While wearing it, you can use an action and
          expend 1 charge to cast the _teleport_ spell from it. The helm regains
          1d3


          expended charges daily at dawn.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: holy-avenger
      contentId:
        namespace: srd_2014
        type: item
        slug: holy-avenger
      title: Holy Avenger
      data:
        slug: holy-avenger
        name: Holy Avenger
        type: Weapon (any sword)
        desc: >-
          You gain a +3 bonus to attack and damage rolls made with this magic
          weapon. When you hit a fiend or an undead with it, that creature takes
          an extra 2d10 radiant damage.


          While you hold the drawn sword, it creates an aura in a 10-foot radius
          around you. You and all creatures friendly to you in the aura have
          advantage on saving throws against spells and other magical effects.
          If you have 17 or more levels in the paladin class, the radius of the
          aura increases to 30 feet.
        rarity: legendary
        requires_attunement: requires attunement by a paladin
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: horn-of-blasting
      contentId:
        namespace: srd_2014
        type: item
        slug: horn-of-blasting
      title: Horn of Blasting
      data:
        slug: horn-of-blasting
        name: Horn of Blasting
        type: Wondrous item
        desc: >-
          You can use an action to speak the horn's command word and then blow
          the horn, which emits a thunderous blast in a 30-foot cone that is
          audible 600 feet away. Each creature in the cone must make a DC 15
          Constitution saving throw. On a failed save, a creature takes 5d6
          thunder damage and is deafened for 1 minute. On a successful save, a
          creature takes half as much damage and isn't deafened. Creatures and
          objects made of glass or crystal have disadvantage on the saving throw
          and take 10d6 thunder damage instead of 5d6.


          Each use of the horn's magic has a 20 percent chance of causing the
          horn to explode. The explosion deals 10d6 fire damage to the blower
          and destroys the horn.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: horn-of-valhalla
      contentId:
        namespace: srd_2014
        type: item
        slug: horn-of-valhalla
      title: Horn of Valhalla
      data:
        slug: horn-of-valhalla
        name: Horn of Valhalla
        type: Wondrous item
        desc: |-
          You can use an action to blow this horn. In response, warrior spirits from the Valhalla appear within 60 feet of you. They use the statistics of a berserker. They return to Valhalla after 1 hour or when they drop to 0 hit points. Once you use the horn, it can't be used again until 7 days have passed.

          Four types of _horn of Valhalla_ are known to exist, each made of a different metal. The horn's type determines how many berserkers answer its summons, as well as the requirement for its use. The GM chooses the horn's type or determines it randomly.

          | d100   | Horn Type | Berserkers Summoned | Requirement                          |
          |--------|-----------|---------------------|--------------------------------------|
          | 01-40  | Silver    | 2d4 + 2             | None                                 |
          | 41-75  | Brass     | 3d4 + 3             | Proficiency with all simple weapons  |
          | 76-90  | Bronze    | 4d4 + 4             | Proficiency with all medium armor    |
          | 91-00  | Iron      | 5d4 + 5             | Proficiency with all martial weapons |

          If you blow the horn without meeting its requirement, the summoned berserkers attack you. If you meet the requirement, they are friendly to you and your companions and follow your commands.
        rarity: rare (silver or brass), very rare (bronze) or legendary (iron)
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: horseshoes-of-a-zephyr
      contentId:
        namespace: srd_2014
        type: item
        slug: horseshoes-of-a-zephyr
      title: Horseshoes of a Zephyr
      data:
        slug: horseshoes-of-a-zephyr
        name: Horseshoes of a Zephyr
        type: Wondrous item
        desc: These iron horseshoes come in a set of four. While all four shoes are
          affixed to the hooves of a horse or similar creature, they allow the
          creature to move normally while floating 4 inches above the ground.
          This effect means the creature can cross or stand above nonsolid or
          unstable surfaces, such as water or lava. The creature leaves no
          tracks and ignores difficult terrain. In addition, the creature can
          move at normal speed for up to 12 hours a day without suffering
          exhaustion from a forced march.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: horseshoes-of-speed
      contentId:
        namespace: srd_2014
        type: item
        slug: horseshoes-of-speed
      title: Horseshoes of Speed
      data:
        slug: horseshoes-of-speed
        name: Horseshoes of Speed
        type: Wondrous item
        desc: These iron horseshoes come in a set of four. While all four shoes are
          affixed to the hooves of a horse or similar creature, they increase
          the creature's walking speed by 30 feet.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: immovable-rod
      contentId:
        namespace: srd_2014
        type: item
        slug: immovable-rod
      title: Immovable Rod
      data:
        slug: immovable-rod
        name: Immovable Rod
        type: Rod
        desc: This flat iron rod has a button on one end. You can use an action to press
          the button, which causes the rod to become magically fixed in place.
          Until you or another creature uses an action to push the button again,
          the rod doesn't move, even if it is defying gravity. The rod can hold
          up to 8,000 pounds of weight. More weight causes the rod to deactivate
          and fall. A creature can use an action to make a DC 30 Strength check,
          moving the fixed rod up to 10 feet on a success.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: instant-fortress
      contentId:
        namespace: srd_2014
        type: item
        slug: instant-fortress
      title: Instant Fortress
      data:
        slug: instant-fortress
        name: Instant Fortress
        type: Wondrous item
        desc: >-
          You can use an action to place this 1-inch metal cube on the ground
          and speak its command word. The cube rapidly grows into a fortress
          that remains until you use an action to speak the command word that
          dismisses it, which works only if the fortress is empty.


          The fortress is a square tower, 20 feet on a side and 30 feet high,
          with arrow slits on all sides and a battlement atop it. Its interior
          is divided into two floors, with a ladder running along one wall to
          connect them. The ladder ends at a trapdoor leading to the roof. When
          activated, the tower has a small door on the side facing you. The door
          opens only at your command, which you can speak as a bonus action. It
          is immune to the _knock_ spell and similar magic, such as that of a
          _chime of opening_.


          Each creature in the area where the fortress appears must make a DC 15
          Dexterity saving throw, taking 10d10 bludgeoning damage on a failed
          save, or half as much damage on a successful one. In either case, the
          creature is pushed to an unoccupied space outside but next to the
          fortress. Objects in the area that aren't being worn or carried take
          this damage and are pushed automatically.


          The tower is made of adamantine, and its magic prevents it from being
          tipped over. The roof, the door, and the walls each have 100 hit
          points,


          immunity to damage from nonmagical weapons excluding siege weapons,
          and resistance to all other damage. Only a _wish_ spell can repair the
          fortress (this use of the spell counts as replicating a spell of 8th
          level or lower). Each casting of _wish_ causes the roof, the door, or
          one wall to regain 50 hit points.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ioun-stone
      contentId:
        namespace: srd_2014
        type: item
        slug: ioun-stone
      title: Ioun Stone
      data:
        slug: ioun-stone
        name: Ioun Stone
        type: Wondrous item
        desc: >-
          An _Ioun stone_ is named after Ioun, a god of knowledge and prophecy
          revered on some worlds. Many types of _Ioun stone_ exist, each type a
          distinct combination of shape and color.


          When you use an action to toss one of these stones into the air, the
          stone orbits your head at a distance of 1d3 feet and confers a benefit
          to you. Thereafter, another creature must use an action to grasp or
          net the stone to separate it from you, either by making a successful
          attack roll against AC 24 or a successful DC 24 Dexterity (Acrobatics)
          check. You can use an action to seize and stow the stone, ending its
          effect.


          A stone has AC 24, 10 hit points, and resistance to all damage. It is
          considered to be an object that is being worn while it orbits your
          head.


          **_Absorption (Very Rare)_**. While this pale lavender ellipsoid
          orbits your head, you can use your reaction to cancel a spell of 4th
          level or lower cast by a creature you can see and targeting only you.


          Once the stone has canceled 20 levels of spells, it burns out and
          turns dull gray, losing its magic. If you are targeted by a spell
          whose level is higher than the number of spell levels the stone has
          left, the stone can't cancel it.


          **_Agility (Very Rare)_**. Your Dexterity score increases by 2, to a
          maximum of 20, while this deep red sphere orbits your head.


          **_Awareness (Rare)_**. You can't be surprised while this dark blue
          rhomboid orbits your head.


          **_Fortitude (Very Rare)_**. Your Constitution score increases by 2,
          to a maximum of 20, while this pink rhomboid orbits your head.


          **_Greater Absorption (Legendary)_**. While this marbled lavender and
          green ellipsoid orbits your head, you can use your reaction to cancel
          a spell of 8th level or lower cast by a creature you can see and
          targeting only you.


          Once the stone has canceled 50 levels of spells, it burns out and
          turns dull gray, losing its magic. If you are targeted by a spell
          whose level is higher than the number of spell levels the stone has
          left, the stone can't cancel it.


          **_Insight (Very Rare)_**. Your Wisdom score increases by 2, to a
          maximum of 20, while this incandescent blue sphere orbits your head.


          **_Intellect (Very Rare)_**. Your Intelligence score increases by 2,
          to a maximum of 20, while this marbled scarlet and blue sphere orbits
          your head.


          **_Leadership (Very Rare)_**. Your Charisma score increases by 2, to a
          maximum of 20, while this marbled pink and green sphere orbits your
          head.


          **_Mastery (Legendary)_**. Your proficiency bonus increases by 1 while
          this pale green prism orbits your head.


          **_Protection (Rare)_**. You gain a +1 bonus to AC while this dusty
          rose prism orbits your head.


          **_Regeneration (Legendary)_**. You regain 15 hit points at the end of
          each hour this pearly white spindle orbits your head, provided that
          you have at least 1 hit point.


          **_Reserve (Rare)_**. This vibrant purple prism stores spells cast
          into it, holding them until you use them. The stone can store up to 3
          levels worth of spells at a time. When found, it contains 1d4 - 1
          levels of stored spells chosen by the GM.


          Any creature can cast a spell of 1st through 3rd level into the stone
          by touching it as the spell is cast. The spell has no effect, other
          than to be stored in the stone. If the stone can't hold the spell, the
          spell is expended without effect. The level of the slot used to cast
          the spell determines how much space it uses.


          While this stone orbits your head, you can cast any spell stored in
          it. The spell uses the slot level, spell save DC, spell attack bonus,
          and spellcasting ability of the original caster, but is otherwise
          treated as if you cast the spell. The spell cast from the stone is no
          longer stored in it, freeing up space.


          **_Strength (Very Rare)_**. Your Strength score increases by 2, to a
          maximum of 20, while this pale blue rhomboid orbits your head.


          **_Sustenance (Rare)_**. You don't need to eat or drink while this
          clear spindle orbits your head.
        rarity: varies
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: iron-bands-of-binding
      contentId:
        namespace: srd_2014
        type: item
        slug: iron-bands-of-binding
      title: Iron Bands of Binding
      data:
        slug: iron-bands-of-binding
        name: Iron Bands of Binding
        type: Wondrous item
        desc: >-
          This rusty iron sphere measures 3 inches in diameter and weighs 1
          pound. You can use an action to speak the command word and throw the
          sphere at a Huge or smaller creature you can see within 60 feet of
          you. As the sphere moves through the air, it opens into a tangle of
          metal bands.


          Make a ranged attack roll with an attack bonus equal to your Dexterity
          modifier plus your proficiency bonus. On a hit, the target is
          restrained until you take a bonus action to speak the command word
          again to release it. Doing so, or missing with the attack, causes the
          bands to contract and become a sphere once more.


          A creature, including the one restrained, can use an action to make a
          DC 20 Strength check to break the iron bands. On a success, the item
          is destroyed, and the restrained creature is freed. If the check
          fails, any further attempts made by that creature automatically fail
          until 24 hours have elapsed.


          Once the bands are used, they can't be used again until the next dawn.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: iron-flask
      contentId:
        namespace: srd_2014
        type: item
        slug: iron-flask
      title: Iron Flask
      data:
        slug: iron-flask
        name: Iron Flask
        type: Wondrous item
        desc: >-
          This iron bottle has a brass stopper. You can use an action to speak
          the flask's command word, targeting a creature that you can see within
          60 feet of you. If the target is native to a plane of existence other
          than the one you're on, the target must succeed on a DC 17 Wisdom
          saving throw or be trapped in the flask. If the target has been
          trapped by the flask before, it has advantage on the saving throw.
          Once trapped, a creature remains in the flask until released. The
          flask can hold only one creature at a time. A creature trapped in the
          flask doesn't need to breathe, eat, or drink and doesn't age.


          You can use an action to remove the flask's stopper and release the
          creature the flask contains. The creature is friendly to you and your
          companions for 1 hour and obeys your commands for that duration. If
          you give no commands or give it a command that is likely to result in
          its death, it defends itself but otherwise takes no actions. At the
          end of the duration, the creature acts in accordance with its normal
          disposition and alignment.


          An _identify_ spell reveals that a creature is inside the flask, but
          the only way to determine the type of creature is to open the flask. A
          newly discovered bottle might already contain a creature chosen by the
          GM or determined randomly.


          | d100  | Contents          |

          |-------|-------------------|

          | 1-50  | Empty             |

          | 51-54 | Demon (type 1)    |

          | 55-58 | Demon (type 2)    |

          | 59-62 | Demon (type 3)    |

          | 63-64 | Demon (type 4)    |

          | 65    | Demon (type 5)    |

          | 66    | Demon (type 6)    |

          | 67    | Deva              |

          | 68-69 | Devil (greater)   |

          | 70-73 | Devil (lesser)    |

          | 74-75 | Djinni            |

          | 76-77 | Efreeti           |

          | 78-83 | Elemental (any)   |

          | 84-86 | Invisible stalker |

          | 87-90 | Night hag         |

          | 91    | Planetar          |

          | 92-95 | Salamander        |

          | 96    | Solar             |

          | 97-99 | Succubus/incubus  |

          | 100   | Xorn              |
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: javelin-of-lightning
      contentId:
        namespace: srd_2014
        type: item
        slug: javelin-of-lightning
      title: Javelin of Lightning
      data:
        slug: javelin-of-lightning
        name: Javelin of Lightning
        type: Weapon (javelin)
        desc: >-
          This javelin is a magic weapon. When you hurl it and speak its command
          word, it transforms into a bolt of lightning, forming a line 5 feet
          wide that extends out from you to a target within 120 feet. Each
          creature in the line excluding you and the target must make a DC 13
          Dexterity saving throw, taking 4d6 lightning damage on a failed save,
          and half as much damage on a successful one. The lightning bolt turns
          back into a javelin when it reaches the target. Make a ranged weapon
          attack against the target. On a hit, the target takes damage from the
          javelin plus 4d6 lightning damage.


          The javelin's property can't be used again until the next dawn. In the
          meantime, the javelin can still be used as a magic weapon.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: lantern-of-revealing
      contentId:
        namespace: srd_2014
        type: item
        slug: lantern-of-revealing
      title: Lantern of Revealing
      data:
        slug: lantern-of-revealing
        name: Lantern of Revealing
        type: Wondrous item
        desc: While lit, this hooded lantern burns for 6 hours on 1 pint of oil,
          shedding bright light in a 30-foot radius and dim light for an
          additional 30 feet. Invisible creatures and objects are visible as
          long as they are in the lantern's bright light. You can use an action
          to lower the hood, reducing the light to dim light in a 5* foot
          radius.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: luck-blade
      contentId:
        namespace: srd_2014
        type: item
        slug: luck-blade
      title: Luck Blade
      data:
        slug: luck-blade
        name: Luck Blade
        type: Weapon (any sword)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon. While the sword is on your person, you also gain a +1 bonus to
          saving throws.


          **_Luck_**. If the sword is on your person, you can call on its luck
          (no action required) to reroll one attack roll, ability check, or
          saving throw you dislike. You must use the second roll. This property
          can't be used again until the next dawn.


          **_Wish_**. The sword has 1d4 - 1 charges. While holding it, you can
          use an action to expend 1 charge and cast the _wish_ spell from it.
          This property can't be used again until the next dawn. The sword loses
          this property if it has no charges.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mace-of-disruption
      contentId:
        namespace: srd_2014
        type: item
        slug: mace-of-disruption
      title: Mace of Disruption
      data:
        slug: mace-of-disruption
        name: Mace of Disruption
        type: Weapon (mace)
        desc: >-
          When you hit a fiend or an undead with this magic weapon, that
          creature takes an extra 2d6 radiant damage. If the target has 25 hit
          points or fewer after taking this damage, it must succeed on a DC 15
          Wisdom saving throw or be destroyed. On a successful save, the
          creature becomes frightened of you until the end of your next turn.


          While you hold this weapon, it sheds bright light in a 20-foot radius
          and dim light for an additional 20 feet.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mace-of-smiting
      contentId:
        namespace: srd_2014
        type: item
        slug: mace-of-smiting
      title: Mace of Smiting
      data:
        slug: mace-of-smiting
        name: Mace of Smiting
        type: Weapon (mace)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon. The bonus increases to +3 when you use the mace to attack a
          construct.


          When you roll a 20 on an attack roll made with this weapon, the target
          takes an extra 2d6 bludgeoning damage, or 4d6 bludgeoning damage if
          it's a construct. If a construct has 25 hit points or fewer after
          taking this damage, it is destroyed.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mace-of-terror
      contentId:
        namespace: srd_2014
        type: item
        slug: mace-of-terror
      title: Mace of Terror
      data:
        slug: mace-of-terror
        name: Mace of Terror
        type: Weapon (mace)
        desc: >-
          This magic weapon has 3 charges. While holding it, you can use an
          action and expend 1 charge to release a wave of terror. Each creature
          of your choice in a 30-foot radius extending from you must succeed on
          a DC 15 Wisdom saving throw or become frightened of you for 1 minute.
          While it is frightened in this way, a creature must spend its turns
          trying to move as far away from you as it can, and it can't willingly
          move to a space within 30 feet of you. It also can't take reactions.
          For its action, it can use only the Dash action or try to escape from
          an effect that prevents it from moving. If it has nowhere it can move,
          the creature can use the Dodge action. At the end of each of its
          turns, a creature can repeat the saving throw, ending the effect on
          itself on a success.


          The mace regains 1d3 expended charges daily at dawn.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mantle-of-spell-resistance
      contentId:
        namespace: srd_2014
        type: item
        slug: mantle-of-spell-resistance
      title: Mantle of Spell Resistance
      data:
        slug: mantle-of-spell-resistance
        name: Mantle of Spell Resistance
        type: Wondrous item
        desc: You have advantage on saving throws against spells while you wear this
          cloak.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: manual-of-bodily-health
      contentId:
        namespace: srd_2014
        type: item
        slug: manual-of-bodily-health
      title: Manual of Bodily Health
      data:
        slug: manual-of-bodily-health
        name: Manual of Bodily Health
        type: Wondrous item
        desc: This book contains health and diet tips, and its words are charged with
          magic. If you spend 48 hours over a period of 6 days or fewer studying
          the book's contents and practicing its guidelines, your Constitution
          score increases by 2, as does your maximum for that score. The manual
          then loses its magic, but regains it in a century.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: manual-of-gainful-exercise
      contentId:
        namespace: srd_2014
        type: item
        slug: manual-of-gainful-exercise
      title: Manual of Gainful Exercise
      data:
        slug: manual-of-gainful-exercise
        name: Manual of Gainful Exercise
        type: Wondrous item
        desc: This book describes fitness exercises, and its words are charged with
          magic. If you spend 48 hours over a period of 6 days or fewer studying
          the book's contents and practicing its guidelines, your Strength score
          increases by 2, as does your maximum for that score. The manual then
          loses its magic, but regains it in a century.
        rarity: very rare
        requires_attunement: ""
