    - id: feather-token
      contentId:
        namespace: srd_2014
        type: item
        slug: feather-token
      title: Feather Token
      data:
        slug: feather-token
        name: Feather Token
        type: Wondrous item
        desc: >-
          This tiny object looks like a feather. Different types of feather
          tokens exist, each with a different single* use effect. The GM chooses
          the kind of token or determines it randomly.


          | d100   | Feather Token |

          |--------|---------------|

          | 01-20  | Anchor        |

          | 21-35  | Bird          |

          | 36-50  | Fan           |

          | 51-65  | Swan boat     |

          | 66-90  | Tree          |

          | 91-100  | Whip          |


          **_Anchor_**. You can use an action to touch the token to a boat or
          ship. For the next 24 hours, the vessel can't be moved by any means.
          Touching the token to the vessel again ends the effect. When the
          effect ends, the token disappears.


          **_Bird_**. You can use an action to toss the token 5 feet into the
          air. The token disappears and an enormous, multicolored bird takes its
          place. The bird has the statistics of a roc, but it obeys your simple
          commands and can't attack. It can carry up to 500 pounds while flying
          at its maximum speed (16 miles an hour for a maximum of 144 miles per
          day, with a one-hour rest for every 3 hours of flying), or 1,000
          pounds at half that speed. The bird disappears after flying its
          maximum distance for a day or if it drops to 0 hit points. You can
          dismiss the bird as an action.


          **_Fan_**. If you are on a boat or ship, you can use an action to toss
          the token up to 10 feet in the air. The token disappears, and a giant
          flapping fan takes its place. The fan floats and creates a wind strong
          enough to fill the sails of one ship, increasing its speed by 5 miles
          per hour for 8 hours. You can dismiss the fan as an action.


          **_Swan Boat_**. You can use an action to touch the token to a body of
          water at least 60 feet in diameter. The token disappears, and a
          50-foot-long, 20-foot* wide boat shaped like a swan takes its place.
          The boat is self-propelled and moves across water at a speed of 6
          miles per hour. You can use an action while on the boat to command it
          to move or to turn up to 90 degrees. The boat can carry up to
          thirty-two Medium or smaller creatures. A Large creature counts as
          four Medium creatures, while a Huge creature counts as nine. The boat
          remains for 24 hours and then disappears. You can dismiss the boat as
          an action.


          **_Tree_**. You must be outdoors to use this token. You can use an
          action to touch it to an unoccupied space on the ground. The token
          disappears, and in its place a nonmagical oak tree springs into
          existence. The tree is 60 feet tall and has a 5-foot-diameter trunk,
          and its branches at the top spread out in a 20-foot radius.


          **_Whip_**. You can use an action to throw the token to a point within
          10 feet of you. The token disappears, and a floating whip takes its
          place. You can then use a bonus action to make a melee spell attack
          against a creature within 10 feet of the whip, with an attack bonus of
          +9. On a hit, the target takes 1d6 + 5 force damage.


          As a bonus action on your turn, you can direct the whip to fly up to
          20 feet and repeat the attack against a creature within 10 feet of it.
          The whip disappears after 1 hour, when you use an action to dismiss
          it, or when you are incapacitated or die.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: figurine-of-wondrous-power
      contentId:
        namespace: srd_2014
        type: item
        slug: figurine-of-wondrous-power
      title: Figurine of Wondrous Power
      data:
        slug: figurine-of-wondrous-power
        name: Figurine of Wondrous Power
        type: Wondrous item
        desc: >-
          A _figurine of wondrous power_ is a statuette of a beast small enough
          to fit in a pocket. If you use an action to speak the command word and
          throw the figurine to a point on the ground within 60 feet of you, the
          figurine becomes a living creature. If the space where the creature
          would appear is occupied by other creatures or objects, or if there
          isn't enough space for the creature, the figurine doesn't become a
          creature.


          The creature is friendly to you and your companions. It understands
          your languages and obeys your spoken commands. If you issue no
          commands, the creature defends itself but takes no other actions.


          The creature exists for a duration specific to each figurine. At the
          end of the duration, the creature reverts to its figurine form. It
          reverts to a figurine early if it drops to 0 hit points or if you use
          an action to speak the command word again while touching it. When the
          creature becomes a figurine again, its property can't be used again
          until a certain amount of time has passed, as specified in the
          figurine's description.


          **_Bronze Griffon (Rare)_**. This bronze statuette is of a griffon
          rampant. It can become a griffon for up to 6 hours. Once it has been
          used, it can't be used again until 5 days have passed.


          **_Ebony Fly (Rare)_**. This ebony statuette is carved in the likeness
          of a horsefly. It can become a giant fly for up to 12 hours and can be
          ridden as a mount. Once it has been used, it can't be used again until
          2 days have passed.


          > ##### Giant Fly

          > **Armor Class** 11  

          > **Hit Points** 19 (3d10 + 3)  

          > **Speed** 30 ft., fly 60 ft.

          >

          > | STR     | DEX     | CON     | INT    | WIS     | CHA    |

          > |---------|---------|---------|--------|---------|--------|

          > | 14 (+2) | 13 (+1) | 13 (+1) | 2 (-4) | 10 (+0) | 3 (-4) |

          >

          > **Senses** darkvision 60 ft., passive Perception 10  

          > **Languages** -


          **_Golden Lions (Rare)_**. These gold statuettes of lions are always
          created in pairs. You can use one figurine or both simultaneously.
          Each can become a lion for up to 1 hour. Once a lion has been used, it
          can't be used again until 7 days have passed.


          **_Ivory Goats (Rare)_**. These ivory statuettes of goats are always
          created in sets of three. Each goat looks unique and functions
          differently from the others. Their properties are as follows:


          * The _goat of traveling_ can become a Large goat with the same
          statistics as a riding horse. It has 24 charges, and each hour or
          portion thereof it spends in beast form costs 1 charge. While it has
          charges, you can use it as often as you wish. When it runs out of
          charges, it reverts to a figurine and can't be used again until 7 days
          have passed, when it regains all its charges.

          * The _goat of travail_ becomes a giant goat for up to 3 hours. Once
          it has been used, it can't be used again until 30 days have passed.

          * The _goat of terror_ becomes a giant goat for up to 3 hours. The
          goat can't attack, but you can remove its horns and use them as
          weapons. One horn becomes a _+1 lance_, and the other becomes a _+2
          longsword_. Removing a horn requires an action, and the weapons
          disappear and the horns return when the goat reverts to figurine form.
          In addition, the goat radiates a 30-foot-radius aura of terror while
          you are riding it. Any creature hostile to you that starts its turn in
          the aura must succeed on a DC 15 Wisdom saving throw or be frightened
          of the goat for 1 minute, or until the goat reverts to figurine form.
          The frightened creature can repeat the saving throw at the end of each
          of its turns, ending the effect on itself on a success. Once it
          successfully saves against the effect, a creature is immune to the
          goat's aura for the next 24 hours. Once the figurine has been used, it
          can't be used again until 15 days have passed.


          **_Marble Elephant (Rare)_**. This marble statuette is about 4 inches
          high and long. It can become an elephant for up to 24 hours. Once it
          has been used, it can't be used again until 7 days have passed.


          **_Obsidian Steed (Very Rare)_**. This polished obsidian horse can
          become a nightmare for up to 24 hours. The nightmare fights only to
          defend itself. Once it has been used, it can't be used again until 5
          days have passed.


          If you have a good alignment, the figurine has a 10 percent chance
          each time you use it to ignore your orders, including a command to
          revert to figurine form. If you mount the nightmare while it is
          ignoring your orders, you and the nightmare are instantly transported
          to a random location on the plane of Hades, where the nightmare
          reverts to figurine form.


          **_Onyx Dog (Rare)_**. This onyx statuette of a dog can become a
          mastiff for up to 6 hours. The mastiff has an Intelligence of 8 and
          can speak Common. It also has darkvision out to a range of 60 feet and
          can see invisible creatures and objects within that range. Once it has
          been used, it can't be used again until 7 days have passed.


          **_Serpentine Owl (Rare)_**. This serpentine statuette of an owl can
          become a giant owl for up to 8 hours. Once it has been used, it can't
          be used again until 2 days have passed. The owl can telepathically
          communicate with you at any range if you and it are on the same plane
          of existence.


          **_Silver Raven (Uncommon)_**. This silver statuette of a raven can
          become a raven for up to 12 hours. Once it has been used, it can't be
          used again until 2 days have passed. While in raven form, the figurine
          allows you to cast the _animal messenger_ spell on it at will.
        rarity: rarity by figurine
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: flame-tongue
      contentId:
        namespace: srd_2014
        type: item
        slug: flame-tongue
      title: Flame Tongue
      data:
        slug: flame-tongue
        name: Flame Tongue
        type: Weapon (any sword)
        desc: You can use a bonus action to speak this magic sword's command word,
          causing flames to erupt from the blade. These flames shed bright light
          in a 40-foot radius and dim light for an additional 40 feet. While the
          sword is ablaze, it deals an extra 2d6 fire damage to any target it
          hits. The flames last until you use a bonus action to speak the
          command word again or until you drop or sheathe the sword.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: folding-boat
      contentId:
        namespace: srd_2014
        type: item
        slug: folding-boat
      title: Folding Boat
      data:
        slug: folding-boat
        name: Folding Boat
        type: Wondrous item
        desc: >-
          This object appears as a wooden box that measures 12 inches long, 6
          inches wide, and 6 inches deep. It weighs 4 pounds and floats. It can
          be opened to store items inside. This item also has three command
          words, each requiring you to use an action to speak it.


          One command word causes the box to unfold into a boat 10 feet long, 4
          feet wide, and 2 feet deep. The boat has one pair of oars, an anchor,
          a mast, and a lateen sail. The boat can hold up to four Medium
          creatures comfortably.


          The second command word causes the box to unfold into a ship 24 feet
          long, 8 feet wide, and 6 feet deep. The ship has a deck, rowing seats,
          five sets of oars, a steering oar, an anchor, a deck cabin, and a mast
          with a square sail. The ship can hold fifteen Medium creatures
          comfortably.


          When the box becomes a vessel, its weight becomes that of a normal
          vessel its size, and anything that was stored in the box remains in
          the boat.


          The third command word causes the _folding boat_ to fold back into a
          box, provided that no creatures are aboard. Any objects in the vessel
          that can't fit inside the box remain outside the box as it folds. Any
          objects in the vessel that can fit inside the box do so.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: frost-brand
      contentId:
        namespace: srd_2014
        type: item
        slug: frost-brand
      title: Frost Brand
      data:
        slug: frost-brand
        name: Frost Brand
        type: Weapon (any sword)
        desc: >-
          When you hit with an attack using this magic sword, the target takes
          an extra 1d6 cold damage. In addition, while you hold the sword, you
          have resistance to fire damage.


          In freezing temperatures, the blade sheds bright light in a 10-foot
          radius and dim light for an additional 10 feet.


          When you draw this weapon, you can extinguish all nonmagical flames
          within 30 feet of you. This property can be used no more than once per
          hour.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: gauntlets-of-ogre-power
      contentId:
        namespace: srd_2014
        type: item
        slug: gauntlets-of-ogre-power
      title: Gauntlets of Ogre Power
      data:
        slug: gauntlets-of-ogre-power
        name: Gauntlets of Ogre Power
        type: Wondrous item
        desc: Your Strength score is 19 while you wear these gauntlets. They have no
          effect on you if your Strength is already 19 or higher.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: gem-of-brightness
      contentId:
        namespace: srd_2014
        type: item
        slug: gem-of-brightness
      title: Gem of Brightness
      data:
        slug: gem-of-brightness
        name: Gem of Brightness
        type: Wondrous item
        desc: >-
          This prism has 50 charges. While you are holding it, you can use an
          action to speak one of three command words to cause one of the
          following effects:


          * The first command word causes the gem to shed bright light in a
          30-foot radius and dim light for an additional 30 feet. This effect
          doesn't expend a charge. It lasts until you use a bonus action to
          repeat the command word or until you use another function of the gem.

          * The second command word expends 1 charge and causes the gem to fire
          a brilliant beam of light at one creature you can see within 60 feet
          of you. The creature must succeed on a DC 15 Constitution saving throw
          or become blinded for 1 minute. The creature can repeat the saving
          throw at the end of each of its turns, ending the effect on itself on
          a success.

          * The third command word expends 5 charges and causes the gem to flare
          with blinding light in a 30* foot cone originating from it. Each
          creature in the cone must make a saving throw as if struck by the beam
          created with the second command word.


          When all of the gem's charges are expended, the gem becomes a
          nonmagical jewel worth 50 gp.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: gem-of-seeing
      contentId:
        namespace: srd_2014
        type: item
        slug: gem-of-seeing
      title: Gem of Seeing
      data:
        slug: gem-of-seeing
        name: Gem of Seeing
        type: Wondrous item
        desc: >-
          This gem has 3 charges. As an action, you can speak the gem's command
          word and expend 1 charge. For the next 10 minutes, you have truesight
          out to 120 feet when you peer through the gem.


          The gem regains 1d3 expended charges daily at dawn.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: giant-slayer
      contentId:
        namespace: srd_2014
        type: item
        slug: giant-slayer
      title: Giant Slayer
      data:
        slug: giant-slayer
        name: Giant Slayer
        type: Weapon (any axe or sword)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon.


          When you hit a giant with it, the giant takes an extra 2d6 damage of
          the weapon's type and must succeed on a DC 15 Strength saving throw or
          fall prone. For the purpose of this weapon, "giant" refers to any
          creature with the giant type, including ettins and trolls.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: glamoured-studded-leather
      contentId:
        namespace: srd_2014
        type: item
        slug: glamoured-studded-leather
      title: Glamoured Studded Leather
      data:
        slug: glamoured-studded-leather
        name: Glamoured Studded Leather
        type: Armor (studded leather)
        desc: While wearing this armor, you gain a +1 bonus to AC. You can also use a
          bonus action to speak the armor's command word and cause the armor to
          assume the appearance of a normal set of clothing or some other kind
          of armor. You decide what it looks like, including color, style, and
          accessories, but the armor retains its normal bulk and weight. The
          illusory appearance lasts until you use this property again or remove
          the armor.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: gloves-of-missile-snaring
      contentId:
        namespace: srd_2014
        type: item
        slug: gloves-of-missile-snaring
      title: Gloves of Missile Snaring
      data:
        slug: gloves-of-missile-snaring
        name: Gloves of Missile Snaring
        type: Wondrous item
        desc: These gloves seem to almost meld into your hands when you don them. When a
          ranged weapon attack hits you while you're wearing them, you can use
          your reaction to reduce the damage by 1d10 + your Dexterity modifier,
          provided that you have a free hand. If you reduce the damage to 0, you
          can catch the missile if it is small enough for you to hold in that
          hand.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: gloves-of-swimming-and-climbing
      contentId:
        namespace: srd_2014
        type: item
        slug: gloves-of-swimming-and-climbing
      title: Gloves of Swimming and Climbing
      data:
        slug: gloves-of-swimming-and-climbing
        name: Gloves of Swimming and Climbing
        type: Wondrous item
        desc: While wearing these gloves, climbing and swimming don't cost you extra
          movement, and you gain a +5 bonus to Strength (Athletics) checks made
          to climb or swim.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: goggles-of-night
      contentId:
        namespace: srd_2014
        type: item
        slug: goggles-of-night
      title: Goggles of Night
      data:
        slug: goggles-of-night
        name: Goggles of Night
        type: Wondrous item
        desc: While wearing these dark lenses, you have darkvision out to a range of 60
          feet. If you already have darkvision, wearing the goggles increases
          its range by 60 feet.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: hammer-of-thunderbolts
      contentId:
        namespace: srd_2014
        type: item
        slug: hammer-of-thunderbolts
      title: Hammer of Thunderbolts
      data:
        slug: hammer-of-thunderbolts
        name: Hammer of Thunderbolts
        type: Weapon (maul)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon.


          **_Giant's Bane (Requires Attunement)_**. You must be wearing a _belt
          of giant strength_ (any variety) and _gauntlets of ogre power_ to
          attune to this weapon. The attunement ends if you take off either of
          those items. While you are attuned to this weapon and holding it, your
          Strength score increases by 4 and can exceed 20, but not 30. When you
          roll a 20 on an attack roll made with this weapon against a giant, the
          giant must succeed on a DC 17 Constitution saving throw or die.


          The hammer also has 5 charges. While attuned to it, you can expend 1
          charge and make a ranged weapon attack with the hammer, hurling it as
          if it had the thrown property with a normal range of 20 feet and a
          long range of 60 feet. If the attack hits, the hammer unleashes a
          thunderclap audible out to 300 feet. The target and every creature
          within 30 feet of it must succeed on a DC 17 Constitution saving throw
          or be stunned until the end of your next turn. The hammer regains 1d4
          + 1 expended charges daily at dawn.
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: handy-haversack
      contentId:
        namespace: srd_2014
        type: item
        slug: handy-haversack
      title: Handy Haversack
      data:
        slug: handy-haversack
        name: Handy Haversack
        type: Wondrous item
        desc: >-
          This backpack has a central pouch and two side pouches, each of which
          is an extradimensional space. Each side pouch can hold up to 20 pounds
          of material, not exceeding a volume of 2 cubic feet. The large central
          pouch can hold up to 8 cubic feet or 80 pounds of material. The
          backpack always weighs 5 pounds, regardless of its contents.


          Placing an object in the haversack follows the normal rules for
          interacting with objects. Retrieving an item from the haversack
          requires you to use an action. When you reach into the haversack for a
          specific item, the item is always magically on top.


          The haversack has a few limitations. If it is overloaded, or if a
          sharp object pierces it or tears it, the haversack ruptures and is
          destroyed. If the haversack is destroyed, its contents are lost
          forever, although an artifact always turns up again somewhere. If the
          haversack is turned inside out, its contents spill forth, unharmed,
          and the haversack must be put right before it can be used again. If a
          breathing creature is placed within the haversack, the creature can
          survive for up to 10 minutes, after which time it begins to suffocate.


          Placing the haversack inside an extradimensional space created by a
          _bag of holding_, _portable hole_, or similar item instantly destroys
          both items and opens a gate to the Astral Plane. The gate originates
          where the one item was placed inside the other. Any creature within 10
          feet of the gate is sucked through it and deposited in a random
          location on the Astral Plane. The gate then closes. The gate is
          one-way only and can't be reopened.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: hat-of-disguise
      contentId:
        namespace: srd_2014
        type: item
        slug: hat-of-disguise
      title: Hat of Disguise
      data:
        slug: hat-of-disguise
        name: Hat of Disguise
        type: Wondrous item
        desc: While wearing this hat, you can use an action to cast the _disguise self_
          spell from it at will. The spell ends if the hat is removed.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
