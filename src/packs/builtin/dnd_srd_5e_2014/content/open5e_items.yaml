      title: Tome of Understanding
      data:
        slug: tome-of-understanding
        name: Tome of Understanding
        type: Wondrous item
        desc: This book contains intuition and insight exercises, and its words are
          charged with magic. If you spend 48 hours over a period of 6 days or
