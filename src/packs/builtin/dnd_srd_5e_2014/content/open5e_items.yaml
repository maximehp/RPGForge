        name: Bag of Devouring
        type: Wondrous item
        desc: >-
          This bag superficially resembles a _bag of holding_ but is a feeding
          orifice for a gigantic extradimensional creature. Turning the bag
          inside out closes the orifice.


          The extradimensional creature attached to the bag can sense whatever
          is placed inside the bag. Animal or vegetable matter placed wholly in
          the bag is devoured and lost forever. When part of a living creature
          is placed in the bag, as happens when someone reaches inside it, there
          is a 50 percent chance that the creature is pulled inside the bag. A
          creature inside the bag can use its action to try to escape with a
          successful DC 15 Strength check. Another creature can use its action
          to reach into the bag to pull a creature out, doing so with a
          successful DC 20 Strength check (provided it isn't pulled inside the
          bag first). Any creature that starts its turn inside the bag is
          devoured, its body destroyed.


          Inanimate objects can be stored in the bag, which can hold a cubic
          foot of such material. However, once each day, the bag swallows any
          objects inside it and spits them out into another plane of existence.
          The GM determines the time and plane.


          If the bag is pierced or torn, it is destroyed, and anything contained
          within it is transported to a random location on the Astral Plane.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bag-of-holding
      contentId:
        namespace: srd_2014
        type: item
        slug: bag-of-holding
      title: Bag of Holding
      data:
        slug: bag-of-holding
        name: Bag of Holding
        type: Wondrous item
        desc: >-
          This bag has an interior space considerably larger than its outside
          dimensions, roughly 2 feet in diameter at the mouth and 4 feet deep.
          The bag can hold up to 500 pounds, not exceeding a volume of 64 cubic
          feet. The bag weighs 15 pounds, regardless of its contents. Retrieving
          an item from the bag requires an action.


          If the bag is overloaded, pierced, or torn, it ruptures and is
          destroyed, and its contents are scattered in the Astral Plane. If the
          bag is turned inside out, its contents spill forth, unharmed, but the
          bag must be put right before it can be used again. Breathing creatures
          inside the bag can survive up to a number of minutes equal to 10
          divided by the number of creatures (minimum 1 minute), after which
          time they begin to suffocate.


          Placing a _bag of holding_ inside an extradimensional space created by
          a _handy haversack_, _portable hole_, or similar item instantly
          destroys both items and opens a gate to the Astral Plane. The gate
          originates where the one item was placed inside the other. Any
          creature within 10 feet of the gate is sucked through it to a random
          location on the Astral Plane. The gate then closes. The gate is
          one-way only and can't be reopened.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bag-of-tricks
      contentId:
        namespace: srd_2014
        type: item
        slug: bag-of-tricks
      title: Bag of Tricks
      data:
        slug: bag-of-tricks
        name: Bag of Tricks
        type: Wondrous item
        desc: >-
          This ordinary bag, made from gray, rust, or tan cloth, appears empty.
          Reaching inside the bag, however, reveals the presence of a small,
          fuzzy object. The bag weighs 1/2 pound.


          You can use an action to pull the fuzzy object from the bag and throw
          it up to 20 feet. When the object lands, it transforms into a creature
          you determine by rolling a d8 and consulting the table that
          corresponds to the bag's color.


          The creature is friendly to you and your companions, and it acts on
          your turn. You can use a bonus action to command how the creature
          moves and what action it takes on its next turn, or to give it general
          orders, such as to attack your enemies. In the absence of such orders,
          the creature acts in a fashion appropriate to its nature.


          Once three fuzzy objects have been pulled from the bag, the bag can't
          be used again until the next dawn.


          **Gray Bag of Tricks (table)**


          | d8 | Creature     |

          |----|--------------|

          | 1  | Weasel       |

          | 2  | Giant rat    |

          | 3  | Badger       |

          | 4  | Boar         |

          | 5  | Panther      |

          | 6  | Giant badger |

          | 7  | Dire wolf    |

          | 8  | Giant elk    |


          **Rust Bag of Tricks (table)**


          | d8 | Creature   |

          |----|------------|

          | 1  | Rat        |

          | 2  | Owl        |

          | 3  | Mastiff    |

          | 4  | Goat       |

          | 5  | Giant goat |

          | 6  | Giant boar |

          | 7  | Lion       |

          | 8  | Brown bear |


          **Tan Bag of Tricks (table)**


          | d8 | Creature     |

          |----|--------------|

          | 1  | Jackal       |

          | 2  | Ape          |

          | 3  | Baboon       |

          | 4  | Axe beak     |

          | 5  | Black bear   |

          | 6  | Giant weasel |

          | 7  | Giant hyena  |

          | 8  | Tiger        |
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bead-of-force
      contentId:
        namespace: srd_2014
        type: item
        slug: bead-of-force
      title: Bead of Force
      data:
        slug: bead-of-force
        name: Bead of Force
        type: Wondrous item
        desc: >-
          This small black sphere measures 3/4 of an inch in diameter and weighs
          an ounce. Typically, 1d4 + 4 _beads of force_ are found together.


          You can use an action to throw the bead up to 60 feet. The bead
          explodes on impact and is destroyed. Each creature within a 10-foot
          radius of where the bead landed must succeed on a DC 15 Dexterity
          saving throw or take 5d4 force damage. A sphere of transparent force
          then encloses the area for 1 minute. Any creature that failed the save
          and is completely within the area is trapped inside this sphere.
          Creatures that succeeded on the save, or are partially within the
          area, are pushed away from the center of the sphere until they are no
          longer inside it. Only breathable air can pass through the sphere's
          wall. No attack or other effect can.


          An enclosed creature can use its action to push against the sphere's
          wall, moving the sphere up to half the creature's walking speed. The
          sphere can be picked up, and its magic causes it to weigh only 1
          pound, regardless of the weight of creatures inside.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: belt-of-dwarvenkind
      contentId:
        namespace: srd_2014
        type: item
        slug: belt-of-dwarvenkind
      title: Belt of Dwarvenkind
      data:
        slug: belt-of-dwarvenkind
        name: Belt of Dwarvenkind
        type: Wondrous item
        desc: >-
          While wearing this belt, you gain the following benefits:


          * Your Constitution score increases by 2, to a maximum of 20.

          * You have advantage on Charisma (Persuasion) checks made to interact
          with dwarves.


          In addition, while attuned to the belt, you have a 50 percent chance
          each day at dawn of growing a full beard if you're capable of growing
          one, or a visibly thicker beard if you already have one.


          If you aren't a dwarf, you gain the following additional benefits
          while wearing the belt:


          * You have advantage on saving throws against poison, and you have
          resistance against poison damage.

          * You have darkvision out to a range of 60 feet.

          * You can speak, read, and write Dwarvish.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: belt-of-giant-strength
      contentId:
        namespace: srd_2014
        type: item
        slug: belt-of-giant-strength
      title: Belt of Giant Strength
      data:
        slug: belt-of-giant-strength
        name: Belt of Giant Strength
        type: Wondrous item
        desc: >-
          While wearing this belt, your Strength score changes to a score
          granted by the belt. If your Strength is already equal to or greater
          than the belt's score, the item has no effect on you.


          Six varieties of this belt exist, corresponding with and having rarity
          according to the six kinds of true giants. The _belt of stone giant
          strength_ and the _belt of frost giant strength_ look different, but
          they have the same effect.


          | Type              | Strength | Rarity    |

          |-------------------|----------|-----------|

          | Hill giant        | 21       | Rare      |

          | Stone/frost giant | 23       | Very rare |

          | Fire giant        | 25       | Very rare |

          | Cloud giant       | 27       | Legendary |

          | Storm giant       | 29       | Legendary |
        rarity: varies
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: berserker-axe
      contentId:
        namespace: srd_2014
        type: item
        slug: berserker-axe
      title: Berserker Axe
      data:
        slug: berserker-axe
        name: Berserker Axe
        type: Weapon (any axe)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon. In addition, while you are attuned to this weapon, your hit
          point maximum increases by 1 for each level you have attained.


          **_Curse_**. This axe is cursed, and becoming attuned to it extends
          the curse to you. As long as you remain cursed, you are unwilling to
          part with the axe, keeping it within reach at all times. You also have
          disadvantage on attack rolls with weapons other than this one, unless
          no foe is within 60 feet of you that you can see or hear.


          Whenever a hostile creature damages you while the axe is in your
          possession, you must succeed on a DC 15 Wisdom saving throw or go
          berserk. While berserk, you must use your action each round to attack
          the creature nearest to you with the axe. If you can make extra
          attacks as part of the Attack action, you use those extra attacks,
          moving to attack the next nearest creature after you fell your current
          target. If you have multiple possible targets, you attack one at
          random. You are berserk until you start your turn with no creatures
          within 60 feet of you that you can see or hear.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: boots-of-elvenkind
      contentId:
        namespace: srd_2014
        type: item
        slug: boots-of-elvenkind
      title: Boots of Elvenkind
      data:
        slug: boots-of-elvenkind
        name: Boots of Elvenkind
        type: Wondrous item
        desc: While you wear these boots, your steps make no sound, regardless of the
          surface you are moving across. You also have advantage on Dexterity
          (Stealth) checks that rely on moving silently.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: boots-of-levitation
      contentId:
        namespace: srd_2014
        type: item
        slug: boots-of-levitation
      title: Boots of Levitation
      data:
        slug: boots-of-levitation
        name: Boots of Levitation
        type: Wondrous item
        desc: While you wear these boots, you can use an action to cast the _levitate_
          spell on yourself at will.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: boots-of-speed
      contentId:
        namespace: srd_2014
        type: item
        slug: boots-of-speed
      title: Boots of Speed
      data:
        slug: boots-of-speed
        name: Boots of Speed
        type: Wondrous item
        desc: >-
          While you wear these boots, you can use a bonus action and click the
          boots' heels together. If you do, the boots double your walking speed,
          and any creature that makes an opportunity attack against you has
          disadvantage on the attack roll. If you click your heels together
          again, you end the effect.


          When the boots' property has been used for a total of 10 minutes, the
          magic ceases to function until you finish a long rest.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: boots-of-striding-and-springing
      contentId:
        namespace: srd_2014
        type: item
        slug: boots-of-striding-and-springing
      title: Boots of Striding and Springing
      data:
        slug: boots-of-striding-and-springing
        name: Boots of Striding and Springing
        type: Wondrous item
        desc: While you wear these boots, your walking speed becomes 30 feet, unless
          your walking speed is higher, and your speed isn't reduced if you are
          encumbered or wearing heavy armor. In addition, you can jump three
          times the normal distance, though you can't jump farther than your
          remaining movement would allow.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: boots-of-the-winterlands
      contentId:
        namespace: srd_2014
        type: item
        slug: boots-of-the-winterlands
      title: Boots of the Winterlands
      data:
        slug: boots-of-the-winterlands
        name: Boots of the Winterlands
        type: Wondrous item
        desc: >-
          These furred boots are snug and feel quite warm. While you wear them,
          you gain the following benefits:


          * You have resistance to cold damage.

          * You ignore difficult terrain created by ice or snow.

          * You can tolerate temperatures as low as -50 degrees Fahrenheit
          without any additional protection. If you wear heavy clothes, you can
          tolerate temperatures as low as -100 degrees Fahrenheit.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bowl-of-commanding-water-elementals
      contentId:
        namespace: srd_2014
        type: item
        slug: bowl-of-commanding-water-elementals
      title: Bowl of Commanding Water Elementals
      data:
        slug: bowl-of-commanding-water-elementals
        name: Bowl of Commanding Water Elementals
        type: Wondrous item
        desc: >-
          While this bowl is filled with water, you can use an action to speak
          the bowl's command word and summon a water elemental, as if you had
          cast the _conjure elemental_ spell. The bowl can't be used this way
          again until the next dawn.


          The bowl is about 1 foot in diameter and half as deep. It weighs 3
          pounds and holds about 3 gallons.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bracers-of-archery
      contentId:
        namespace: srd_2014
        type: item
        slug: bracers-of-archery
      title: Bracers of Archery
      data:
        slug: bracers-of-archery
        name: Bracers of Archery
        type: Wondrous item
        desc: While wearing these bracers, you have proficiency with the longbow and
          shortbow, and you gain a +2 bonus to damage rolls on ranged attacks
          made with such weapons.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bracers-of-defense
      contentId:
        namespace: srd_2014
        type: item
        slug: bracers-of-defense
      title: Bracers of Defense
      data:
        slug: bracers-of-defense
        name: Bracers of Defense
        type: Wondrous item
        desc: While wearing these bracers, you gain a +2 bonus to AC if you are wearing
          no armor and using no shield.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: brazier-of-commanding-fire-elementals
      contentId:
        namespace: srd_2014
        type: item
        slug: brazier-of-commanding-fire-elementals
      title: Brazier of Commanding Fire Elementals
      data:
        slug: brazier-of-commanding-fire-elementals
        name: Brazier of Commanding Fire Elementals
        type: Wondrous item
        desc: >-
          While a fire burns in this brass brazier, you can use an action to
          speak the brazier's command word and summon a fire elemental, as if
          you had cast the _conjure elemental_ spell. The brazier can't be used
          this way again until the next dawn.


          The brazier weighs 5 pounds.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: brooch-of-shielding
      contentId:
        namespace: srd_2014
        type: item
        slug: brooch-of-shielding
      title: Brooch of Shielding
      data:
        slug: brooch-of-shielding
        name: Brooch of Shielding
        type: Wondrous item
        desc: While wearing this brooch, you have resistance to force damage, and you
          have immunity to damage from the _magic missile_ spell.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: broom-of-flying
      contentId:
        namespace: srd_2014
        type: item
        slug: broom-of-flying
      title: Broom of Flying
      data:
        slug: broom-of-flying
        name: Broom of Flying
        type: Wondrous item
        desc: >-
          This wooden broom, which weighs 3 pounds, functions like a mundane
          broom until you stand astride it and speak its command word. It then
          hovers beneath you and can be ridden in the air. It has a flying speed
          of 50 feet. It can carry up to 400 pounds, but its flying speed
          becomes 30 feet while carrying over 200 pounds. The broom stops
          hovering when you land.


          You can send the broom to travel alone to a destination within 1 mile
          of you if you speak the command word, name the location, and are
          familiar with that place. The broom comes back to you when you speak
          another command word, provided that the broom is still within 1 mile
          of you.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: candle-of-invocation
      contentId:
        namespace: srd_2014
        type: item
        slug: candle-of-invocation
      title: Candle of Invocation
      data:
        slug: candle-of-invocation
        name: Candle of Invocation
        type: Wondrous item
        desc: >-
          This slender taper is dedicated to a deity and shares that deity's
          alignment. The candle's alignment can be detected with the _detect
          evil and good_ spell. The GM chooses the god and associated alignment
          or determines the alignment randomly.


          | d20   | Alignment       |

          |-------|-----------------|

          | 1-2   | Chaotic evil    |

          | 3-4   | Chaotic neutral |

          | 5-7   | Chaotic good    |

          | 8-9   | Neutral evil    |

          | 10-11 | Neutral         |

          | 12-13 | Neutral good    |

          | 14-15 | Lawful evil     |

          | 16-17 | Lawful neutral  |

          | 18-20 | Lawful good     |


          The candle's magic is activated when the candle is lit, which requires
          an action. After burning for 4 hours, the candle is destroyed. You can
          snuff it out early for use at a later time. Deduct the time it burned
          in increments of 1 minute from the candle's total burn time.


          While lit, the candle sheds dim light in a 30-foot radius. Any
          creature within that light whose alignment matches that of the candle
          makes attack rolls, saving throws, and ability checks with advantage.
          In addition, a cleric or druid in the light whose alignment matches
          the candle's can cast 1st* level spells he or she has prepared without
          expending spell slots, though the spell's effect is as if cast with a
          1st-level slot.


          Alternatively, when you light the candle for the first time, you can
          cast the _gate_ spell with it. Doing so destroys the candle.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cape-of-the-mountebank
      contentId:
        namespace: srd_2014
        type: item
        slug: cape-of-the-mountebank
      title: Cape of the Mountebank
      data:
        slug: cape-of-the-mountebank
        name: Cape of the Mountebank
        type: Wondrous item
        desc: >-
          This cape smells faintly of brimstone. While wearing it, you can use
          it to cast the _dimension door_ spell as an action. This property of
          the cape can't be used again until the next dawn.


          When you disappear, you leave behind a cloud of smoke, and you appear
          in a similar cloud of smoke at your destination. The smoke lightly
          obscures the space you left and the space you appear in, and it
          dissipates at the end of your next turn. A light or stronger wind
          disperses the smoke.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: carpet-of-flying
      contentId:
        namespace: srd_2014
        type: item
        slug: carpet-of-flying
      title: Carpet of Flying
      data:
        slug: carpet-of-flying
        name: Carpet of Flying
        type: Wondrous item
        desc: >-
          You can speak the carpet's command word as an action to make the
          carpet hover and fly. It moves according to your spoken directions,
          provided that you are within 30 feet of it.


          Four sizes of _carpet of flying_ exist. The GM chooses the size of a
          given carpet or determines it randomly.


          | d100   | Size          | Capacity | Flying Speed |

          |--------|---------------|----------|--------------|

          | 01-20  | 3 ft.  5 ft. | 200 lb.  | 80 feet      |

          | 21-55  | 4 ft.  6 ft. | 400 lb.  | 60 feet      |

          | 56-80  | 5 ft.  7 ft. | 600 lb.  | 40 feet      |

          | 81-100 | 6 ft.  9 ft. | 800 lb.  | 30 feet      |


          A carpet can carry up to twice the weight shown on the table, but it
          flies at half speed if it carries more than its normal capacity.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: censer-of-controlling-air-elementals
      contentId:
        namespace: srd_2014
        type: item
        slug: censer-of-controlling-air-elementals
      title: Censer of Controlling Air Elementals
      data:
        slug: censer-of-controlling-air-elementals
        name: Censer of Controlling Air Elementals
        type: Wondrous item
        desc: >-
          While incense is burning in this censer, you can use an action to
          speak the censer's command word and summon an air elemental, as if you
          had cast the _conjure elemental_ spell. The censer can't be used this
          way again until the next dawn.


          This 6-inch-wide, 1-foot-high vessel resembles a chalice with a
          decorated lid. It weighs 1 pound.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: chime-of-opening
      contentId:
        namespace: srd_2014
        type: item
        slug: chime-of-opening
      title: Chime of Opening
      data:
        slug: chime-of-opening
        name: Chime of Opening
        type: Wondrous item
        desc: >-
          This hollow metal tube measures about 1 foot long and weighs 1 pound.
          You can strike it as an action, pointing it at an object within 120
          feet of you that can be opened, such as a door, lid, or lock. The
          chime issues a clear tone, and one lock or latch on the object opens
          unless the sound can't reach the object. If no locks or latches
          remain, the object itself opens.


          The chime can be used ten times. After the tenth time, it cracks and
          becomes useless.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: circlet-of-blasting
      contentId:
        namespace: srd_2014
        type: item
        slug: circlet-of-blasting
      title: Circlet of Blasting
      data:
        slug: circlet-of-blasting
        name: Circlet of Blasting
        type: Wondrous item
        desc: While wearing this circlet, you can use an action to cast the _scorching
          ray_ spell with it. When you make the spell's attacks, you do so with
          an attack bonus of +5. The circlet can't be used this way again until
          the next dawn.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-arachnida
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-arachnida
      title: Cloak of Arachnida
      data:
        slug: cloak-of-arachnida
        name: Cloak of Arachnida
        type: Wondrous item
        desc: >-
          This fine garment is made of black silk interwoven with faint silvery
          threads. While wearing it, you gain the following benefits:


          * You have resistance to poison damage.

          * You have a climbing speed equal to your walking speed.

          * You can move up, down, and across vertical surfaces and upside down
          along ceilings, while leaving your hands free.

          * You can't be caught in webs of any sort and can move through webs as
          if they were difficult terrain.

          * You can use an action to cast the _web_ spell (save DC 13). The web
          created by the spell fills twice its normal area. Once used, this
          property of the cloak can't be used again until the next dawn.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-displacement
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-displacement
      title: Cloak of Displacement
      data:
        slug: cloak-of-displacement
        name: Cloak of Displacement
        type: Wondrous item
        desc: While you wear this cloak, it projects an illusion that makes you appear
          to be standing in a place near your actual location, causing any
          creature to have disadvantage on attack rolls against you. If you take
          damage, the property ceases to function until the start of your next
          turn. This property is suppressed while you are incapacitated,
          restrained, or otherwise unable to move.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-elvenkind
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-elvenkind
      title: Cloak of Elvenkind
      data:
        slug: cloak-of-elvenkind
        name: Cloak of Elvenkind
        type: Wondrous item
        desc: While you wear this cloak with its hood up, Wisdom (Perception) checks
          made to see you have disadvantage, and you have advantage on Dexterity
          (Stealth) checks made to hide, as the cloak's color shifts to
          camouflage you. Pulling the hood up or down requires an action.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-protection
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-protection
      title: Cloak of Protection
      data:
        slug: cloak-of-protection
        name: Cloak of Protection
        type: Wondrous item
        desc: You gain a +1 bonus to AC and saving throws while you wear this cloak.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-the-bat
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-the-bat
      title: Cloak of the Bat
      data:
        slug: cloak-of-the-bat
        name: Cloak of the Bat
        type: Wondrous item
        desc: >-
          While wearing this cloak, you have advantage on Dexterity (Stealth)
          checks. In an area of dim light or darkness, you can grip the edges of
          the cloak with both hands and use it to fly at a speed of 40 feet. If
          you ever fail to grip the cloak's edges while flying in this way, or
          if you are no longer in dim light or darkness, you lose this flying
          speed.


          While wearing the cloak in an area of dim light or darkness, you can
          use your action to cast _polymorph_ on yourself, transforming into a
          bat. While you are in the form of the bat, you retain your
          Intelligence, Wisdom, and Charisma scores. The cloak can't be used
          this way again until the next dawn.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cloak-of-the-manta-ray
      contentId:
        namespace: srd_2014
        type: item
        slug: cloak-of-the-manta-ray
      title: Cloak of the Manta Ray
      data:
        slug: cloak-of-the-manta-ray
        name: Cloak of the Manta Ray
        type: Wondrous item
        desc: While wearing this cloak with its hood up, you can breathe underwater, and
          you have a swimming speed of 60 feet. Pulling the hood up or down
          requires an action.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: crystal-ball
      contentId:
        namespace: srd_2014
        type: item
        slug: crystal-ball
      title: Crystal Ball
      data:
        slug: crystal-ball
        name: Crystal Ball
        type: Wondrous item
        desc: >-
          The typical _crystal ball_, a very rare item, is about 6 inches in
          diameter. While touching it, you can cast the _scrying_ spell (save DC
          17) with it.


          The following _crystal ball_ variants are legendary items and have
          additional properties.


          **_Crystal Ball of Mind Reading_**. You can use an action to cast the
          _detect thoughts_ spell (save DC 17) while you are scrying with the
          _crystal ball_, targeting creatures you can see within 30 feet of the
          spell's sensor. You don't need to concentrate on this _detect
          thoughts_ to maintain it during its duration, but it ends if _scrying_
          ends.


          **_Crystal Ball of Telepathy_**. While scrying with the crystal ball,
          you can communicate telepathically with creatures you can see within
          30 feet of the spell's sensor. You can also use an action to cast the
          _suggestion_ spell (save DC 17) through the sensor on one of those
          creatures. You don't need to concentrate on this _suggestion_ to
          maintain it during its duration, but it ends if _scrying_ ends. Once
          used, the _suggestion_ power of the _crystal ball_ can't be used again
          until the next dawn.


          **_Crystal Ball of True Seeing_**. While scrying with the crystal
          ball, you have truesight with a radius of 120 feet centered on the
          spell's sensor.
        rarity: very rare or legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cube-of-force
      contentId:
        namespace: srd_2014
        type: item
        slug: cube-of-force
      title: Cube of Force
      data:
        slug: cube-of-force
        name: Cube of Force
        type: Wondrous item
        desc: |-
          This cube is about an inch across. Each face has a distinct marking on it that can be pressed. The cube starts with 36 charges, and it regains 1d20 expended charges daily at dawn.

          You can use an action to press one of the cube's faces, expending a number of charges based on the chosen face, as shown in the Cube of Force Faces table. Each face has a different effect. If the cube has insufficient charges remaining, nothing happens. Otherwise, a barrier of invisible force springs into existence, forming a cube 15 feet on a side. The barrier is centered on you, moves with you, and lasts for 1 minute, until you use an action to press the cube's sixth face, or the cube runs out of charges. You can change the barrier's effect by pressing a different face of the cube and expending the requisite number of charges, resetting the duration.

          If your movement causes the barrier to come into contact with a solid object that can't pass through the cube, you can't move any closer to that object as long as the barrier remains.

          **Cube of Force Faces (table)**

          | Face | Charges | Effect                                                                                                            |
          |------|---------|-------------------------------------------------------------------------------------------------------------------|
          | 1    | 1       | Gases, wind, and fog can't pass through the barrier.                                                              |
          | 2    | 2       | Nonliving matter can't pass through the barrier. Walls, floors, and ceilings can pass through at your discretion. |
          | 3    | 3       | Living matter can't pass through the barrier.                                                                     |
          | 4    | 4       | Spell effects can't pass through the barrier.                                                                     |
          | 5    | 5       | Nothing can pass through the barrier. Walls, floors, and ceilings can pass through at your discretion.            |
          | 6    | 0       | The barrier deactivates.                                                                                          |

          The cube loses charges when the barrier is targeted by certain spells or comes into contact with certain spell or magic item effects, as shown in the table below.

          | Spell or Item    | Charges Lost |
          |------------------|--------------|
          | Disintegrate     | 1d12         |
          | Horn of blasting | 1d10         |
          | Passwall         | 1d6          |
          | Prismatic spray  | 1d20         |
          | Wall of fire     | 1d4          |
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: cubic-gate
      contentId:
        namespace: srd_2014
        type: item
        slug: cubic-gate
      title: Cubic Gate
      data:
        slug: cubic-gate
        name: Cubic Gate
        type: Wondrous item
        desc: >-
          This cube is 3 inches across and radiates palpable magical energy. The
          six sides of the cube are each keyed to a different plane of
          existence, one of which is the Material Plane. The other sides are
          linked to planes determined by the GM.


          You can use an action to press one side of the cube to cast the _gate_
          spell with it, opening a portal to the plane keyed to that side.
          Alternatively, if you use an action to press one side twice, you can
          cast the _plane shift_ spell (save DC 17) with the cube and transport
          the targets to the plane keyed to that side.


          The cube has 3 charges. Each use of the cube expends 1 charge. The
          cube regains 1d3 expended charges daily at dawn.
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dagger-of-venom
      contentId:
        namespace: srd_2014
        type: item
        slug: dagger-of-venom
      title: Dagger of Venom
      data:
        slug: dagger-of-venom
        name: Dagger of Venom
        type: Weapon (dagger)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon.


          You can use an action to cause thick, black poison to coat the blade.
          The poison remains for 1 minute or until an attack using this weapon
          hits a creature. That creature must succeed on a DC 15 Constitution
          saving throw or take 2d10 poison damage and become poisoned for 1
          minute. The dagger can't be used this way again until the next dawn.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dancing-sword
      contentId:
        namespace: srd_2014
        type: item
        slug: dancing-sword
      title: Dancing Sword
      data:
        slug: dancing-sword
        name: Dancing Sword
        type: Weapon (any sword)
        desc: >-
          You can use a bonus action to toss this magic sword into the air and
          speak the command word. When you do so, the sword begins to hover,
          flies up to 30 feet, and attacks one creature of your choice within 5
          feet of it. The sword uses your attack roll and ability score modifier
          to damage rolls.


          While the sword hovers, you can use a bonus action to cause it to fly
          up to 30 feet to another spot within 30 feet of you. As part of the
          same bonus action, you can cause the sword to attack one creature
          within 5 feet of it.


          After the hovering sword attacks for the fourth time, it flies up to
          30 feet and tries to return to your hand. If you have no hand free, it
          falls to the ground at your feet. If the sword has no unobstructed
          path to you, it moves as close to you as it can and then falls to the
          ground. It also ceases to hover if you grasp it or move more than 30
          feet away from it.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: decanter-of-endless-water
      contentId:
        namespace: srd_2014
        type: item
        slug: decanter-of-endless-water
      title: Decanter of Endless Water
      data:
        slug: decanter-of-endless-water
        name: Decanter of Endless Water
        type: Wondrous item
        desc: >-
          This stoppered flask sloshes when shaken, as if it contains water. The
          decanter weighs 2 pounds.


          You can use an action to remove the stopper and speak one of three
          command words, whereupon an amount of fresh water or salt water (your
          choice) pours out of the flask. The water stops pouring out at the
          start of your next turn. Choose from the following options:


          * "Stream" produces 1 gallon of water.

          * "Fountain" produces 5 gallons of water.

          * "Geyser" produces 30 gallons of water that gushes forth in a geyser
          30 feet long and 1 foot wide. As a bonus action while holding the
          decanter, you can aim the geyser at a creature you can see within 30
          feet of you. The target must succeed on a DC 13 Strength saving throw
          or take 1d4 bludgeoning damage and fall prone. Instead of a creature,
          you can target an object that isn't being worn or carried and that
          weighs no more than 200 pounds. The object is either knocked over or
          pushed up to 15 feet away from you.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: deck-of-illusions
      contentId:
        namespace: srd_2014
        type: item
        slug: deck-of-illusions
      title: Deck of Illusions
      data:
        slug: deck-of-illusions
        name: Deck of Illusions
        type: Wondrous item
        desc: >-
          This box contains a set of parchment cards. A full deck has 34 cards.
          A deck found as treasure is usually missing 1d20 - 1 cards.


          The magic of the deck functions only if cards are drawn at random (you
          can use an altered deck of playing cards to simulate the deck). You
          can use an action to draw a card at random from the deck and throw it
          to the ground at a point within 30 feet of you.


          An illusion of one or more creatures forms over the thrown card and
          remains until dispelled. An illusory creature appears real, of the
          appropriate size, and behaves as if it were a real creature except
          that it can do no harm. While you are within 120 feet of the illusory
          creature and can see it, you can use an action to move it magically
          anywhere within 30 feet of its card. Any physical interaction with the
          illusory creature reveals it to be an illusion, because objects pass
          through it. Someone who uses an action to visually inspect the
          creature identifies it as illusory with a successful DC 15
          Intelligence (Investigation) check. The creature then appears
          translucent.


          The illusion lasts until its card is moved or the illusion is
          dispelled. When the illusion ends, the image on its card disappears,
          and that card can't be used again.


          | Playing Card      | Illusion                         |

          |-------------------|----------------------------------|

          | Ace of hearts     | Red dragon                       |

          | King of hearts    | Knight and four guards           |

          | Queen of hearts   | Succubus or incubus              |

          | Jack of hearts    | Druid                            |

          | Ten of hearts     | Cloud giant                      |

          | Nine of hearts    | Ettin                            |

          | Eight of hearts   | Bugbear                          |

          | Two of hearts     | Goblin                           |

          | Ace of diamonds   | Beholder                         |

          | King of diamonds  | Archmage and mage apprentice     |

          | Queen of diamonds | Night hag                        |

          | Jack of diamonds  | Assassin                         |

          | Ten of diamonds   | Fire giant                       |

          | Nine of diamonds  | Ogre mage                        |

          | Eight of diamonds | Gnoll                            |

          | Two of diamonds   | Kobold                           |

          | Ace of spades     | Lich                             |

          | King of spades    | Priest and two acolytes          |

          | Queen of spades   | Medusa                           |

          | Jack of spades    | Veteran                          |

          | Ten of spades     | Frost giant                      |

          | Nine of spades    | Troll                            |

          | Eight of spades   | Hobgoblin                        |

          | Two of spades     | Goblin                           |

          | Ace of clubs      | Iron golem                       |

          | King of clubs     | Bandit captain and three bandits |

          | Queen of clubs    | Erinyes                          |

          | Jack of clubs     | Berserker                        |

          | Ten of clubs      | Hill giant                       |

          | Nine of clubs     | Ogre                             |

          | Eight of clubs    | Orc                              |

          | Two of clubs      | Kobold                           |

          | Jokers (2)        | You (the deck's owner)           |
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: deck-of-many-things
      contentId:
        namespace: srd_2014
        type: item
        slug: deck-of-many-things
      title: Deck of Many Things
      data:
        slug: deck-of-many-things
        name: Deck of Many Things
        type: Wondrous item
        desc: >+
          Usually found in a box or pouch, this deck contains a number of cards
          made of ivory or vellum. Most (75 percent) of these decks have only
          thirteen cards, but the rest have twenty-two.


          Before you draw a card, you must declare how many cards you intend to
          draw and then draw them randomly (you can use an altered deck of
          playing cards to simulate the deck). Any cards drawn in excess of this
          number have no effect. Otherwise, as soon as you draw a card from the
          deck, its magic takes effect. You must draw each card no more than 1
          hour after the previous draw. If you fail to draw the chosen number,
          the remaining number of cards fly from the deck on their own and take
          effect all at once.


          Once a card is drawn, it fades from existence. Unless the card is the
          Fool or the Jester, the card reappears in the deck, making it possible
          to draw the same card twice.


          | Playing Card       | Card        |

          |--------------------|-------------|

          | Ace of diamonds    | Vizier\*    |

          | King of diamonds   | Sun         |

          | Queen of diamonds  | Moon        |

          | Jack of diamonds   | Star        |

          | Two of diamonds    | Comet\*     |

          | Ace of hearts      | The Fates\* |

          | King of hearts     | Throne      |

          | Queen of hearts    | Key         |

          | Jack of hearts     | Knight      |

          | Two of hearts      | Gem\*       |

          | Ace of clubs       | Talons\*    |

          | King of clubs      | The Void    |

          | Queen of clubs     | Flames      |

          | Jack of clubs      | Skull       |

          | Two of clubs       | Idiot\*     |

          | Ace of spades      | Donjon\*    |

          | King of spades     | Ruin        |

          | Queen of spades    | Euryale     |

          | Jack of spades     | Rogue       |

          | Two of spades      | Balance\*   |

          | Joker (with TM)    | Fool\*      |

          | Joker (without TM) | Jester      |


          \*Found only in a deck with twenty-two cards


          **_Balance_**. Your mind suffers a wrenching alteration, causing your
          alignment to change. Lawful becomes chaotic, good becomes evil, and
          vice versa. If you are true neutral or unaligned, this card has no
          effect on you.


          **_Comet_**. If you single-handedly defeat the next hostile monster or
          group of monsters you encounter, you gain experience points enough to
          gain one level. Otherwise, this card has no effect.


          **_Donjon_**. You disappear and become entombed in a state of
          suspended animation in an extradimensional sphere. Everything you were
          wearing and carrying stays behind in the space you occupied when you
          disappeared. You remain imprisoned until you are found and removed
          from the sphere. You can't be located by any divination magic, but a
          _wish_ spell can reveal the location of your prison. You draw no more
          cards.


          **_Euryale_**. The card's medusa-like visage curses you. You take a -2
          penalty on saving throws while cursed in this way. Only a god or the
          magic of The Fates card can end this curse.


          **_The Fates_**. Reality's fabric unravels and spins anew, allowing
          you to avoid or erase one event as if it never happened. You can use
          the card's magic as soon as you draw the card or at any other time
          before you die.


          **_Flames_**. A powerful devil becomes your enemy. The devil seeks
          your ruin and plagues your life, savoring your suffering before
          attempting to slay you. This enmity lasts until either you or the
          devil dies.


          **_Fool_**. You lose 10,000 XP, discard this card, and draw from the
          deck again, counting both draws as one of your declared draws. If
          losing that much XP would cause you to lose a level, you instead lose
          an amount that leaves you with just enough XP to keep your level.


          **_Gem_**. Twenty-five pieces of jewelry worth 2,000 gp each or fifty
          gems worth 1,000 gp each appear at your feet.


          **_Idiot_**. Permanently reduce your Intelligence by 1d4 + 1 (to a
          minimum score of 1). You can draw one additional card beyond your
          declared draws.


          **_Jester_**. You gain 10,000 XP, or you can draw two additional cards
          beyond your declared draws.


          **_Key_**. A rare or rarer magic weapon with which you are proficient
          appears in your hands. The GM chooses the weapon.


          **_Knight_**. You gain the service of a 4th-level fighter who appears
          in a space you choose within 30 feet of you. The fighter is of the
          same race as you and serves you loyally until death, believing the
          fates have drawn him or her to you. You control this character.


          **_Moon_**. You are granted the ability to cast the _wish_ spell 1d3
          times.


          **_Rogue_**. A nonplayer character of the GM's choice becomes hostile
          toward you. The identity of your new enemy isn't known until the NPC
          or someone else reveals it. Nothing less than a _wish_ spell or divine
          intervention can end the NPC's hostility toward you.


          **_Ruin_**. All forms of wealth that you carry or own, other than
          magic items, are lost to you. Portable property vanishes. Businesses,
          buildings, and land you own are lost in a way that alters reality the
          least. Any documentation that proves you should own something lost to
          this card also disappears.


          **_Skull_**. You summon an avatar of death-a ghostly humanoid skeleton
          clad in a tattered black robe and carrying a spectral scythe. It
          appears in a space of the GM's choice within 10 feet of you and
          attacks you, warning all others that you must win the battle alone.
          The avatar fights until you die or it drops to 0 hit points, whereupon
          it disappears. If anyone tries to help you, the helper summons its own
          avatar of death. A creature slain by an avatar of death can't be
          restored to life.


          **_Star_**. Increase one of your ability scores by 2. The score can
          exceed 20 but can't exceed 24.


          **_Sun_**. You gain 50,000 XP, and a wondrous item (which the GM
          determines randomly) appears in your hands.


          **_Talons_**. Every magic item you wear or carry disintegrates.
          Artifacts in your possession aren't destroyed but do vanish.


          **_Throne_**. You gain proficiency in the Persuasion skill, and you
          double your proficiency bonus on checks made with that skill. In
          addition, you gain rightful ownership of a small keep somewhere in the
          world. However, the keep is currently in the hands of monsters, which
          you must clear out before you can claim the keep as yours.


          **_Vizier_**. At any time you choose within one year of drawing this
          card, you can ask a question in meditation and mentally receive a
          truthful answer to that question. Besides information, the answer
          helps you solve a puzzling problem or other dilemma. In other words,
          the knowledge comes with wisdom on how to apply it.


          **_The Void_**. This black card spells disaster. Your soul is drawn
          from your body and contained in an object in a place of the GM's
          choice. One or more powerful beings guard the place. While your soul
          is trapped in this way, your body is incapacitated. A wish spell can't
          restore your soul, but the spell reveals the location of the object
          that holds it. You draw no more cards. 

        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: defender
      contentId:
        namespace: srd_2014
        type: item
        slug: defender
      title: Defender
      data:
        slug: defender
        name: Defender
        type: Weapon (any sword)
        desc: >-
          You gain a +3 bonus to attack and damage rolls made with this magic
          weapon.


          The first time you attack with the sword on each of your turns, you
          can transfer some or all of the sword's bonus to your Armor Class,
          instead of using the bonus on any attacks that turn. For example, you
          could reduce the bonus to your attack and damage rolls to +1 and gain
          a +2 bonus to AC. The adjusted bonuses remain in effect until the
          start of your next turn, although you must hold the sword to gain a
          bonus to AC from it.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: demon-armor
      contentId:
        namespace: srd_2014
        type: item
        slug: demon-armor
      title: Demon Armor
      data:
        slug: demon-armor
        name: Demon Armor
        type: Armor (plate)
        desc: >-
          While wearing this armor, you gain a +1 bonus to AC, and you can
          understand and speak Abyssal. In addition, the armor's clawed
          gauntlets turn unarmed strikes with your hands into magic weapons that
          deal slashing damage, with a +1 bonus to attack rolls and damage rolls
          and a damage die of 1d8.


          **_Curse_**. Once you don this cursed armor, you can't doff it unless
          you are targeted by the _remove curse_ spell or similar magic. While
          wearing the armor, you have disadvantage on attack rolls against
          demons and on saving throws against their spells and special
          abilities.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dimensional-shackles
      contentId:
        namespace: srd_2014
        type: item
        slug: dimensional-shackles
      title: Dimensional Shackles
      data:
        slug: dimensional-shackles
        name: Dimensional Shackles
        type: Wondrous item
        desc: >-
          You can use an action to place these shackles on an incapacitated
          creature. The shackles adjust to fit a creature of Small to Large
          size. In addition to serving as mundane manacles, the shackles prevent
          a creature bound by them from using any method of extradimensional
          movement, including teleportation or travel to a different plane of
          existence. They don't prevent the creature from passing through an
          interdimensional portal.


          You and any creature you designate when you use the shackles can use
          an action to remove them. Once every 30 days, the bound creature can
          make a DC 30 Strength (Athletics) check. On a success, the creature
          breaks free and destroys the shackles.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dragon-scale-mail
      contentId:
        namespace: srd_2014
        type: item
        slug: dragon-scale-mail
      title: Dragon Scale Mail
      data:
        slug: dragon-scale-mail
        name: Dragon Scale Mail
        type: Armor (scale mail)
        desc: >-
          Dragon scale mail is made of the scales of one kind of dragon.
          Sometimes dragons collect their cast-off scales and gift them to
          humanoids. Other times, hunters carefully skin and preserve the hide
          of a dead dragon. In either case, dragon scale mail is highly valued.


          While wearing this armor, you gain a +1 bonus to AC, you have
          advantage on saving throws against the Frightful Presence and breath
          weapons of dragons, and you have resistance to one damage type that is
          determined by the kind of dragon that provided the scales (see the
          table).


          Additionally, you can focus your senses as an action to magically
          discern the distance and direction to the closest dragon within 30
          miles of you that is of the same type as the armor. This special
          action can't be used again until the next dawn.


          | Dragon | Resistance |

          |--------|------------|

          | Black  | Acid       |

          | Blue   | Lightning  |

          | Brass  | Fire       |

          | Bronze | Lightning  |

          | Copper | Acid       |

          | Gold   | Fire       |

          | Green  | Poison     |

          | Red    | Fire       |

          | Silver | Cold       |

          | White  | Cold       |
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dragon-slayer
      contentId:
        namespace: srd_2014
        type: item
        slug: dragon-slayer
      title: Dragon Slayer
      data:
        slug: dragon-slayer
        name: Dragon Slayer
        type: Weapon (any sword)
        desc: >-
          You gain a +1 bonus to attack and damage rolls made with this magic
          weapon.


          When you hit a dragon with this weapon, the dragon takes an extra 3d6
          damage of the weapon's type. For the purpose of this weapon, "dragon"
          refers to any creature with the dragon type, including dragon turtles
          and wyverns.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dust-of-disappearance
      contentId:
        namespace: srd_2014
        type: item
        slug: dust-of-disappearance
      title: Dust of Disappearance
      data:
        slug: dust-of-disappearance
        name: Dust of Disappearance
        type: Wondrous item
        desc: Found in a small packet, this powder resembles very fine sand. There is
          enough of it for one use. When you use an action to throw the dust
          into the air, you and each creature and object within 10 feet of you
          become invisible for 2d4 minutes. The duration is the same for all
          subjects, and the dust is consumed when its magic takes effect. If a
          creature affected by the dust attacks or casts a spell, the
          invisibility ends for that creature.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dust-of-dryness
      contentId:
        namespace: srd_2014
        type: item
        slug: dust-of-dryness
      title: Dust of Dryness
      data:
        slug: dust-of-dryness
        name: Dust of Dryness
        type: Wondrous item
        desc: >-
          This small packet contains 1d6 + 4 pinches of dust. You can use an
          action to sprinkle a pinch of it over water. The dust turns a cube of
          water 15 feet on a side into one marble-sized pellet, which floats or
          rests near where the dust was sprinkled. The pellet's weight is
          negligible.


          Someone can use an action to smash the pellet against a hard surface,
          causing the pellet to shatter and release the water the dust absorbed.
          Doing so ends that pellet's magic.


          An elemental composed mostly of water that is exposed to a pinch of
          the dust must make a DC 13 Constitution saving throw, taking 10d6
          necrotic damage on a failed save, or half as much damage on a
          successful one.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dust-of-sneezing-and-choking
      contentId:
        namespace: srd_2014
        type: item
        slug: dust-of-sneezing-and-choking
      title: Dust of Sneezing and Choking
      data:
        slug: dust-of-sneezing-and-choking
        name: Dust of Sneezing and Choking
        type: Wondrous item
        desc: >-
          Found in a small container, this powder resembles very fine sand. It
          appears to be _dust of disappearance_, and an _identify_ spell reveals
          it to be such. There is enough of it for one use.


          When you use an action to throw a handful of the dust into the air,
          you and each creature that needs to breathe within 30 feet of you must
          succeed on a DC 15 Constitution saving throw or become unable to
          breathe, while sneezing uncontrollably. A creature affected in this
          way is incapacitated and suffocating. As long as it is conscious, a
          creature can repeat the saving throw at the end of each of its turns,
          ending the effect on it on a success. The _lesser restoration_ spell
          can also end the effect on a creature.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dwarven-plate
      contentId:
        namespace: srd_2014
        type: item
        slug: dwarven-plate
      title: Dwarven Plate
      data:
        slug: dwarven-plate
        name: Dwarven Plate
        type: Armor (plate)
        desc: While wearing this armor, you gain a +2 bonus to AC. In addition, if an
          effect moves you against your will along the ground, you can use your
          reaction to reduce the distance you are moved by up to 10 feet.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: dwarven-thrower
      contentId:
        namespace: srd_2014
        type: item
        slug: dwarven-thrower
      title: Dwarven Thrower
      data:
        slug: dwarven-thrower
        name: Dwarven Thrower
        type: Weapon (warhammer)
        desc: You gain a +3 bonus to attack and damage rolls made with this magic
          weapon. It has the thrown property with a normal range of 20 feet and
          a long range of 60 feet. When you hit with a ranged attack using this
          weapon, it deals an extra 1d8 damage or, if the target is a giant, 2d8
          damage. Immediately after the attack, the weapon flies back to your
          hand.
        rarity: very rare
        requires_attunement: requires attunement by a dwarf
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: efficient-quiver
      contentId:
        namespace: srd_2014
        type: item
        slug: efficient-quiver
      title: Efficient Quiver
      data:
        slug: efficient-quiver
        name: Efficient Quiver
        type: Wondrous item
        desc: >-
          Each of the quiver's three compartments connects to an
          extradimensional space that allows the quiver to hold numerous items
          while never weighing more than 2 pounds. The shortest compartment can
          hold up to sixty arrows, bolts, or similar objects. The midsize
          compartment holds up to eighteen javelins or similar objects. The
          longest compartment holds up to six long objects, such as bows,
          quarterstaffs, or spears.


          You can draw any item the quiver contains as if doing so from a
          regular quiver or scabbard.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: efreeti-bottle
      contentId:
        namespace: srd_2014
        type: item
        slug: efreeti-bottle
      title: Efreeti Bottle
      data:
        slug: efreeti-bottle
        name: Efreeti Bottle
        type: Wondrous item
        desc: |-
          This painted brass bottle weighs 1 pound. When you use an action to remove the stopper, a cloud of thick smoke flows out of the bottle. At the end of your turn, the smoke disappears with a flash of harmless fire, and an efreeti appears in an unoccupied space within 30 feet of you.

          The first time the bottle is opened, the GM rolls to determine what happens.

          | d100   | Effect                                                                                                                                                                                                                                                                                                                                                 |
          |--------|--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
          | 01-10  | The efreeti attacks you. After fighting for 5 rounds, the efreeti disappears, and the bottle loses its magic.                                                                                                                                                                                                                                          |
          | 11-90  | The efreeti serves you for 1 hour, doing as you command. Then the efreeti returns to the bottle, and a new stopper contains it. The stopper can't be removed for 24 hours. The next two times the bottle is opened, the same effect occurs. If the bottle is opened a fourth time, the efreeti escapes and disappears, and the bottle loses its magic. |
          | 91-100 | The efreeti can cast the wish spell three times for you. It disappears when it grants the final wish or after 1 hour, and the bottle loses its magic.                                                                                                                                                                                                  |
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: elemental-gem
      contentId:
        namespace: srd_2014
        type: item
        slug: elemental-gem
      title: Elemental Gem
      data:
        slug: elemental-gem
        name: Elemental Gem
        type: Wondrous item
        desc: >-
          This gem contains a mote of elemental energy. When you use an action
          to break the gem, an elemental is summoned as if you had cast the
          _conjure elemental_ spell, and the gem's magic is lost. The type of
          gem determines the elemental summoned by the spell.


          | Gem            | Summoned Elemental |

          |----------------|--------------------|

          | Blue sapphire  | Air elemental      |

          | Yellow diamond | Earth elemental    |

          | Red corundum   | Fire elemental     |

          | Emerald        | Water elemental    |
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: elven-chain
      contentId:
        namespace: srd_2014
        type: item
        slug: elven-chain
      title: Elven Chain
      data:
        slug: elven-chain
        name: Elven Chain
        type: Armor (chain shirt)
        desc: You gain a +1 bonus to AC while you wear this armor. You are considered
          proficient with this armor even if you lack proficiency with medium
          armor.
        rarity: rare
        requires_attunement: ""
