    - id: eyes-of-the-eagle
      contentId:
        namespace: srd_2014
        type: item
        slug: eyes-of-the-eagle
      title: Eyes of the Eagle
      data:
        slug: eyes-of-the-eagle
        name: Eyes of the Eagle
        type: Wondrous item
        desc: These crystal lenses fit over the eyes. While wearing them, you have
          advantage on Wisdom (Perception) checks that rely on sight. In
          conditions of clear visibility, you can make out details of even
          extremely distant creatures and objects as small as 2 feet across.
        rarity: uncommon
        requires_attunement: requires attunement
