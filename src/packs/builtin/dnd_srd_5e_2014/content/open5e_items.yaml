    - id: ring-of-free-action
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-free-action
      title: Ring of Free Action
      data:
        slug: ring-of-free-action
        name: Ring of Free Action
        type: Ring
        desc: While you wear this ring, difficult terrain doesn't cost you extra
          movement. In addition, magic can neither reduce your speed nor cause
          you to be paralyzed or restrained.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-invisibility
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-invisibility
      title: Ring of Invisibility
      data:
        slug: ring-of-invisibility
        name: Ring of Invisibility
        type: Ring
        desc: While wearing this ring, you can turn invisible as an action. Anything you
          are wearing or carrying is invisible with you. You remain invisible
          until the ring is removed, until you attack or cast a spell, or until
          you use a bonus action to become visible again.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-jumping
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-jumping
      title: Ring of Jumping
      data:
        slug: ring-of-jumping
        name: Ring of Jumping
        type: Ring
        desc: While wearing this ring, you can cast the _jump_ spell from it as a bonus
          action at will, but can target only yourself when you do so.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-mind-shielding
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-mind-shielding
      title: Ring of Mind Shielding
      data:
        slug: ring-of-mind-shielding
        name: Ring of Mind Shielding
        type: Ring
        desc: >-
          While wearing this ring, you are immune to magic that allows other
          creatures to read your thoughts, determine whether you are lying, know
          your alignment, or know your creature type. Creatures can
          telepathically communicate with you only if you allow it.


          You can use an action to cause the ring to become invisible until you
          use another action to make it visible, until you remove the ring, or
          until you die.


          If you die while wearing the ring, your soul enters it, unless it
          already houses a soul. You can remain in the ring or depart for the
          afterlife. As long as your soul is in the ring, you can telepathically
          communicate with any creature wearing it. A wearer can't prevent this
          telepathic communication.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-protection
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-protection
      title: Ring of Protection
      data:
        slug: ring-of-protection
        name: Ring of Protection
        type: Ring
        desc: You gain a +1 bonus to AC and saving throws while wearing this ring.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-regeneration
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-regeneration
      title: Ring of Regeneration
      data:
        slug: ring-of-regeneration
        name: Ring of Regeneration
        type: Ring
        desc: While wearing this ring, you regain 1d6 hit points every 10 minutes,
          provided that you have at least 1 hit point. If you lose a body part,
          the ring causes the missing part to regrow and return to full
          functionality after 1d6 + 1 days if you have at least 1 hit point the
          whole time.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-resistance
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-resistance
      title: Ring of Resistance
      data:
        slug: ring-of-resistance
        name: Ring of Resistance
        type: Ring
        desc: >-
          You have resistance to one damage type while wearing this ring. The
          gem in the ring indicates the type, which the GM chooses or determines
          randomly.


          | d10 | Damage Type | Gem        |

          |-----|-------------|------------|

          | 1   | Acid        | Pearl      |

          | 2   | Cold        | Tourmaline |

          | 3   | Fire        | Garnet     |

          | 4   | Force       | Sapphire   |

          | 5   | Lightning   | Citrine    |

          | 6   | Necrotic    | Jet        |

          | 7   | Poison      | Amethyst   |

          | 8   | Psychic     | Jade       |

          | 9   | Radiant     | Topaz      |

          | 10  | Thunder     | Spinel     |
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-shooting-stars
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-shooting-stars
      title: Ring of Shooting Stars
      data:
        slug: ring-of-shooting-stars
        name: Ring of Shooting Stars
        type: Ring
        desc: >-
          While wearing this ring in dim light or darkness, you can cast
          _dancing lights_ and _light_ from the ring at will. Casting either
          spell from the ring requires an action.


          The ring has 6 charges for the following other properties. The ring
          regains 1d6 expended charges daily at dawn.


          **_Faerie Fire_**. You can expend 1 charge as an action to cast
          _faerie fire_ from the ring.


          **_Ball Lightning_**. You can expend 2 charges as an action to create
          one to four 3-foot-diameter spheres of lightning. The more spheres you
          create, the less powerful each sphere is individually.


          Each sphere appears in an unoccupied space you can see within 120 feet
          of you. The spheres last as long as you concentrate (as if
          concentrating on a spell), up to 1 minute. Each sphere sheds dim light
          in a 30-foot radius.


          As a bonus action, you can move each sphere up to 30 feet, but no
          farther than 120 feet away from you. When a creature other than you
          comes within 5 feet of a sphere, the sphere discharges lightning at
          that creature and disappears. That creature must make a DC 15
          Dexterity saving throw. On a failed save, the creature takes lightning
          damage based on the number of spheres you created.


          | Spheres | Lightning Damage |

          |---------|------------------|

          | 4       | 2d4              |

          | 3       | 2d6              |

          | 2       | 5d4              |

          | 1       | 4d12             |


          **_Shooting Stars_**. You can expend 1 to 3 charges as an action. For
          every charge you expend, you launch a glowing mote of light from the
          ring at a point you can see within 60 feet of you. Each creature
          within a 15-foot cube originating from that point is showered in
          sparks and must make a DC 15 Dexterity saving throw, taking 5d4 fire
          damage on a failed save, or half as much damage on a successful one.
        rarity: very rare
        requires_attunement: requires attunement outdoors at night
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-spell-storing
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-spell-storing
      title: Ring of Spell Storing
      data:
        slug: ring-of-spell-storing
        name: Ring of Spell Storing
        type: Ring
        desc: >-
          This ring stores spells cast into it, holding them until the attuned
          wearer uses them. The ring can store up to 5 levels worth of spells at
          a time. When found, it contains 1d6 - 1 levels of stored spells chosen
          by the GM.


          Any creature can cast a spell of 1st through 5th level into the ring
          by touching the ring as the spell is cast. The spell has no effect,
          other than to be stored in the ring. If the ring can't hold the spell,
          the spell is expended without effect. The level of the slot used to
          cast the spell determines how much space it uses.


          While wearing this ring, you can cast any spell stored in it. The
          spell uses the slot level, spell save DC, spell attack bonus, and
          spellcasting ability of the original caster, but is otherwise treated
          as if you cast the spell. The spell cast from the ring is no longer
          stored in it, freeing up space.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-spell-turning
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-spell-turning
      title: Ring of Spell Turning
      data:
        slug: ring-of-spell-turning
        name: Ring of Spell Turning
        type: Ring
        desc: While wearing this ring, you have advantage on saving throws against any
          spell that targets only you (not in an area of effect). In addition,
          if you roll a 20 for the save and the spell is 7th level or lower, the
          spell has no effect on you and instead targets the caster, using the
          slot level, spell save DC, attack bonus, and spellcasting ability of
          the caster.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-swimming
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-swimming
      title: Ring of Swimming
      data:
        slug: ring-of-swimming
        name: Ring of Swimming
        type: Ring
        desc: You have a swimming speed of 40 feet while wearing this ring.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-telekinesis
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-telekinesis
      title: Ring of Telekinesis
      data:
        slug: ring-of-telekinesis
        name: Ring of Telekinesis
        type: Ring
        desc: While wearing this ring, you can cast the _telekinesis_ spell at will, but
          you can target only objects that aren't being worn or carried.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-the-ram
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-the-ram
      title: Ring of the Ram
      data:
        slug: ring-of-the-ram
        name: Ring of the Ram
        type: Ring
        desc: >-
          This ring has 3 charges, and it regains 1d3 expended charges daily at
          dawn. While wearing the ring, you can use an action to expend 1 to 3
          of its charges to attack one creature you can see within 60 feet of
          you. The ring produces a spectral ram's head and makes its attack roll
          with a +7 bonus. On a hit, for each charge you spend, the target takes
          2d10 force damage and is pushed 5 feet away from you.


          Alternatively, you can expend 1 to 3 of the ring's charges as an
          action to try to break an object you can see within 60 feet of you
          that isn't being worn or carried. The ring makes a Strength check with
          a +5 bonus for each charge you spend.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-three-wishes
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-three-wishes
      title: Ring of Three Wishes
      data:
        slug: ring-of-three-wishes
        name: Ring of Three Wishes
        type: Ring
        desc: While wearing this ring, you can use an action to expend 1 of its 3
          charges to cast the _wish_ spell from it. The ring becomes nonmagical
          when you use the last charge.
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-warmth
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-warmth
      title: Ring of Warmth
      data:
        slug: ring-of-warmth
        name: Ring of Warmth
        type: Ring
        desc: While wearing this ring, you have resistance to cold damage. In addition,
          you and everything you wear and carry are unharmed by temperatures as
          low as -50 degrees Fahrenheit.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-water-walking
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-water-walking
      title: Ring of Water Walking
      data:
        slug: ring-of-water-walking
        name: Ring of Water Walking
        type: Ring
        desc: While wearing this ring, you can stand on and move across any liquid
          surface as if it were solid ground.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-x-ray-vision
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-x-ray-vision
      title: Ring of X-ray Vision
      data:
        slug: ring-of-x-ray-vision
        name: Ring of X-ray Vision
        type: Ring
        desc: >-
          While wearing this ring, you can use an action to speak its command
          word. When you do so, you can see into and through solid matter for 1
          minute. This vision has a radius of 30 feet. To you, solid objects
          within that radius appear transparent and don't prevent light from
          passing through them. The vision can penetrate 1 foot of stone, 1 inch
          of common metal, or up to 3 feet of wood or dirt. Thicker substances
          block the vision, as does a thin sheet of lead.


          Whenever you use the ring again before taking a long rest, you must
          succeed on a DC 15 Constitution saving throw or gain one level of
          exhaustion.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: robe-of-eyes
      contentId:
        namespace: srd_2014
        type: item
        slug: robe-of-eyes
      title: Robe of Eyes
      data:
        slug: robe-of-eyes
        name: Robe of Eyes
        type: Wondrous item
        desc: >-
          This robe is adorned with eyelike patterns. While you wear the robe,
          you gain the following benefits:


          * The robe lets you see in all directions, and you have advantage on
          Wisdom (Perception) checks that rely on sight.

          * You have darkvision out to a range of 120 feet.

          * You can see invisible creatures and objects, as well as see into the
          Ethereal Plane, out to a range of 120 feet.


          The eyes on the robe can't be closed or averted. Although you can
          close or avert your own eyes, you are never considered to be doing so
          while wearing this robe.


          A _light_ spell cast on the robe or a _daylight_ spell cast within 5
          feet of the robe causes you to be blinded for 1 minute. At the end of
          each of your turns, you can make a Constitution saving throw (DC 11
          for _light_ or DC 15 for _daylight_), ending the blindness on a
          success.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: robe-of-scintillating-colors
      contentId:
        namespace: srd_2014
        type: item
        slug: robe-of-scintillating-colors
      title: Robe of Scintillating Colors
      data:
        slug: robe-of-scintillating-colors
        name: Robe of Scintillating Colors
        type: Wondrous item
        desc: This robe has 3 charges, and it regains 1d3 expended charges daily at
          dawn. While you wear it, you can use an action and expend 1 charge to
          cause the garment to display a shifting pattern of dazzling hues until
          the end of your next turn. During this time, the robe sheds bright
          light in a 30-foot radius and dim light for an additional 30 feet.
          Creatures that can see you have disadvantage on attack rolls against
          you. In addition, any creature in the bright light that can see you
          when the robe's power is activated must succeed on a DC 15 Wisdom
          saving throw or become stunned until the effect ends.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: robe-of-stars
      contentId:
        namespace: srd_2014
        type: item
        slug: robe-of-stars
      title: Robe of Stars
      data:
        slug: robe-of-stars
        name: Robe of Stars
        type: Wondrous item
        desc: >-
          This black or dark blue robe is embroidered with small white or silver
          stars. You gain a +1 bonus to saving throws while you wear it.


          Six stars, located on the robe's upper front portion, are particularly
          large. While wearing this robe, you can use an action to pull off one
          of the stars and use it to cast _magic missile_ as a 5th-level spell.
          Daily at dusk, 1d6 removed stars reappear on the robe.


          While you wear the robe, you can use an action to enter the Astral
          Plane along with everything you are wearing and carrying. You remain
          there until you use an action to return to the plane you were on. You
          reappear in the last space you occupied, or if that space is occupied,
          the nearest unoccupied space.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: robe-of-the-archmagi
      contentId:
        namespace: srd_2014
        type: item
        slug: robe-of-the-archmagi
      title: Robe of the Archmagi
      data:
        slug: robe-of-the-archmagi
        name: Robe of the Archmagi
        type: Wondrous item
        desc: >-
          This elegant garment is made from exquisite cloth of white, gray, or
          black and adorned with silvery runes. The robe's color corresponds to
          the alignment for which the item was created. A white robe was made
          for good, gray for neutral, and black for evil. You can't attune to a
          _robe of the archmagi_ that doesn't correspond to your alignment.


          You gain these benefits while wearing the robe:


          * If you aren't wearing armor, your base Armor Class is 15 + your
          Dexterity modifier.

          * You have advantage on saving throws against spells and other magical
          effects.

          * Your spell save DC and spell attack bonus each increase by 2.
        rarity: legendary
        requires_attunement: requires attunement by a sorcerer, warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: robe-of-useful-items
      contentId:
        namespace: srd_2014
        type: item
        slug: robe-of-useful-items
      title: Robe of Useful Items
      data:
        slug: robe-of-useful-items
        name: Robe of Useful Items
        type: Wondrous item
        desc: |-
          This robe has cloth patches of various shapes and colors covering it. While wearing the robe, you can use an action to detach one of the patches, causing it to become the object or creature it represents. Once the last patch is removed, the robe becomes an ordinary garment.

          The robe has two of each of the following patches:

          * Dagger
          * Bullseye lantern (filled and lit)
          * Steel mirror
          * 10-foot pole
          * Hempen rope (50 feet, coiled)
          * Sack

          In addition, the robe has 4d4 other patches. The GM chooses the patches or determines them randomly.

          | d100   | Patch                                                                                                                                                                                             |
          |--------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
          | 01-08  | Bag of 100 gp                                                                                                                                                                                     |
          | 09-15  | Silver coffer (1 foot long, 6 inches wide and deep) worth 500 gp                                                                                                                                  |
          | 16-22  | Iron door (up to 10 feet wide and 10 feet high, barred on one side of your choice), which you can place in an opening you can reach; it conforms to fit the opening, attaching and hinging itself |
          | 23-30  | 10 gems worth 100 gp each                                                                                                                                                                         |
          | 31-44  | Wooden ladder (24 feet long) |
          | 45-51 | A riding horse with saddle bags                                                                                                                                |
          | 52-59  | Pit (a cube 10 feet on a side), which you can place on the ground within 10 feet of you                                                                                                           |
          | 60-68  | 4 potions of healing                                                                                                                                                                              |
          | 69-75  | Rowboat (12 feet long)                                                                                                                                                                            |
          | 76-83  | Spell scroll containing one spell of 1st to 3rd level                                                                                                                                             |
          | 84-90  | 2 mastiffs                                                                                                                                                                                        |
          | 91-96  | Window (2 feet by 4 feet, up to 2 feet deep), which you can place on a vertical surface you can reach                                                                                             |
          | 97-100 | Portable ram                                                                                                                                                                                      |
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rod-of-absorption
      contentId:
        namespace: srd_2014
        type: item
        slug: rod-of-absorption
      title: Rod of Absorption
      data:
        slug: rod-of-absorption
        name: Rod of Absorption
        type: Rod
        desc: >-
          While holding this rod, you can use your reaction to absorb a spell
          that is targeting only you and not with an area of effect. The
          absorbed spell's effect is canceled, and the spell's energy-not the
          spell itself-is stored in the rod. The energy has the same level as
          the spell when it was cast. The rod can absorb and store up to 50
          levels of energy over the course of its existence. Once the rod
          absorbs 50 levels of energy, it can't absorb more. If you are targeted
          by a spell that the rod can't store, the rod has no effect on that
          spell.


          When you become attuned to the rod, you know how many levels of energy
          the rod has absorbed over the course of its existence, and how many
          levels of spell energy it currently has stored.


          If you are a spellcaster holding the rod, you can convert energy
          stored in it into spell slots to cast spells you have prepared or
          know. You can create spell slots only of a level equal to or lower
          than your own spell slots, up to a maximum of 5th level. You use the
          stored levels in place of your slots, but otherwise cast the spell as
          normal. For example, you can use 3 levels stored in the rod as a
          3rd-level spell slot.


          A newly found rod has 1d10 levels of spell energy stored in it
          already. A rod that can no longer absorb spell energy and has no
          energy remaining becomes nonmagical.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rod-of-alertness
      contentId:
        namespace: srd_2014
        type: item
        slug: rod-of-alertness
      title: Rod of Alertness
      data:
        slug: rod-of-alertness
        name: Rod of Alertness
        type: Rod
        desc: >-
          This rod has a flanged head and the following properties.


          **_Alertness_**. While holding the rod, you have advantage on Wisdom
          (Perception) checks and on rolls for initiative.


          **_Spells_**. While holding the rod, you can use an action to cast one
          of the following spells from it: _detect evil and good_, _detect
          magic_, _detect poison and disease_, or _see invisibility._


          **_Protective Aura_**. As an action, you can plant the haft end of the
          rod in the ground, whereupon the rod's head sheds bright light in a
          60-foot radius and dim light for an additional 60 feet. While in that
          bright light, you and any creature that is friendly to you gain a +1
          bonus to AC and saving throws and can sense the location of any
          invisible hostile creature that is also in the bright light.


          The rod's head stops glowing and the effect ends after 10 minutes, or
          when a creature uses an action to pull the rod from the ground. This
          property can't be used again until the next dawn.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rod-of-lordly-might
      contentId:
        namespace: srd_2014
        type: item
        slug: rod-of-lordly-might
      title: Rod of Lordly Might
      data:
        slug: rod-of-lordly-might
        name: Rod of Lordly Might
        type: Rod
        desc: >-
          This rod has a flanged head, and it functions as a magic mace that
          grants a +3 bonus to attack and damage rolls made with it. The rod has
          properties associated with six different buttons that are set in a row
          along the haft. It has three other properties as well, detailed below.


          **_Six Buttons_**. You can press one of the rod's six buttons as a
          bonus action. A button's effect lasts until you push a different
          button or until you push the same button again, which causes the rod
          to revert to its normal form.


          If you press **button 1**, the rod becomes a _flame tongue_, as a
          fiery blade sprouts from the end opposite the rod's flanged head.


          If you press **button 2**, the rod's flanged head folds down and two
          crescent-shaped blades spring out, transforming the rod into a magic
          battleaxe that grants a +3 bonus to attack and damage rolls made with
          it.


          If you press **button 3**, the rod's flanged head folds down, a spear
          point springs from the rod's tip, and the rod's handle lengthens into
          a 6-foot haft, transforming the rod into a magic spear that grants a
          +3 bonus to attack and damage rolls made with it.


          If you press **button 4**, the rod transforms into a climbing pole up
          to 50 feet long, as you specify. In surfaces as hard as granite, a
          spike at the bottom and three hooks at the top anchor the pole.
          Horizontal bars 3 inches long fold out from the sides, 1 foot apart,
          forming a ladder. The pole can bear up to 4,000 pounds. More weight or
          lack of solid anchoring causes the rod to revert to its normal form.


          If you press **button 5**, the rod transforms into a handheld
          battering ram and grants its user a +10 bonus to Strength checks made
          to break through doors, barricades, and other barriers.


          If you press **button 6**, the rod assumes or remains in its normal
          form and indicates magnetic north. (Nothing happens if this function
          of the rod is used in a location that has no magnetic north.) The rod
          also gives you knowledge of your approximate depth beneath the ground
          or your height above it.


          **_Drain Life_**. When you hit a creature with a melee attack using
          the rod, you can force the target to make a DC 17 Constitution saving
          throw. On a failure, the target takes an extra 4d6 necrotic damage,
          and you regain a number of hit points equal to half that necrotic
          damage. This property can't be used again until the next dawn.


          **_Paralyze_**. When you hit a creature with a melee attack using the
          rod, you can force the target to make a DC 17 Strength saving throw.
          On a failure, the target is paralyzed for 1 minute. The target can
          repeat the saving throw at the end of each of its turns, ending the
          effect on a success. This property can't be used again until the next
          dawn.


          **_Terrify_**. While holding the rod, you can use an action to force
          each creature you can see within 30 feet of you to make a DC 17 Wisdom
          saving throw. On a failure, a target is frightened of you for 1
          minute. A frightened target can repeat the saving throw at the end of
          each of its turns, ending the effect on itself on a success. This
          property can't be used again until the next dawn.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rod-of-rulership
      contentId:
        namespace: srd_2014
        type: item
        slug: rod-of-rulership
      title: Rod of Rulership
      data:
        slug: rod-of-rulership
        name: Rod of Rulership
        type: Rod
        desc: You can use an action to present the rod and command obedience from each
          creature of your choice that you can see within 120 feet of you. Each
          target must succeed on a DC 15 Wisdom saving throw or be charmed by
          you for 8 hours. While charmed in this way, the creature regards you
          as its trusted leader. If harmed by you or your companions, or
          commanded to do something contrary to its nature, a target ceases to
          be charmed in this way. The rod can't be used again until the next
          dawn.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rod-of-security
      contentId:
        namespace: srd_2014
        type: item
        slug: rod-of-security
      title: Rod of Security
      data:
        slug: rod-of-security
        name: Rod of Security
        type: Rod
        desc: >-
          While holding this rod, you can use an action to activate it. The rod
          then instantly transports you and up to 199 other willing creatures
          you can see to a paradise that exists in an extraplanar space. You
          choose the form that the paradise takes. It could be a tranquil
          garden, lovely glade, cheery tavern, immense palace, tropical island,
          fantastic carnival, or whatever else you can imagine. Regardless of
          its nature, the paradise contains enough water and food to sustain its
          visitors. Everything else that can be interacted with inside the
          extraplanar space can exist only there. For example, a flower picked
          from a garden in the paradise disappears if it is taken outside the
          extraplanar space.


          For each hour spent in the paradise, a visitor regains hit points as
          if it had spent 1 Hit Die. Also, creatures don't age while in the
          paradise, although time passes normally. Visitors can remain in the
          paradise for up to 200 days divided by the number of creatures present
          (round down).


          When the time runs out or you use an action to end it, all visitors
          reappear in the location they occupied when you activated the rod, or
          an unoccupied space nearest that location. The rod can't be used again
          until ten days have passed.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rope-of-climbing
      contentId:
        namespace: srd_2014
        type: item
        slug: rope-of-climbing
      title: Rope of Climbing
      data:
        slug: rope-of-climbing
        name: Rope of Climbing
        type: Wondrous item
        desc: >-
          This 60-foot length of silk rope weighs 3 pounds and can hold up to
          3,000 pounds. If you hold one end of the rope and use an action to
          speak the command word, the rope animates. As a bonus action, you can
          command the other end to move toward a destination you choose. That
          end moves 10 feet on your turn when you first command it and 10 feet
          on each of your turns until reaching its destination, up to its
          maximum length away, or until you tell it to stop. You can also tell
          the rope to fasten itself securely to an object or to unfasten itself,
          to knot or unknot itself, or to coil itself for carrying.


          If you tell the rope to knot, large knots appear at 1* foot intervals
          along the rope. While knotted, the rope shortens to a 50-foot length
          and grants advantage on checks made to climb it.


          The rope has AC 20 and 20 hit points. It regains 1 hit point every 5
          minutes as long as it has at least 1 hit point. If the rope drops to 0
          hit points, it is destroyed.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: rope-of-entanglement
      contentId:
        namespace: srd_2014
        type: item
        slug: rope-of-entanglement
      title: Rope of Entanglement
      data:
        slug: rope-of-entanglement
        name: Rope of Entanglement
        type: Wondrous item
        desc: >-
          This rope is 30 feet long and weighs 3 pounds. If you hold one end of
          the rope and use an action to speak its command word, the other end
          darts forward to entangle a creature you can see within 20 feet of
          you. The target must succeed on a DC 15 Dexterity saving throw or
          become restrained.


          You can release the creature by using a bonus action to speak a second
          command word. A target restrained by the rope can use an action to
          make a DC 15 Strength or Dexterity check (target's choice). On a
          success, the creature is no longer restrained by the rope.


          The rope has AC 20 and 20 hit points. It regains 1 hit point every 5
          minutes as long as it has at least 1 hit point. If the rope drops to 0
          hit points, it is destroyed.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: scarab-of-protection
      contentId:
        namespace: srd_2014
        type: item
        slug: scarab-of-protection
      title: Scarab of Protection
      data:
        slug: scarab-of-protection
        name: Scarab of Protection
        type: Wondrous item
        desc: >-
          If you hold this beetle-shaped medallion in your hand for 1 round, an
          inscription appears on its surface revealing its magical nature. It
          provides two benefits while it is on your person:


          * You have advantage on saving throws against spells.

          * The scarab has 12 charges. If you fail a saving throw against a
          necromancy spell or a harmful effect originating from an undead
          creature, you can use your reaction to expend 1 charge and turn the
          failed save into a successful one. The scarab crumbles into powder and
          is destroyed when its last charge is expended.
