    - id: amulet-of-the-planes
      contentId:
        namespace: srd_2014
        type: item
        slug: amulet-of-the-planes
      title: Amulet of the Planes
      data:
        slug: amulet-of-the-planes
        name: Amulet of the Planes
        type: Wondrous item
        desc: While wearing this amulet, you can use an action to name a location that
          you are familiar with on another plane of existence. Then make a DC 15
          Intelligence check. On a successful check, you cast the _plane shift_
          spell. On a failure, you and each creature and object within 15 feet
          of you travel to a random destination. Roll a d100. On a 1-60, you
          travel to a random location on the plane you named. On a 61-100, you
          travel to a randomly determined plane of existence.
        rarity: very rare
        requires_attunement: requires attunement
