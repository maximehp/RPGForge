    - id: sovereign-glue
      contentId:
        namespace: srd_2014
        type: item
        slug: sovereign-glue
      title: Sovereign Glue
      data:
        slug: sovereign-glue
        name: Sovereign Glue
        type: Wondrous item
        desc: >-
          This viscous, milky-white substance can form a permanent adhesive bond
          between any two objects. It must be stored in a jar or flask that has
          been coated inside with _oil of slipperiness._ When found, a container
          contains 1d6 + 1 ounces.


          One ounce of the glue can cover a 1-foot square surface. The glue
          takes 1 minute to set. Once it has done so, the bond it creates can be
          broken only by the application of _universal solvent_ or _oil of
          etherealness_, or with a _wish_ spell.
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: spell-scroll
      contentId:
        namespace: srd_2014
        type: item
        slug: spell-scroll
      title: Spell Scroll
      data:
        slug: spell-scroll
        name: Spell Scroll
        type: Scroll
        desc: >-
          A _spell scroll_ bears the words of a single spell, written in a
          mystical cipher. If the spell is on your class's spell list, you can
          use an action to read the scroll and cast its spell without having to
          provide any of the spell's components. Otherwise, the scroll is
          unintelligible.


          If the spell is on your class's spell list but of a higher level than
          you can normally cast, you must make an ability check using your
          spellcasting ability to determine whether you cast it successfully.
          The DC equals 10 + the spell's level. On a failed check, the spell
          disappears from the scroll with no other effect. Once the spell is
          cast, the words on the scroll fade, and the scroll itself crumbles to
          dust.


          The level of the spell on the scroll determines the spell's saving
          throw DC and attack bonus, as well as the scroll's rarity, as shown in
          the Spell Scroll table.


          **Spell Scroll (table)**


          | Spell Level | Rarity    | Save DC | Attack Bonus |

          |-------------|-----------|---------|--------------|

          | Cantrip     | Common    | 13      | +5           |

          | 1st         | Common    | 13      | +5           |

          | 2nd         | Uncommon  | 13      | +5           |

          | 3rd         | Uncommon  | 15      | +7           |

          | 4th         | Rare      | 15      | +7           |

          | 5th         | Rare      | 17      | +9           |

          | 6th         | Very rare | 17      | +9           |

          | 7th         | Very rare | 18      | +10          |

          | 8th         | Very rare | 18      | +10          |

          | 9th         | Legendary | 19      | +11          |


          A wizard spell on a _spell scroll_ can be copied just as spells in
          spellbooks can be copied. When a spell is copied from a the copier
          must succeed on an Intelligence (Arcana) check with a DC equal to 10 +
          the spell's level. If the check succeeds, the spell is successfully
          copied. Whether the check succeeds or fails, the _spell scroll_ is
          destroyed.
        rarity: varies
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: spellguard-shield
