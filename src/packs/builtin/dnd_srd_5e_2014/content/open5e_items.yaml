        slug: shield-of-missile-attraction
        name: Shield of Missile Attraction
        type: Armor (shield)
        desc: >-
          While holding this shield, you have resistance to damage from ranged
          weapon attacks.


          **_Curse_**. This shield is cursed. Attuning to it curses you until
          you are targeted by the _remove curse_ spell or similar magic.
