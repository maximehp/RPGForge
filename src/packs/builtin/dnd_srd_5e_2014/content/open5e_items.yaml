        name: Animated Shield
        type: Armor (shield)
        desc: While holding this shield, you can speak its command word as a bonus
          action to cause it to animate. The shield leaps into the air and
          hovers in your space to protect you as if you were wielding it,
          leaving your hands free. The shield remains animated for 1 minute,
          until you use a bonus action to end this effect, or until you are
          incapacitated or die, at which point the shield falls to the ground or
          into your hand if you have one free.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: apparatus-of-the-crab
      contentId:
        namespace: srd_2014
        type: item
        slug: apparatus-of-the-crab
      title: Apparatus of the Crab
      data:
        slug: apparatus-of-the-crab
        name: Apparatus of the Crab
        type: Wondrous item
        desc: |-
          This item first appears to be a Large sealed iron barrel weighing 500 pounds. The barrel has a hidden catch, which can be found with a successful DC 20 Intelligence (Investigation) check. Releasing the catch unlocks a hatch at one end of the barrel, allowing two Medium or smaller creatures to crawl inside. Ten levers are set in a row at the far end, each in a neutral position, able to move either up or down. When certain levers are used, the apparatus transforms to resemble a giant lobster.

          The apparatus of the Crab is a Large object with the following statistics:

          **Armor Class:** 20

          **Hit Points:** 200

          **Speed:** 30 ft., swim 30 ft. (or 0 ft. for both if the legs and tail aren't extended)

          **Damage Immunities:** poison, psychic

          To be used as a vehicle, the apparatus requires one pilot. While the apparatus's hatch is closed, the compartment is airtight and watertight. The compartment holds enough air for 10 hours of breathing, divided by the number of breathing creatures inside.

          The apparatus floats on water. It can also go underwater to a depth of 900 feet. Below that, the vehicle takes 2d6 bludgeoning damage per minute from pressure.

          A creature in the compartment can use an action to move as many as two of the apparatus's levers up or down. After each use, a lever goes back to its neutral position. Each lever, from left to right, functions as shown in the Apparatus of the Crab Levers table.

          **Apparatus of the Crab Levers (table)**

          | Lever | Up                                                                                                                               | Down                                                                                                                                        |
          |-------|----------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------|
          | 1     | Legs and tail extend, allowing the apparatus to walk and swim.                                                                   | Legs and tail retract, reducing the apparatus's speed to 0 and making it unable to benefit from bonuses to speed.                           |
          | 2     | Forward window shutter opens.                                                                                                    | Forward window shutter closes.                                                                                                              |
          | 3     | Side window shutters open (two per side).                                                                                        | Side window shutters close (two per side).                                                                                                  |
          | 4     | Two claws extend from the front sides of the apparatus.                                                                          | The claws retract.                                                                                                                          |
          | 5     | Each extended claw makes the following melee weapon attack: +8 to hit, reach 5 ft., one target. Hit: 7 (2d6) bludgeoning damage. | Each extended claw makes the following melee weapon attack: +8 to hit, reach 5 ft., one target. Hit: The target is grappled (escape DC 15). |
          | 6     | The apparatus walks or swims forward.                                                                                            | The apparatus walks or swims backward.                                                                                                      |
          | 7     | The apparatus turns 90 degrees left.                                                                                             | The apparatus turns 90 degrees right.                                                                                                       |
          | 8     | Eyelike fixtures emit bright light in a 30-foot radius and dim light for an additional 30 feet.                                  | The light turns off.                                                                                                                        |
          | 9     | The apparatus sinks as much as 20 feet in liquid.                                                                                | The apparatus rises up to 20 feet in liquid.                                                                                                |
          | 10    | The rear hatch unseals and opens.                                                                                                | The rear hatch closes and seals.                                                                                                            |
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: armor-of-invulnerability
      contentId:
        namespace: srd_2014
        type: item
        slug: armor-of-invulnerability
      title: Armor of Invulnerability
      data:
        slug: armor-of-invulnerability
        name: Armor of Invulnerability
        type: Armor (plate)
        desc: You have resistance to nonmagical damage while you wear this armor.
          Additionally, you can use an action to make yourself immune to
          nonmagical damage for 10 minutes or until you are no longer wearing
          the armor. Once this special action is used, it can't be used again
          until the next dawn.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: armor-of-resistance
      contentId:
        namespace: srd_2014
        type: item
        slug: armor-of-resistance
      title: Armor of Resistance
      data:
        slug: armor-of-resistance
        name: Armor of Resistance
        type: Armor (light)
        desc: >-
          You have resistance to one type of damage while you wear this armor.
          The GM chooses the type or determines it randomly from the options
          below.


          | d10 | Damage Type |

          |-----|-------------|

          | 1   | Acid        |

          | 2   | Cold        |

          | 3   | Fire        |

          | 4   | Force       |

          | 5   | Lightning   |

          | 6   | Necrotic    |

          | 7   | Poison      |

          | 8   | Psychic     |

          | 9   | Radiant     |

          | 10  | Thunder     |
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: armor-of-vulnerability
      contentId:
        namespace: srd_2014
        type: item
        slug: armor-of-vulnerability
      title: Armor of Vulnerability
      data:
        slug: armor-of-vulnerability
        name: Armor of Vulnerability
        type: Armor (plate)
        desc: >-
          While wearing this armor, you have resistance to one of the following
          damage types: bludgeoning, piercing, or slashing. The GM chooses the
          type or determines it randomly.


          **_Curse_**. This armor is cursed, a fact that is revealed only when
          an _identify_ spell is cast on the armor or you attune to it. Attuning
          to the armor curses you until you are targeted by the _remove curse_
          spell or similar magic; removing the armor fails to end the curse.
          While cursed, you have vulnerability to two of the three damage types
          associated with the armor (not the one to which it grants resistance).
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: arrow-catching-shield
      contentId:
        namespace: srd_2014
        type: item
        slug: arrow-catching-shield
      title: Arrow-Catching Shield
      data:
        slug: arrow-catching-shield
        name: Arrow-Catching Shield
        type: Armor (shield)
        desc: You gain a +2 bonus to AC against ranged attacks while you wield this
          shield. This bonus is in addition to the shield's normal bonus to AC.
          In addition, whenever an attacker makes a ranged attack against a
          target within 5 feet of you, you can use your reaction to become the
          target of the attack instead.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: arrow-of-slaying
      contentId:
        namespace: srd_2014
        type: item
        slug: arrow-of-slaying
      title: Arrow of Slaying
      data:
        slug: arrow-of-slaying
        name: Arrow of Slaying
        type: Weapon (arrow)
        desc: >-
          An _arrow of slaying_ is a magic weapon meant to slay a particular
          kind of creature. Some are more focused than others; for example,
          there are both _arrows of dragon slaying_ and _arrows of blue dragon
          slaying_. If a creature belonging to the type, race, or group
          associated with an _arrow of slaying_ takes damage from the arrow, the
          creature must make a DC 17 Constitution saving throw, taking an extra
          6d10 piercing damage on a failed save, or half as much extra damage on
          a successful one.


          Once an _arrow of slaying_ deals its extra damage to a creature, it
          becomes a nonmagical arrow.


          Other types of magic ammunition of this kind exist, such as _bolts of
          slaying_ meant for a crossbow, though arrows are most common.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: bag-of-beans
      contentId:
        namespace: srd_2014
        type: item
        slug: bag-of-beans
      title: Bag of Beans
      data:
        slug: bag-of-beans
        name: Bag of Beans
        type: Wondrous item
        desc: |-
          Inside this heavy cloth bag are 3d4 dry beans. The bag weighs 1/2 pound plus 1/4 pound for each bean it contains.

          If you dump the bag's contents out on the ground, they explode in a 10-foot radius, extending from the beans. Each creature in the area, including you, must make a DC 15 Dexterity saving throw, taking 5d4 fire damage on a failed save, or half as much damage on a successful one. The fire ignites flammable objects in the area that aren't being worn or carried.

          If you remove a bean from the bag, plant it in dirt or sand, and then water it, the bean produces an effect 1 minute later from the ground where it was planted. The GM can choose an effect from the following table, determine it randomly, or create an effect.

          | d100  | Effect                                                                                                                                                                                                                                                                                                                                                                |
          |-------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
          | 01    | 5d4 toadstools sprout. If a creature eats a toadstool, roll any die. On an odd roll, the eater must succeed on a DC 15 Constitution saving throw or take 5d6 poison damage and become poisoned for 1 hour. On an even roll, the eater gains 5d6 temporary hit points for 1 hour.                                                                                      |
          | 02-10 | A geyser erupts and spouts water, beer, berry juice, tea, vinegar, wine, or oil (GM's choice) 30 feet into the air for 1d12 rounds.                                                                                                                                                                                                                                   |
          | 11-20 | A treant sprouts. There's a 50 percent chance that the treant is chaotic evil and attacks.                                                                                                                                                                                                                                                                            |
          | 21-30 | An animate, immobile stone statue in your likeness rises. It makes verbal threats against you. If you leave it and others come near, it describes you as the most heinous of villains and directs the newcomers to find and attack you. If you are on the same plane of existence as the statue, it knows where you are. The statue becomes inanimate after 24 hours. |
          | 31-40 | A campfire with blue flames springs forth and burns for 24 hours (or until it is extinguished).                                                                                                                                                                                                                                                                       |
          | 41-50 | 1d6 + 6 shriekers sprout                                                                                                                                                                                                                                                                                                                                              |
          | 51-60 | 1d4 + 8 bright pink toads crawl forth. Whenever a toad is touched, it transforms into a Large or smaller monster of the GM's choice. The monster remains for 1 minute, then disappears in a puff of bright pink smoke.                                                                                                                                                |
          | 61-70 | A hungry bulette burrows up and attacks. 71-80 A fruit tree grows. It has 1d10 + 20 fruit, 1d8 of which act as randomly determined magic potions, while one acts as an ingested poison of the GM's choice. The tree vanishes after 1 hour. Picked fruit remains, retaining any magic for 30 days.                                                                     |
          | 81-90 | A nest of 1d4 + 3 eggs springs up. Any creature that eats an egg must make a DC 20 Constitution saving throw. On a successful save, a creature permanently increases its lowest ability score by 1, randomly choosing among equally low scores. On a failed save, the creature takes 10d6 force damage from an internal magical explosion.                            |
          | 91-99 | A pyramid with a 60-foot-square base bursts upward. Inside is a sarcophagus containing a mummy lord. The pyramid is treated as the mummy lord's lair, and its sarcophagus contains treasure of the GM's choice.                                                                                                                                                       |
          | 100   | A giant beanstalk sprouts, growing to a height of the GM's choice. The top leads where the GM chooses, such as to a great view, a cloud giant's castle, or a different plane of existence.                                                                                                                                                                            |
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
