    - id: eversmoking-bottle
      contentId:
        namespace: srd_2014
        type: item
        slug: eversmoking-bottle
      title: Eversmoking Bottle
      data:
        slug: eversmoking-bottle
        name: Eversmoking Bottle
        type: Wondrous item
        desc: >-
          Smoke leaks from the lead-stoppered mouth of this brass bottle, which
          weighs 1 pound. When you use an action to remove the stopper, a cloud
          of thick smoke pours out in a 60-foot radius from the bottle. The
          cloud's area is heavily obscured. Each minute the bottle remains open
          and within the cloud, the radius increases by 10 feet until it reaches
          its maximum radius of 120 feet.


          The cloud persists as long as the bottle is open. Closing the bottle
          requires you to speak its command word as an action. Once the bottle
          is closed, the cloud disperses after 10 minutes. A moderate wind (11
          to 20 miles per hour) can also disperse the smoke after 1 minute, and
          a strong wind (21 or more miles per hour) can do so after 1 round.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: eyes-of-charming
      contentId:
        namespace: srd_2014
        type: item
        slug: eyes-of-charming
      title: Eyes of Charming
      data:
        slug: eyes-of-charming
        name: Eyes of Charming
        type: Wondrous item
        desc: These crystal lenses fit over the eyes. They have 3 charges. While wearing
          them, you can expend 1 charge as an action to cast the _charm person_
          spell (save DC 13) on a humanoid within 30 feet of you, provided that
          you and the target can see each other. The lenses regain all expended
          charges daily at dawn.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: eyes-of-minute-seeing
      contentId:
        namespace: srd_2014
        type: item
        slug: eyes-of-minute-seeing
      title: Eyes of Minute Seeing
      data:
        slug: eyes-of-minute-seeing
        name: Eyes of Minute Seeing
        type: Wondrous item
        desc: These crystal lenses fit over the eyes. While wearing them, you can see
          much better than normal out to a range of 1 foot. You have advantage
          on Intelligence (Investigation) checks that rely on sight while
          searching an area or studying an object within that range.
        rarity: uncommon
        requires_attunement: ""
