        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: manual-of-golems
      contentId:
        namespace: srd_2014
        type: item
        slug: manual-of-golems
      title: Manual of Golems
      data:
        slug: manual-of-golems
        name: Manual of Golems
        type: Wondrous item
        desc: >-
          This tome contains information and incantations necessary to make a
          particular type of golem. The GM chooses the type or determines it
          randomly. To decipher and use the manual, you must be a spellcaster
          with at least two 5th-level spell slots. A creature that can't use a
          _manual of golems_ and attempts to read it takes 6d6 psychic damage.


          | d20   | Golem | Time     | Cost       |

          |-------|-------|----------|------------|

          | 1-5   | Clay  | 30 days  | 65,000 gp  |

          | 6-17  | Flesh | 60 days  | 50,000 gp  |

          | 18    | Iron  | 120 days | 100,000 gp |

          | 19-20 | Stone | 90 days  | 80,000 gp  |


          To create a golem, you must spend the time shown on the table, working
          without interruption with the manual at hand and resting no more than
          8 hours per day. You must also pay the specified cost to purchase
          supplies.


          Once you finish creating the golem, the book is consumed in eldritch
          flames. The golem becomes animate when the ashes of the manual are
          sprinkled on it. It is under your control, and it understands and
          obeys your spoken commands.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: manual-of-quickness-of-action
      contentId:
        namespace: srd_2014
        type: item
        slug: manual-of-quickness-of-action
      title: Manual of Quickness of Action
      data:
        slug: manual-of-quickness-of-action
        name: Manual of Quickness of Action
        type: Wondrous item
        desc: This book contains coordination and balance exercises, and its words are
          charged with magic. If you spend 48 hours over a period of 6 days or
          fewer studying the book's contents and practicing its guidelines, your
          Dexterity score increases by 2, as does your maximum for that score.
          The manual then loses its magic, but regains it in a century.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: marvelous-pigments
      contentId:
        namespace: srd_2014
        type: item
        slug: marvelous-pigments
      title: Marvelous Pigments
      data:
        slug: marvelous-pigments
        name: Marvelous Pigments
        type: Wondrous item
        desc: >-
          Typically found in 1d4 pots inside a fine wooden box with a brush
          (weighing 1 pound in total), these pigments allow you to create
          three-dimensional objects by painting them in two dimensions. The
          paint flows from the brush to form the desired object as you
          concentrate on its image.


          Each pot of paint is sufficient to cover 1,000 square feet of a
          surface, which lets you create inanimate objects or terrain
          features-such as a door, a pit, flowers, trees, cells, rooms, or
          weapons- that are up to 10,000 cubic feet. It takes 10 minutes to
          cover 100 square feet.


          When you complete the painting, the object or terrain feature depicted
          becomes a real, nonmagical object. Thus, painting a door on a wall
          creates an actual door that can be opened to whatever is beyond.
          Painting a pit on a floor creates a real pit, and its depth counts
          against the total area of objects you create.


          Nothing created by the pigments can have a value greater than 25 gp.
          If you paint an object of greater value (such as a diamond or a pile
          of gold), the object looks authentic, but close inspection reveals it
          is made from paste, bone, or some other worthless material.


          If you paint a form of energy such as fire or lightning, the energy
          appears but dissipates as soon as you complete the painting, doing no
          harm to anything.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: medallion-of-thoughts
      contentId:
        namespace: srd_2014
        type: item
        slug: medallion-of-thoughts
      title: Medallion of Thoughts
      data:
        slug: medallion-of-thoughts
        name: Medallion of Thoughts
        type: Wondrous item
        desc: The medallion has 3 charges. While wearing it, you can use an action and
          expend 1 charge to cast the _detect thoughts_ spell (save DC 13) from
          it. The medallion regains 1d3 expended charges daily at dawn.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mirror-of-life-trapping
      contentId:
        namespace: srd_2014
        type: item
        slug: mirror-of-life-trapping
      title: Mirror of Life Trapping
      data:
        slug: mirror-of-life-trapping
        name: Mirror of Life Trapping
        type: Wondrous item
        desc: >-
          When this 4-foot-tall mirror is viewed indirectly, its surface shows
          faint images of creatures. The mirror weighs 50 pounds, and it has AC
          11, 10 hit points, and vulnerability to bludgeoning damage. It
          shatters and is destroyed when reduced to 0 hit points.


          If the mirror is hanging on a vertical surface and you are within 5
          feet of it, you can use an action to speak its command word and
          activate it. It remains activated until you use an action to speak the
          command word again.


          Any creature other than you that sees its reflection in the activated
          mirror while within 30 feet of it must succeed on a DC 15 Charisma
          saving throw or be trapped, along with anything it is wearing or
          carrying, in one of the mirror's twelve extradimensional cells. This
          saving throw is made with advantage if the creature knows the mirror's
          nature, and constructs succeed on the saving throw automatically.


          An extradimensional cell is an infinite expanse filled with thick fog
          that reduces visibility to 10 feet. Creatures trapped in the mirror's
          cells don't age, and they don't need to eat, drink, or sleep. A
          creature trapped within a cell can escape using magic that permits
          planar travel. Otherwise, the creature is confined to the cell until
          freed.


          If the mirror traps a creature but its twelve extradimensional cells
          are already occupied, the mirror frees one trapped creature at random
          to accommodate the new prisoner. A freed creature appears in an
          unoccupied space within sight of the mirror but facing away from it.
          If the mirror is shattered, all creatures it contains are freed and
          appear in unoccupied spaces near it.


          While within 5 feet of the mirror, you can use an action to speak the
          name of one creature trapped in it or call out a particular cell by
          number. The creature named or contained in the named cell appears as
          an image on the mirror's surface. You and the creature can then
          communicate normally.


          In a similar way, you can use an action to speak a second command word
          and free one creature trapped in the mirror. The freed creature
          appears, along with its possessions, in the unoccupied space nearest
          to the mirror and facing away from it.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: mithral-armor
      contentId:
        namespace: srd_2014
        type: item
        slug: mithral-armor
      title: Mithral Armor
      data:
        slug: mithral-armor
        name: Mithral Armor
        type: Armor (medium or heavy)
        desc: Mithral is a light, flexible metal. A mithral chain shirt or breastplate
          can be worn under normal clothes. If the armor normally imposes
          disadvantage on Dexterity (Stealth) checks or has a Strength
          requirement, the mithral version of the armor doesn't.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: necklace-of-adaptation
      contentId:
        namespace: srd_2014
        type: item
        slug: necklace-of-adaptation
      title: Necklace of Adaptation
      data:
        slug: necklace-of-adaptation
        name: Necklace of Adaptation
        type: Wondrous item
        desc: While wearing this necklace, you can breathe normally in any environment,
          and you have advantage on saving throws made against harmful gases and
          vapors (such as _cloudkill_ and _stinking cloud_ effects, inhaled
          poisons, and the breath weapons of some dragons).
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: necklace-of-fireballs
      contentId:
        namespace: srd_2014
        type: item
        slug: necklace-of-fireballs
      title: Necklace of Fireballs
      data:
        slug: necklace-of-fireballs
        name: Necklace of Fireballs
        type: Wondrous item
        desc: >-
          This necklace has 1d6 + 3 beads hanging from it. You can use an action
          to detach a bead and throw it up to 60 feet away. When it reaches the
          end of its trajectory, the bead detonates as a 3rd-level _fireball_
          spell (save DC 15).


          You can hurl multiple beads, or even the whole necklace, as one
          action. When you do so, increase the level of the _fireball_ by 1 for
          each bead beyond the first.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: necklace-of-prayer-beads
      contentId:
        namespace: srd_2014
        type: item
        slug: necklace-of-prayer-beads
      title: Necklace of Prayer Beads
      data:
        slug: necklace-of-prayer-beads
        name: Necklace of Prayer Beads
        type: Wondrous item
        desc: |-
          This necklace has 1d4 + 2 magic beads made from aquamarine, black pearl, or topaz. It also has many nonmagical beads made from stones such as amber, bloodstone, citrine, coral, jade, pearl, or quartz. If a magic bead is removed from the necklace, that bead loses its magic.

          Six types of magic beads exist. The GM decides the type of each bead on the necklace or determines it randomly. A necklace can have more than one bead of the same type. To use one, you must be wearing the necklace. Each bead contains a spell that you can cast from it as a bonus action (using your spell save DC if a save is necessary). Once a magic bead's spell is cast, that bead can't be used again until the next dawn.

          | d20   | Bead of...   | Spell                                         |
          |-------|--------------|-----------------------------------------------|
          | 1-6   | Blessing     | Bless                                         |
          | 7-12  | Curing       | Cure wounds (2nd level) or lesser restoration |
          | 13-16 | Favor        | Greater restoration                           |
          | 17-18 | Smiting      | Branding smite                                |
          | 19    | Summons      | Planar ally                                   |
          | 20    | Wind walking | Wind walk                                     |
        rarity: rare
        requires_attunement: requires attunement by a cleric, druid, or paladin
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: nine-lives-stealer
      contentId:
        namespace: srd_2014
        type: item
        slug: nine-lives-stealer
      title: Nine Lives Stealer
      data:
        slug: nine-lives-stealer
        name: Nine Lives Stealer
        type: Weapon (any sword)
        desc: >-
          You gain a +2 bonus to attack and damage rolls made with this magic
          weapon.


          The sword has 1d8 + 1 charges. If you score a critical hit against a
          creature that has fewer than 100 hit points, it must succeed on a DC
          15 Constitution saving throw or be slain instantly as the sword tears
          its life force from its body (a construct or an undead is immune). The
          sword loses 1 charge if the creature is slain. When the sword has no
          charges remaining, it loses this property.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: oathbow
      contentId:
        namespace: srd_2014
        type: item
        slug: oathbow
      title: Oathbow
      data:
        slug: oathbow
        name: Oathbow
        type: Weapon (longbow)
        desc: >-
          When you nock an arrow on this bow, it whispers in Elvish, "Swift
          defeat to my enemies." When you use this weapon to make a ranged
          attack, you can, as a command phrase, say, "Swift death to you who
          have wronged me." The target of your attack becomes your sworn enemy
          until it dies or until dawn seven days later. You can have only one
          such sworn enemy at a time. When your sworn enemy dies, you can choose
          a new one after the next dawn.


          When you make a ranged attack roll with this weapon against your sworn
          enemy, you have advantage on the roll. In addition, your target gains
          no benefit from cover, other than total cover, and you suffer no
          disadvantage due to long range. If the attack hits, your sworn enemy
          takes an extra 3d6 piercing damage.


          While your sworn enemy lives, you have disadvantage on attack rolls
          with all other weapons.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: oil-of-etherealness
      contentId:
        namespace: srd_2014
        type: item
        slug: oil-of-etherealness
      title: Oil of Etherealness
      data:
        slug: oil-of-etherealness
        name: Oil of Etherealness
        type: Potion
        desc: Beads of this cloudy gray oil form on the outside of its container and
          quickly evaporate. The oil can cover a Medium or smaller creature,
          along with the equipment it's wearing and carrying (one additional
          vial is required for each size category above Medium). Applying the
          oil takes 10 minutes. The affected creature then gains the effect of
          the _etherealness_ spell for 1 hour.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: oil-of-sharpness
      contentId:
        namespace: srd_2014
        type: item
        slug: oil-of-sharpness
      title: Oil of Sharpness
      data:
        slug: oil-of-sharpness
        name: Oil of Sharpness
        type: Potion
        desc: This clear, gelatinous oil sparkles with tiny, ultrathin silver shards.
          The oil can coat one slashing or piercing weapon or up to 5 pieces of
          slashing or piercing ammunition. Applying the oil takes 1 minute. For
          1 hour, the coated item is magical and has a +3 bonus to attack and
          damage rolls.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: oil-of-slipperiness
      contentId:
        namespace: srd_2014
        type: item
        slug: oil-of-slipperiness
      title: Oil of Slipperiness
      data:
        slug: oil-of-slipperiness
        name: Oil of Slipperiness
        type: Potion
        desc: >-
          This sticky black unguent is thick and heavy in the container, but it
          flows quickly when poured. The oil can cover a Medium or smaller
          creature, along with the equipment it's wearing and carrying (one
          additional vial is required for each size category above Medium).
          Applying the oil takes 10 minutes. The affected creature then gains
          the effect of a _freedom of movement_ spell for 8 hours.


          Alternatively, the oil can be poured on the ground as an action, where
          it covers a 10-foot square, duplicating the effect of the _grease_
          spell in that area for 8 hours.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: orb-of-dragonkind
      contentId:
        namespace: srd_2014
        type: item
        slug: orb-of-dragonkind
      title: Orb of Dragonkind
      data:
        slug: orb-of-dragonkind
        name: Orb of Dragonkind
        type: Wondrous item
        desc: >-
          Ages past, elves and humans waged a terrible war against evil dragons.
          When the world seemed doomed, powerful wizards came together and
          worked their greatest magic, forging five _Orbs of Dragonkind_ (or
          _Dragon Orbs_) to help them defeat the dragons. One orb was taken to
          each of the five wizard towers, and there they were used to speed the
          war toward a victorious end. The wizards used the orbs to lure dragons
          to them, then destroyed the dragons with powerful magic.


          As the wizard towers fell in later ages, the orbs were destroyed or
          faded into legend, and only three are thought to survive. Their magic
          has been warped and twisted over the centuries, so although their
          primary purpose of calling dragons still functions, they also allow
          some measure of control over dragons.


          Each orb contains the essence of an evil dragon, a presence that
          resents any attempt to coax magic from it. Those lacking in force of
          personality might find themselves enslaved to an orb.


          An orb is an etched crystal globe about 10 inches in diameter. When
          used, it grows to about 20 inches in diameter, and mist swirls inside
          it.


          While attuned to an orb, you can use an action to peer into the orb's
          depths and speak its command word. You must then make a DC 15 Charisma
          check. On a successful check, you control the orb for as long as you
          remain attuned to it. On a failed check, you become charmed by the orb
          for as long as you remain attuned to it.


          While you are charmed by the orb, you can't voluntarily end your
          attunement to it, and the orb casts _suggestion_ on you at will (save
          DC 18), urging you to work toward the evil ends it desires. The dragon
          essence within the orb might want many things: the annihilation of a
          particular people, freedom from the orb, to spread suffering in the
          world, to advance the worship of Tiamat, or something else the GM
          decides.


          **_Random Properties_**. An _Orb of Dragonkind_ has the following
          random properties:


          * 2 minor beneficial properties

          * 1 minor detrimental property

          * 1 major detrimental property


          **_Spells_**. The orb has 7 charges and regains 1d4 + 3 expended
          charges daily at dawn. If you control the orb, you can use an action
          and expend 1 or more charges to cast one of the following spells (save
          DC 18) from it: _cure wounds_ (5th-level version, 3 charges),
          _daylight_ (1 charge), _death ward_ (2 charges), or _scrying_ (3
          charges).


          You can also use an action to cast the _detect magic_ spell from the
          orb without using any charges.


          **_Call Dragons_**. While you control the orb, you can use an action
          to cause the artifact to issue a telepathic call that extends in all
          directions for 40 miles. Evil dragons in range feel compelled to come
          to the orb as soon as possible by the most direct route. Dragon
          deities such as Tiamat are unaffected by this call. Dragons drawn to
          the orb might be hostile toward you for compelling them against their
          will. Once you have used this property, it can't be used again for 1
          hour.


          **_Destroying an Orb_**. An _Orb of Dragonkind_ appears fragile but is
          impervious to most damage, including the attacks and breath weapons of
          dragons. A _disintegrate_ spell or one good hit from a +3 magic weapon
          is sufficient to destroy an orb, however.
        rarity: artifact
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: pearl-of-power
      contentId:
        namespace: srd_2014
        type: item
        slug: pearl-of-power
      title: Pearl of Power
      data:
        slug: pearl-of-power
        name: Pearl of Power
        type: Wondrous item
        desc: While this pearl is on your person, you can use an action to speak its
          command word and regain one expended spell slot. If the expended slot
          was of 4th level or higher, the new slot is 3rd level. Once you use
          the pearl, it can't be used again until the next dawn.
        rarity: uncommon
        requires_attunement: requires attunement by a spellcaster
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: periapt-of-health
      contentId:
        namespace: srd_2014
        type: item
        slug: periapt-of-health
      title: Periapt of Health
      data:
        slug: periapt-of-health
        name: Periapt of Health
        type: Wondrous item
        desc: You are immune to contracting any disease while you wear this pendant. If
          you are already infected with a disease, the effects of the disease
          are suppressed you while you wear the pendant.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: periapt-of-proof-against-poison
      contentId:
        namespace: srd_2014
        type: item
        slug: periapt-of-proof-against-poison
      title: Periapt of Proof against Poison
      data:
        slug: periapt-of-proof-against-poison
        name: Periapt of Proof against Poison
        type: Wondrous item
        desc: This delicate silver chain has a brilliant-cut black gem pendant. While
          you wear it, poisons have no effect on you. You are immune to the
          poisoned condition and have immunity to poison damage.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: periapt-of-wound-closure
      contentId:
        namespace: srd_2014
        type: item
        slug: periapt-of-wound-closure
      title: Periapt of Wound Closure
      data:
        slug: periapt-of-wound-closure
        name: Periapt of Wound Closure
        type: Wondrous item
        desc: While you wear this pendant, you stabilize whenever you are dying at the
          start of your turn. In addition, whenever you roll a Hit Die to regain
          hit points, double the number of hit points it restores.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: philter-of-love
      contentId:
        namespace: srd_2014
        type: item
        slug: philter-of-love
      title: Philter of Love
      data:
        slug: philter-of-love
        name: Philter of Love
        type: Potion
        desc: The next time you see a creature within 10 minutes after drinking this
          philter, you become charmed by that creature for 1 hour. If the
          creature is of a species and gender you are normally attracted to, you
          regard it as your true love while you are charmed. This potion's
          rose-hued, effervescent liquid contains one easy-to-miss bubble shaped
          like a heart.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: pipes-of-haunting
      contentId:
        namespace: srd_2014
        type: item
        slug: pipes-of-haunting
      title: Pipes of Haunting
      data:
        slug: pipes-of-haunting
        name: Pipes of Haunting
        type: Wondrous item
        desc: You must be proficient with wind instruments to use these pipes. They have
          3 charges. You can use an action to play them and expend 1 charge to
          create an eerie, spellbinding tune. Each creature within 30 feet of
          you that hears you play must succeed on a DC 15 Wisdom saving throw or
          become frightened of you for 1 minute. If you wish, all creatures in
          the area that aren't hostile toward you automatically succeed on the
          saving throw. A creature that fails the saving throw can repeat it at
          the end of each of its turns, ending the effect on itself on a
          success. A creature that succeeds on its saving throw is immune to the
          effect of these pipes for 24 hours. The pipes regain 1d3 expended
          charges daily at dawn.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: pipes-of-the-sewers
      contentId:
        namespace: srd_2014
        type: item
        slug: pipes-of-the-sewers
      title: Pipes of the Sewers
      data:
        slug: pipes-of-the-sewers
        name: Pipes of the Sewers
        type: Wondrous item
        desc: >-
          You must be proficient with wind instruments to use these pipes. While
          you are attuned to the pipes, ordinary rats and giant rats are
          indifferent toward you and will not attack you unless you threaten or
          harm them.


          The pipes have 3 charges. If you play the pipes as an action, you can
          use a bonus action to expend 1 to 3 charges, calling forth one swarm
          of rats with each expended charge, provided that enough rats are
          within half a mile of you to be called in this fashion (as determined
          by the GM). If there aren't enough rats to form a swarm, the charge is
          wasted. Called swarms move toward the music by the shortest available
          route but aren't under your control otherwise. The pipes regain 1d3
          expended charges daily at dawn.


          Whenever a swarm of rats that isn't under another creature's control
          comes within 30 feet of you while you are playing the pipes, you can
          make a Charisma check contested by the swarm's Wisdom check. If you
          lose the contest, the swarm behaves as it normally would and can't be
          swayed by the pipes' music for the next 24 hours. If you win the
          contest, the swarm is swayed by the pipes' music and becomes friendly
          to you and your companions for as long as you continue to play the
          pipes each round as an action. A friendly swarm obeys your commands.
          If you issue no commands to a friendly swarm, it defends itself but
          otherwise takes no actions. If a friendly swarm starts its turn and
          can't hear the pipes' music, your control over that swarm ends, and
          the swarm behaves as it normally would and can't be swayed by the
          pipes' music for the next 24 hours.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: plate-armor-of-etherealness
      contentId:
        namespace: srd_2014
        type: item
        slug: plate-armor-of-etherealness
      title: Plate Armor of Etherealness
      data:
        slug: plate-armor-of-etherealness
        name: Plate Armor of Etherealness
        type: Armor (plate)
        desc: While you're wearing this armor, you can speak its command word as an
          action to gain the effect of the _etherealness_ spell, which last for
          10 minutes or until you remove the armor or use an action to speak the
          command word again. This property of the armor can't be used again
          until the next dawn.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: portable-hole
      contentId:
        namespace: srd_2014
        type: item
        slug: portable-hole
      title: Portable Hole
      data:
        slug: portable-hole
        name: Portable Hole
        type: Wondrous item
        desc: >-
          This fine black cloth, soft as silk, is folded up to the dimensions of
          a handkerchief. It unfolds into a circular sheet 6 feet in diameter.


          You can use an action to unfold a _portable hole_ and place it on or
          against a solid surface, whereupon the _portable hole_ creates an
          extradimensional hole 10 feet deep. The cylindrical space within the
          hole exists on a different plane, so it can't be used to create open
          passages. Any creature inside an open _portable hole_ can exit the
          hole by climbing out of it.


          You can use an action to close a _portable hole_ by taking hold of the
          edges of the cloth and folding it up. Folding the cloth closes the
          hole, and any creatures or objects within remain in the
          extradimensional space. No matter what's in it, the hole weighs next
          to nothing.


          If the hole is folded up, a creature within the hole's
          extradimensional space can use an action to make a DC 10 Strength
          check. On a successful check, the creature forces its way out and
          appears within 5 feet of the _portable hole_ or the creature carrying
          it. A breathing creature within a closed _portable hole_ can survive
          for up to 10 minutes, after which time it begins to suffocate.


          Placing a _portable hole_ inside an extradimensional space created by
          a _bag of holding_, _handy haversack_, or similar item instantly
          destroys both items and opens a gate to the Astral Plane. The gate
          originates where the one item was placed inside the other. Any
          creature within 10 feet of the gate is sucked through it and deposited
          in a random location on the Astral Plane. The gate then closes. The
          gate is one-way only and can't be reopened.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-animal-friendship
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-animal-friendship
      title: Potion of Animal Friendship
      data:
        slug: potion-of-animal-friendship
        name: Potion of Animal Friendship
        type: Potion
        desc: "When you drink this potion, you can cast the _animal friendship_ spell
          (save DC 13) for 1 hour at will. Agitating this muddy liquid brings
          little bits into view: a fish scale, a hummingbird tongue, a cat claw,
          or a squirrel hair."
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-clairvoyance
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-clairvoyance
      title: Potion of Clairvoyance
      data:
        slug: potion-of-clairvoyance
        name: Potion of Clairvoyance
        type: Potion
        desc: When you drink this potion, you gain the effect of the _clairvoyance_
          spell. An eyeball bobs in this yellowish liquid but vanishes when the
          potion is opened.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-climbing
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-climbing
      title: Potion of Climbing
      data:
        slug: potion-of-climbing
        name: Potion of Climbing
        type: Potion
        desc: When you drink this potion, you gain a climbing speed equal to your
          walking speed for 1 hour. During this time, you have advantage on
          Strength (Athletics) checks you make to climb. The potion is separated
          into brown, silver, and gray layers resembling bands of stone. Shaking
          the bottle fails to mix the colors.
        rarity: common
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-diminution
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-diminution
      title: Potion of Diminution
      data:
        slug: potion-of-diminution
        name: Potion of Diminution
        type: Potion
        desc: When you drink this potion, you gain the "reduce" effect of the
          _enlarge/reduce_ spell for 1d4 hours (no concentration required). The
          red in the potion's liquid continuously contracts to a tiny bead and
          then expands to color the clear liquid around it. Shaking the bottle
          fails to interrupt this process.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-flying
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-flying
      title: Potion of Flying
      data:
        slug: potion-of-flying
        name: Potion of Flying
        type: Potion
        desc: When you drink this potion, you gain a flying speed equal to your walking
          speed for 1 hour and can hover. If you're in the air when the potion
          wears off, you fall unless you have some other means of staying aloft.
          This potion's clear liquid floats at the top of its container and has
          cloudy white impurities drifting in it.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-gaseous-form
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-gaseous-form
      title: Potion of Gaseous Form
      data:
        slug: potion-of-gaseous-form
        name: Potion of Gaseous Form
        type: Potion
        desc: When you drink this potion, you gain the effect of the _gaseous form_
          spell for 1 hour (no concentration required) or until you end the
          effect as a bonus action. This potion's container seems to hold fog
          that moves and pours like water.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-giant-strength
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-giant-strength
      title: Potion of Giant Strength
      data:
        slug: potion-of-giant-strength
        name: Potion of Giant Strength
        type: Potion
        desc: >-
          When you drink this potion, your Strength score changes for 1 hour.
          The type of giant determines the score (see the table below). The
          potion has no effect on you if your Strength is equal to or greater
          than that score.


          This potion's transparent liquid has floating in it a sliver of
          fingernail from a giant of the appropriate type. The _potion of frost
          giant strength_ and the _potion of stone giant strength_ have the same
          effect.


          | Type of Giant     | Strength | Rarity    |

          |-------------------|----------|-----------|

          | Hill giant        | 21       | Uncommon  |

          | Frost/stone giant | 23       | Rare      |

          | Fire giant        | 25       | Rare      |

          | Cloud giant       | 27       | Very rare |

          | Storm giant       | 29       | Legendary |
        rarity: varies
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-growth
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-growth
      title: Potion of Growth
      data:
        slug: potion-of-growth
        name: Potion of Growth
        type: Potion
        desc: When you drink this potion, you gain the "enlarge" effect of the
          _enlarge/reduce_ spell for 1d4 hours (no concentration required). The
          red in the potion's liquid continuously expands from a tiny bead to
          color the clear liquid around it and then contracts. Shaking the
          bottle fails to interrupt this process.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-healing
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-healing
      title: Potion of Healing
      data:
        slug: potion-of-healing
        name: Potion of Healing
        type: Potion
        desc: >-
          You regain hit points when you drink this potion. The number of hit
          points depends on the potion's rarity, as shown in the Potions of
          Healing table. Whatever its potency, the potion's red liquid glimmers
          when agitated.


          **Potions of Healing (table)**


          | Potion of ...    | Rarity    | HP Regained |

          |------------------|-----------|-------------|

          | Healing          | Common    | 2d4 + 2     |

          | Greater healing  | Uncommon  | 4d4 + 4     |

          | Superior healing | Rare      | 8d4 + 8     |

          | Supreme healing  | Very rare | 10d4 + 20   |
        rarity: varies
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-heroism
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-heroism
      title: Potion of Heroism
      data:
        slug: potion-of-heroism
        name: Potion of Heroism
        type: Potion
        desc: For 1 hour after drinking it, you gain 10 temporary hit points that last
          for 1 hour. For the same duration, you are under the effect of the
          _bless_ spell (no concentration required). This blue potion bubbles
          and steams as if boiling.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-invisibility
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-invisibility
      title: Potion of Invisibility
      data:
        slug: potion-of-invisibility
        name: Potion of Invisibility
        type: Potion
        desc: This potion's container looks empty but feels as though it holds liquid.
          When you drink it, you become invisible for 1 hour. Anything you wear
          or carry is invisible with you. The effect ends early if you attack or
          cast a spell.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-mind-reading
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-mind-reading
      title: Potion of Mind Reading
      data:
        slug: potion-of-mind-reading
        name: Potion of Mind Reading
        type: Potion
        desc: When you drink this potion, you gain the effect of the _detect thoughts_
          spell (save DC 13). The potion's dense, purple liquid has an ovoid
          cloud of pink floating in it.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-poison
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-poison
      title: Potion of Poison
      data:
        slug: potion-of-poison
        name: Potion of Poison
        type: Potion
        desc: >-
          This concoction looks, smells, and tastes like a _potion of healing_
          or other beneficial potion. However, it is actually poison masked by
          illusion magic. An _identify_ spell reveals its true nature.


          If you drink it, you take 3d6 poison damage, and you must succeed on a
          DC 13 Constitution saving throw or be poisoned. At the start of each
          of your turns while you are poisoned in this way, you take 3d6 poison
          damage. At the end of each of your turns, you can repeat the saving
          throw. On a successful save, the poison damage you take on your
          subsequent turns decreases by 1d6. The poison ends when the damage
          decreases to 0.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-resistance
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-resistance
      title: Potion of Resistance
      data:
        slug: potion-of-resistance
        name: Potion of Resistance
        type: Potion
        desc: >-
          When you drink this potion, you gain resistance to one type of damage
          for 1 hour. The GM chooses the type or determines it randomly from the
          options below.


          | d10 | Damage Type |

          |-----|-------------|

          | 1   | Acid        |

          | 2   | Cold        |

          | 3   | Fire        |

          | 4   | Force       |

          | 5   | Lightning   |

          | 6   | Necrotic    |

          | 7   | Poison      |

          | 8   | Psychic     |

          | 9   | Radiant     |

          | 10  | Thunder     |
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-speed
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-speed
      title: Potion of Speed
      data:
        slug: potion-of-speed
        name: Potion of Speed
        type: Potion
        desc: When you drink this potion, you gain the effect of the _haste_ spell for 1
          minute (no concentration required). The potion's yellow fluid is
          streaked with black and swirls on its own.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: potion-of-water-breathing
      contentId:
        namespace: srd_2014
        type: item
        slug: potion-of-water-breathing
      title: Potion of Water Breathing
      data:
        slug: potion-of-water-breathing
        name: Potion of Water Breathing
        type: Potion
        desc: You can breathe underwater for 1 hour after drinking this potion. Its
          cloudy green fluid smells of the sea and has a jellyfish-like bubble
          floating in it.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: restorative-ointment
      contentId:
        namespace: srd_2014
        type: item
        slug: restorative-ointment
      title: Restorative Ointment
      data:
        slug: restorative-ointment
        name: Restorative Ointment
        type: Wondrous item
        desc: >-
          This glass jar, 3 inches in diameter, contains 1d4 + 1 doses of a
          thick mixture that smells faintly of aloe. The jar and its contents
          weigh 1/2 pound.


          As an action, one dose of the ointment can be swallowed or applied to
          the skin. The creature that receives it regains 2d8 + 2 hit points,
          ceases to be poisoned, and is cured of any disease.
        rarity: uncommon
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-animal-influence
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-animal-influence
      title: Ring of Animal Influence
      data:
        slug: ring-of-animal-influence
        name: Ring of Animal Influence
        type: Ring
        desc: >-
          This ring has 3 charges, and it regains 1d3 expended charges daily at
          dawn. While wearing the ring, you can use an action to expend 1 of its
          charges to cast one of the following spells:


          * _Animal friendship_ (save DC 13)

          * _Fear_ (save DC 13), targeting only beasts that have an Intelligence
          of 3 or lower

          * _Speak with animals_
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-djinni-summoning
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-djinni-summoning
      title: Ring of Djinni Summoning
      data:
        slug: ring-of-djinni-summoning
        name: Ring of Djinni Summoning
        type: Ring
        desc: >-
          While wearing this ring, you can speak its command word as an action
          to summon a particular djinni from the Elemental Plane of Air. The
          djinni appears in an unoccupied space you choose within 120 feet of
          you. It remains as long as you concentrate (as if concentrating on a
          spell), to a maximum of 1 hour, or until it drops to 0 hit points. It
          then returns to its home plane.


          While summoned, the djinni is friendly to you and your companions. It
          obeys any commands you give it, no matter what language you use. If
          you fail to command it, the djinni defends itself against attackers
          but takes no other actions.


          After the djinni departs, it can't be summoned again for 24 hours, and
          the ring becomes nonmagical if the djinni dies.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-elemental-command
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-elemental-command
      title: Ring of Elemental Command
      data:
        slug: ring-of-elemental-command
        name: Ring of Elemental Command
        type: Ring
        desc: >-
          This ring is linked to one of the four Elemental Planes. The GM
          chooses or randomly determines the linked plane.


          While wearing this ring, you have advantage on attack rolls against
          elementals from the linked plane, and they have disadvantage on attack
          rolls against you. In addition, you have access to properties based on
          the linked plane.


          The ring has 5 charges. It regains 1d4 + 1 expended charges daily at
          dawn. Spells cast from the ring have a save DC of 17.


          **_Ring of Air Elemental Command_**. You can expend 2 of the ring's
          charges to cast _dominate monster_ on an air elemental. In addition,
          when you fall, you descend 60 feet per round and take no damage from
          falling. You can also speak and understand Auran.


          If you help slay an air elemental while attuned to the ring, you gain
          access to the following additional properties:


          * You have resistance to lightning damage.

          * You have a flying speed equal to your walking speed and can hover.

          * You can cast the following spells from the ring, expending the
          necessary number of charges: _chain lightning_ (3 charges), _gust of
          wind_ (2 charges), or _wind wall_ (1 charge).


          **_Ring of Earth Elemental Command_**. You can expend 2 of the ring's
          charges to cast _dominate monster_ on an earth elemental. In addition,
          you can move in difficult terrain that is composed of rubble, rocks,
          or dirt as if it were normal terrain. You can also speak and
          understand Terran.


          If you help slay an earth elemental while attuned to the ring, you
          gain access to the following additional properties:


          * You have resistance to acid damage.

          * You can move through solid earth or rock as if those areas were
          difficult terrain. If you end your turn there, you are shunted out to
          the nearest unoccupied space you last occupied.

          * You can cast the following spells from the ring, expending the
          necessary number of charges: _stone shape_ (2 charges), _stoneskin_ (3
          charges), or _wall of stone_ (3 charges).


          **_Ring of Fire Elemental Command_**. You can expend 2 of the ring's
          charges to cast _dominate monster_ on a fire elemental. In addition,
          you have resistance to fire damage. You can also speak and understand
          Ignan.


          If you help slay a fire elemental while attuned to the ring, you gain
          access to the following additional properties:


          * You are immune to fire damage.

          * You can cast the following spells from the ring, expending the
          necessary number of charges: _burning hands_ (1 charge), _fireball_ (2
          charges), and _wall of fire_ (3 charges).


          **_Ring of Water Elemental Command_**. You can expend 2 of the ring's
          charges to cast _dominate monster_ on a water elemental. In addition,
          you can stand on and walk across liquid surfaces as if they were solid
          ground. You can also speak and understand Aquan.


          If you help slay a water elemental while attuned to the ring, you gain
          access to the following additional properties:


          * You can breathe underwater and have a swimming speed equal to your
          walking speed.

          * You can cast the following spells from the ring, expending the
          necessary number of charges: _create or destroy water_ (1 charge),
          _control water_ (3 charges), _ice storm_ (2 charges), or _wall of ice_
          (3 charges).
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-evasion
      contentId:
        namespace: srd_2014
        type: item
        slug: ring-of-evasion
      title: Ring of Evasion
      data:
        slug: ring-of-evasion
        name: Ring of Evasion
        type: Ring
        desc: This ring has 3 charges, and it regains 1d3 expended charges daily at
          dawn. When you fail a Dexterity saving throw while wearing it, you can
          use your reaction to expend 1 of its charges to succeed on that saving
          throw instead.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: ring-of-feather-falling
      contentId:
