    - id: headband-of-intellect
      contentId:
        namespace: srd_2014
        type: item
        slug: headband-of-intellect
      title: Headband of Intellect
      data:
        slug: headband-of-intellect
        name: Headband of Intellect
        type: Wondrous item
        desc: Your Intelligence score is 19 while you wear this headband. It has no
          effect on you if your Intelligence is already 19 or higher.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
