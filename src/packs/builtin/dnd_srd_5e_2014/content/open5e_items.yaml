    - id: trident-of-fish-command
      contentId:
        namespace: srd_2014
        type: item
        slug: trident-of-fish-command
      title: Trident of Fish Command
      data:
        slug: trident-of-fish-command
        name: Trident of Fish Command
        type: Weapon (trident)
        desc: This trident is a magic weapon. It has 3 charges. While you carry it, you
          can use an action and expend 1 charge to cast _dominate beast_ (save
          DC 15) from it on a beast that has an innate swimming speed. The
          trident regains 1d3 expended charges daily at dawn.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: universal-solvent
      contentId:
        namespace: srd_2014
        type: item
        slug: universal-solvent
      title: Universal Solvent
      data:
        slug: universal-solvent
        name: Universal Solvent
        type: Wondrous item
        desc: This tube holds milky liquid with a strong alcohol smell. You can use an
          action to pour the contents of the tube onto a surface within reach.
          The liquid instantly dissolves up to 1 square foot of adhesive it
          touches, including _sovereign glue._
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: vicious-weapon
      contentId:
        namespace: srd_2014
        type: item
        slug: vicious-weapon
      title: Vicious Weapon
      data:
        slug: vicious-weapon
        name: Vicious Weapon
        type: Weapon (any)
        desc: When you roll a 20 on your attack roll with this magic weapon, your
          critical hit deals an extra 2d6 damage of the weapon's type.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: vorpal-sword
      contentId:
        namespace: srd_2014
        type: item
        slug: vorpal-sword
      title: Vorpal Sword
      data:
        slug: vorpal-sword
        name: Vorpal Sword
        type: Weapon (any sword that deals slashing damage)
        desc: >-
          You gain a +3 bonus to attack and damage rolls made with this magic
          weapon. In addition, the weapon ignores resistance to slashing damage.


          When you attack a creature that has at least one head with this weapon
          and roll a 20 on the attack roll, you cut off one of the creature's
          heads. The creature dies if it can't survive without the lost head. A
          creature is immune to this effect if it is immune to slashing damage,
          doesn't have or need a head, has legendary actions, or the GM decides
          that the creature is too big for its head to be cut off with this
          weapon. Such a creature instead takes an extra 6d8 slashing damage
          from the hit.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: wand-of-binding
      contentId:
        namespace: srd_2014
        type: item
        slug: wand-of-binding
      title: Wand of Binding
      data:
        slug: wand-of-binding
        name: Wand of Binding
        type: Wand
        desc: >-
          This wand has 7 charges for the following properties. It regains 1d6 +
          1 expended charges daily at dawn. If you expend the wand's last
          charge, roll a d20. On a 1, the wand crumbles into ashes and is
          destroyed.


          **_Spells_**. While holding the wand, you can use an action to expend
          some of its charges to cast one of the following spells (save DC 17):
          _hold monster_ (5 charges) or _hold person_ (2 charges).


          **_Assisted Escape_**. While holding the wand, you can use your
          reaction to expend 1 charge and gain advantage on a saving throw you
          make to avoid being paralyzed or restrained, or you can expend 1
          charge and gain advantage on any check you make to escape a grapple.
        rarity: rare
        requires_attunement: requires attunement by a spellcaster
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: wand-of-enemy-detection
      contentId:
        namespace: srd_2014
        type: item
        slug: wand-of-enemy-detection
      title: Wand of Enemy Detection
      data:
        slug: wand-of-enemy-detection
        name: Wand of Enemy Detection
        type: Wand
        desc: >-
          This wand has 7 charges. While holding it, you can use an action and
          expend 1 charge to speak its command word. For the next minute, you
          know the direction of the nearest creature hostile to you within 60
          feet, but not its distance from you. The wand can sense the presence
          of hostile creatures that are ethereal, invisible, disguised, or
          hidden, as well as those in plain sight. The effect ends if you stop
          holding the wand.


          The wand regains 1d6 + 1 expended charges daily at dawn. If you expend
          the wand's last charge, roll a d20. On a 1, the wand crumbles into
          ashes and is destroyed.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: wand-of-fear
      contentId:
        namespace: srd_2014
        type: item
        slug: wand-of-fear
      title: Wand of Fear
      data:
        slug: wand-of-fear
        name: Wand of Fear
        type: Wand
        desc: >-
          This wand has 7 charges for the following properties. It regains 1d6 +
          1 expended charges daily at dawn. If you expend the wand's last
          charge, roll a d20. On a 1, the wand crumbles into ashes and is
          destroyed.


          **_Command_**. While holding the wand, you can use an action to expend
          1 charge and command another creature to flee or grovel, as with the
          _command_ spell (save DC 15).


          **_Cone of Fear_**. While holding the wand, you can use an action to
          expend 2 charges, causing the wand's tip to emit a 60-foot cone of
          amber light. Each creature in the cone must succeed on a DC 15 Wisdom
          saving throw or become frightened of you for 1 minute. While it is
          frightened in this way, a creature must spend its turns trying to move
          as far away from you as it can, and it can't willingly move to a space
          within 30 feet of you. It also can't take reactions. For its action,
          it can use only the Dash action or try to escape from an effect that
          prevents it from moving. If it has nowhere it can move, the creature
          can use the Dodge action. At the end of each of its turns, a creature
          can repeat the saving throw, ending the effect on itself on a success.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: wand-of-fireballs
      contentId:
        namespace: srd_2014
        type: item
        slug: wand-of-fireballs
      title: Wand of Fireballs
      data:
        slug: wand-of-fireballs
        name: Wand of Fireballs
        type: Wand
        desc: >-
          This wand has 7 charges. While holding it, you can use an action to
          expend 1 or more of its charges to cast the _fireball_ spell (save DC
          15) from it. For 1 charge, you cast the 3rd-level version of the
          spell. You can increase the spell slot level by one for each
          additional charge you expend.


          The wand regains 1d6 + 1 expended charges daily at dawn. If you expend
          the wand's last charge, roll a d20. On a 1, the wand crumbles into
          ashes and is destroyed.
        rarity: rare
        requires_attunement: requires attunement by a spellcaster
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
