          gamesystem:
            name: 5th Edition 2024
            key: "5e-2024"
            url: https://api.open5e.com/v2/gamesystems/5e-2024/
          permalink: https://dnd.wizards.com/resources/systems-reference-document
        properties:
          - property:
              name: Topple
              type: Mastery
              url: /v2/weaponproperties/srd-2024_topple-mastery/
              desc: If you hit a creature with this weapon, you can force the creature to make
                a Constitution saving throw (DC 8 plus the ability modifier used
                to make the attack roll and your Proficiency Bonus). On a failed
                save, the creature has the Prone condition.
            detail: null
          - property:
              name: Versatile
              type: null
              url: /v2/weaponproperties/srd-2024_versatile-wp/
              desc: A Versatile weapon can be used with one or two hands. A damage value in
                parentheses appears with the property. The weapon deals that
                damage when used with two hands to make a melee attack.
            detail: 1d10
        damage_type:
          name: Slashing
          key: slashing
          url: https://api.open5e.com/v2/damagetypes/slashing/
        distance_unit: feet
        name: Battleaxe
        damage_dice: 1d8
        range: 0
        long_range: 0
        is_simple: false
        is_improvised: false
    - id: srd-2024_blowgun
      contentId:
        namespace: srd_2014
        type: weapon
        slug: srd-2024_blowgun
      title: Blowgun
      data:
        url: https://api.open5e.com/v2/weapons/srd-2024_blowgun/
        key: srd-2024_blowgun
        document:
          name: System Reference Document 5.2
          key: srd-2024
          type: SOURCE
          display_name: 5e 2024 Rules
          publisher:
            name: Wizards of the Coast
            key: wizards-of-the-coast
            url: https://api.open5e.com/v2/publishers/wizards-of-the-coast/
          gamesystem:
            name: 5th Edition 2024
            key: "5e-2024"
            url: https://api.open5e.com/v2/gamesystems/5e-2024/
          permalink: https://dnd.wizards.com/resources/systems-reference-document
        properties:
          - property:
              name: Ammunition
              type: null
              url: /v2/weaponproperties/srd-2024_ammunition-wp/
              desc: You can use a weapon that has the Ammunition property to make a ranged
                attack only if you have ammunition to fire from it. The type of
                ammunition required is specified with the weapon's range. Each
                attack expends one piece of ammunition. Drawing the ammunition
                is part of the attack (you need a free hand to load a one-handed
                weapon). After a fight, you can spend 1 minute to recover half
                the ammunition (round down) you used in the fight; the rest is
                lost.
            detail: Range 25/100; Needle
          - property:
              name: Loading
              type: null
              url: /v2/weaponproperties/srd-2024_loading-wp/
              desc: You can fire only one piece of ammunition from a Loading weapon when you
                use an action, a Bonus Action, or a Reaction to fire it,
                regardless of the number of attacks you can normally make.
            detail: null
          - property:
              name: Vex
              type: Mastery
              url: /v2/weaponproperties/srd-2024_vex-mastery/
              desc: If you hit a creature with this weapon and deal damage to the creature,
                you have Advantage on your next attack roll against that
                creature before the end of your next turn.
            detail: null
        damage_type:
          name: Piercing
          key: piercing
          url: https://api.open5e.com/v2/damagetypes/piercing/
        distance_unit: feet
        name: Blowgun
        damage_dice: "1"
        range: 25
        long_range: 100
        is_simple: false
        is_improvised: false
