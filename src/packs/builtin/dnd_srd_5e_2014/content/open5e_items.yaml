    - id: sphere-of-annihilation
      contentId:
        namespace: srd_2014
        type: item
        slug: sphere-of-annihilation
      title: Sphere of Annihilation
      data:
        slug: sphere-of-annihilation
        name: Sphere of Annihilation
        type: Wondrous item
        desc: |-
          This 2-foot-diameter black sphere is a hole in the multiverse, hovering in space and stabilized by a magical field surrounding it.

          The sphere obliterates all matter it passes through and all matter that passes through it. Artifacts are the exception. Unless an artifact is susceptible to damage from a _sphere of annihilation_, it passes through the sphere unscathed. Anything else that touches the sphere but isn't wholly engulfed and obliterated by it takes 4d10 force damage.

          The sphere is stationary until someone controls it. If you are within 60 feet of an uncontrolled sphere, you can use an action to make a DC 25 Intelligence (Arcana) check. On a success, the sphere levitates in one direction of your choice, up to a number of feet equal to 5  your Intelligence modifier (minimum 5 feet). On a failure, the sphere moves 10 feet toward you. A creature whose space the sphere enters must succeed on a DC 13 Dexterity saving throw or be touched by it, taking 4d10 force damage.

          If you attempt to control a sphere that is under another creature's control, you make an Intelligence (Arcana) check contested by the other creature's Intelligence (Arcana) check. The winner of the contest gains control of the sphere and can levitate it as normal.

          If the sphere comes into contact with a planar portal, such as that created by the _gate_ spell, or an extradimensional space, such as that within a _portable hole_, the GM determines randomly what happens, using the following table.

          | d100   | Result                                                                                                                             |
          |--------|------------------------------------------------------------------------------------------------------------------------------------|
          | 01-50  | The sphere is destroyed.                                                                                                           |
          | 51-85  | The sphere moves through the portal or into the extradimensional space.                                                            |
          | 86-00  | A spatial rift sends each creature and object within 180 feet of the sphere, including the sphere, to a random plane of existence. |
        rarity: legendary
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-charming
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-charming
      title: Staff of Charming
      data:
        slug: staff-of-charming
        name: Staff of Charming
        type: Staff
        desc: >-
          While holding this staff, you can use an action to expend 1 of its 10
          charges to cast _charm person_, _command_, _or comprehend languages_
          from it using your spell save DC. The staff can also be used as a
          magic quarterstaff.


          If you are holding the staff and fail a saving throw against an
          enchantment spell that targets only you, you can turn your failed save
          into a successful one. You can't use this property of the staff again
          until the next dawn. If you succeed on a save against an enchantment
          spell that targets only you, with or without the staff's intervention,
          you can use your reaction to expend 1 charge from the staff and turn
          the spell back on its caster as if you had cast the spell.


          The staff regains 1d8 + 2 expended charges daily at dawn. If you
          expend the last charge, roll a d20. On a 1, the staff becomes a
          nonmagical quarterstaff.
        rarity: rare
        requires_attunement: requires attunement by a bard, cleric, druid, sorcerer,
          warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-fire
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-fire
      title: Staff of Fire
      data:
        slug: staff-of-fire
        name: Staff of Fire
        type: Staff
        desc: >-
          You have resistance to fire damage while you hold this staff.


          The staff has 10 charges. While holding it, you can use an action to
          expend 1 or more of its charges to cast one of the following spells
          from it, using your spell save DC: _burning hands_ (1 charge),
          _fireball_ (3 charges), or _wall of fire_ (4 charges).


          The staff regains 1d6 + 4 expended charges daily at dawn. If you
          expend the last charge, roll a d20. On a 1, the staff blackens,
          crumbles into cinders, and is destroyed.
        rarity: very rare
        requires_attunement: requires attunement by a druid, sorcerer, warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-frost
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-frost
      title: Staff of Frost
      data:
        slug: staff-of-frost
        name: Staff of Frost
        type: Staff
        desc: >-
          You have resistance to cold damage while you hold this staff.


          The staff has 10 charges. While holding it, you can use an action to
          expend 1 or more of its charges to cast one of the following spells
          from it, using your spell save DC: _cone of cold_ (5 charges), _fog
          cloud_ (1 charge), _ice storm_ (4 charges), or _wall of ice_ (4
          charges).


          The staff regains 1d6 + 4 expended charges daily at dawn. If you
          expend the last charge, roll a d20. On a 1, the staff turns to water
          and is destroyed.
        rarity: very rare
        requires_attunement: requires attunement by a druid, sorcerer, warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-healing
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-healing
      title: Staff of Healing
      data:
        slug: staff-of-healing
        name: Staff of Healing
        type: Staff
        desc: >-
          This staff has 10 charges. While holding it, you can use an action to
          expend 1 or more of its charges to cast one of the following spells
          from it, using your spell save DC and spellcasting ability modifier:
          _cure wounds_ (1 charge per spell level, up to 4th), _lesser
          restoration_ (2 charges), or _mass cure wounds_ (5 charges).


          The staff regains 1d6 + 4 expended charges daily at dawn. If you
          expend the last charge, roll a d20. On a 1, the staff vanishes in a
          flash of light, lost forever.
        rarity: rare
        requires_attunement: requires attunement by a bard, cleric, or druid
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-power
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-power
      title: Staff of Power
      data:
        slug: staff-of-power
        name: Staff of Power
        type: Staff
        desc: >-
          This staff can be wielded as a magic quarterstaff that grants a +2
          bonus to attack and damage rolls made with it. While holding it, you
          gain a +2 bonus to Armor Class, saving throws, and spell attack rolls.


          The staff has 20 charges for the following properties. The staff
          regains 2d8 + 4 expended charges daily at dawn. If you expend the last
          charge, roll a d20. On a 1, the staff retains its +2 bonus to attack
          and damage rolls but loses all other properties. On a 20, the staff
          regains 1d8 + 2 charges.


          **_Power Strike_**. When you hit with a melee attack using the staff,
          you can expend 1 charge to deal an extra 1d6 force damage to the
          target.


          **_Spells_**. While holding this staff, you can use an action to
          expend 1 or more of its charges to cast one of the following spells
          from it, using your spell save DC and spell attack bonus: _cone of
          cold_ (5 charges), _fireball_ (5th-level version, 5 charges), _globe
          of invulnerability_ (6 charges), _hold monster_ (5 charges),
          _levitate_ (2 charges), _lightning bolt_ (5th-level version, 5
          charges), _magic missile_ (1 charge), _ray of enfeeblement_ (1
          charge), or _wall of force_ (5 charges).


          **_Retributive Strike_**. You can use an action to break the staff
          over your knee or against a solid surface, performing a retributive
          strike. The staff is destroyed and releases its remaining magic in an
          explosion that expands to fill a 30-foot-radius sphere centered on it.


          You have a 50 percent chance to instantly travel to a random plane of
          existence, avoiding the explosion. If you fail to avoid the effect,
          you take force damage equal to 16  the number of charges in the
          staff. Every other creature in the area must make a DC 17 Dexterity
          saving throw. On a failed save, a creature takes an amount of damage
          based on how far away it is from the point of origin, as shown in the
          following table. On a successful save, a creature takes half as much
          damage.


          | Distance from Origin  | Damage                                 |

          |-----------------------|----------------------------------------|

          | 10 ft. away or closer | 8  the number of charges in the staff |

          | 11 to 20 ft. away     | 6  the number of charges in the staff |

          | 21 to 30 ft. away     | 4  the number of charges in the staff |
        rarity: very rare
        requires_attunement: requires attunement by a sorcerer, warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-striking
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-striking
      title: Staff of Striking
      data:
        slug: staff-of-striking
        name: Staff of Striking
        type: Staff
        desc: >-
          This staff can be wielded as a magic quarterstaff that grants a +3
          bonus to attack and damage rolls made with it.


          The staff has 10 charges. When you hit with a melee attack using it,
          you can expend up to 3 of its charges. For each charge you expend, the
          target takes an extra 1d6 force damage. The staff regains 1d6 + 4
          expended charges daily at dawn. If you expend the last charge, roll a
          d20. On a 1, the staff becomes a nonmagical quarterstaff.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-swarming-insects
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-swarming-insects
      title: Staff of Swarming Insects
      data:
        slug: staff-of-swarming-insects
        name: Staff of Swarming Insects
        type: Staff
        desc: >-
          This staff has 10 charges and regains 1d6 + 4 expended charges daily
          at dawn. If you expend the last charge, roll a d20. On a 1, a swarm of
          insects consumes and destroys the staff, then disperses.


          **_Spells_**. While holding the staff, you can use an action to expend
          some of its charges to cast one of the following spells from it, using
          your spell save DC: _giant insect_ (4 charges) or _insect plague_ (5
          charges).


          **_Insect Cloud_**. While holding the staff, you can use an action and
          expend 1 charge to cause a swarm of harmless flying insects to spread
          out in a 30-foot radius from you. The insects remain for 10 minutes,
          making the area heavily obscured for creatures other than you. The
          swarm moves with you, remaining centered on you. A wind of at least 10
          miles per hour disperses the swarm and ends the effect.
        rarity: very rare
        requires_attunement: requires attunement by a bard, cleric, druid, sorcerer,
          warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-the-magi
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-the-magi
      title: Staff of the Magi
      data:
        slug: staff-of-the-magi
        name: Staff of the Magi
        type: Staff
        desc: >-
          This staff can be wielded as a magic quarterstaff that grants a +2
          bonus to attack and damage rolls made with it. While you hold it, you
          gain a +2 bonus to spell attack rolls.


          The staff has 50 charges for the following properties. It regains 4d6
          + 2 expended charges daily at dawn. If you expend the last charge,
          roll a d20. On a 20, the staff regains 1d12 + 1 charges.


          **_Spell Absorption_**. While holding the staff, you have advantage on
          saving throws against spells. In addition, you can use your reaction
          when another creature casts a spell that targets only you. If you do,
          the staff absorbs the magic of the spell, canceling its effect and
          gaining a number of charges equal to the absorbed spell's level.
          However, if doing so brings the staff's total number of charges above
          50, the staff explodes as if you activated its retributive strike (see
          below).


          **_Spells_**. While holding the staff, you can use an action to expend
          some of its charges to cast one of the following spells from it, using
          your spell save DC and spellcasting ability: _conjure elemental_ (7
          charges), _dispel magic_ (3 charges), _fireball_ (7th-level version, 7
          charges), _flaming sphere_ (2 charges), _ice storm_ (4 charges),
          _invisibility_ (2 charges), _knock_ (2 charges), _lightning bolt_
          (7th-level version, 7 charges), _passwall_ (5 charges), _plane shift_
          (7 charges), _telekinesis_ (5 charges), _wall of fire_ (4 charges), or
          _web_ (2 charges).


          You can also use an action to cast one of the following spells from
          the staff without using any charges: _arcane lock_, _detect magic_,
          _enlarge/reduce_, _light_, _mage hand_, or _protection from evil and
          good._


          **_Retributive Strike_**. You can use an action to break the staff
          over your knee or against a solid surface, performing a retributive
          strike. The staff is destroyed and releases its remaining magic in an
          explosion that expands to fill a 30-foot-radius sphere centered on it.


          You have a 50 percent chance to instantly travel to a random plane of
          existence, avoiding the explosion. If you fail to avoid the effect,
          you take force damage equal to 16  the number of charges in the
          staff. Every other creature in the area must make a DC 17 Dexterity
          saving throw. On a failed save, a creature takes an amount of damage
          based on how far away it is from the point of origin, as shown in the
          following table. On a successful save, a creature takes half as much
          damage.


          | Distance from Origin  | Damage                                 |

          |-----------------------|----------------------------------------|

          | 10 ft. away or closer | 8  the number of charges in the staff |

          | 11 to 20 ft. away     | 6  the number of charges in the staff |

          | 21 to 30 ft. away     | 4  the number of charges in the staff |
        rarity: legendary
        requires_attunement: requires attunement by a sorcerer, warlock, or wizard
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-the-python
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-the-python
      title: Staff of the Python
      data:
        slug: staff-of-the-python
        name: Staff of the Python
        type: Staff
        desc: >-
          You can use an action to speak this staff's command word and throw the
          staff on the ground within 10 feet of you. The staff becomes a giant
          constrictor snake under your control and acts on its own initiative
          count. By using a bonus action to speak the command word again, you
          return the staff to its normal form in a space formerly occupied by
          the snake.


          On your turn, you can mentally command the snake if it is within 60
          feet of you and you aren't incapacitated. You decide what action the
          snake takes and where it moves during its next turn, or you can issue
          it a general command, such as to attack your enemies or guard a
          location.


          If the snake is reduced to 0 hit points, it dies and reverts to its
          staff form. The staff then shatters and is destroyed. If the snake
          reverts to staff form before losing all its hit points, it regains all
          of them.
        rarity: very rare
        requires_attunement: requires attunement by a cleric, druid, or warlock
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-the-woodlands
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-the-woodlands
      title: Staff of the Woodlands
      data:
        slug: staff-of-the-woodlands
        name: Staff of the Woodlands
        type: Staff
        desc: >-
          This staff can be wielded as a magic quarterstaff that grants a +2
          bonus to attack and damage rolls made with it. While holding it, you
          have a +2 bonus to spell attack rolls.


          The staff has 10 charges for the following properties. It regains 1d6
          + 4 expended charges daily at dawn. If you expend the last charge,
          roll a d20. On a 1, the staff loses its properties and becomes a
          nonmagical quarterstaff.


          **_Spells_**. You can use an action to expend 1 or more of the staff's
          charges to cast one of the following spells from it, using your spell
          save DC: _animal friendship_ (1 charge), _awaken_ (5 charges),
          _barkskin_ (2 charges), _locate animals or plants_ (2 charges), _speak
          with animals_ (1 charge), _speak with plants_ (3 charges), or _wall of
          thorns_ (6 charges).


          You can also use an action to cast the _pass without trace_ spell from
          the staff without using any charges. **_Tree Form_**. You can use an
          action to plant one end of the staff in fertile earth and expend 1
          charge to transform the staff into a healthy tree. The tree is 60 feet
          tall and has a 5-foot-diameter trunk, and its branches at the top
          spread out in a 20-foot radius.


          The tree appears ordinary but radiates a faint aura of transmutation
          magic if targeted by _detect magic_. While touching the tree and using
          another action to speak its command word, you return the staff to its
          normal form. Any creature in the tree falls when it reverts to a
          staff.
        rarity: rare
        requires_attunement: requires attunement by a druid
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-thunder-and-lightning
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-thunder-and-lightning
      title: Staff of Thunder and Lightning
      data:
        slug: staff-of-thunder-and-lightning
        name: Staff of Thunder and Lightning
        type: Staff
        desc: >-
          This staff can be wielded as a magic quarterstaff that grants a +2
          bonus to attack and damage rolls made with it. It also has the
          following additional properties. When one of these properties is used,
          it can't be used again until the next dawn.


          **_Lightning_**. When you hit with a melee attack using the staff, you
          can cause the target to take an extra 2d6 lightning damage.


          **_Thunder_**. When you hit with a melee attack using the staff, you
          can cause the staff to emit a crack of thunder, audible out to 300
          feet. The target you hit must succeed on a DC 17 Constitution saving
          throw or become stunned until the end of your next turn.


          **_Lightning Strike_**. You can use an action to cause a bolt of
          lightning to leap from the staff's tip in a line that is 5 feet wide
          and 120 feet long. Each creature in that line must make a DC 17
          Dexterity saving throw, taking 9d6 lightning damage on a failed save,
          or half as much damage on a successful one.


          **_Thunderclap_**. You can use an action to cause the staff to issue a
          deafening thunderclap, audible out to 600 feet. Each creature within
          60 feet of you (not including you) must make a DC 17 Constitution
          saving throw. On a failed save, a creature takes 2d6 thunder damage
          and becomes deafened for 1 minute. On a successful save, a creature
          takes half damage and isn't deafened.


          **_Thunder and Lightning_**. You can use an action to use the
          Lightning Strike and Thunderclap properties at the same time. Doing so
          doesn't expend the daily use of those properties, only the use of this
          one.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: staff-of-withering
      contentId:
        namespace: srd_2014
        type: item
        slug: staff-of-withering
      title: Staff of Withering
      data:
        slug: staff-of-withering
        name: Staff of Withering
        type: Staff
        desc: >-
          This staff has 3 charges and regains 1d3 expended charges daily at
          dawn.


          The staff can be wielded as a magic quarterstaff. On a hit, it deals
          damage as a normal quarterstaff, and you can expend 1 charge to deal
          an extra 2d10 necrotic damage to the target. In addition, the target
          must succeed on a DC 15 Constitution saving throw or have disadvantage
          for 1 hour on any ability check or saving throw that uses Strength or
          Constitution.
        rarity: rare
        requires_attunement: requires attunement by a cleric, druid, or warlock
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: stone-of-controlling-earth-elementals
      contentId:
        namespace: srd_2014
        type: item
        slug: stone-of-controlling-earth-elementals
      title: Stone of Controlling Earth Elementals
      data:
        slug: stone-of-controlling-earth-elementals
        name: Stone of Controlling Earth Elementals
        type: Wondrous item
        desc: If the stone is touching the ground, you can use an action to speak its
          command word and summon an earth elemental, as if you had cast the
          _conjure elemental_ spell. The stone can't be used this way again
          until the next dawn. The stone weighs 5 pounds.
        rarity: rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: stone-of-good-luck-luckstone
      contentId:
        namespace: srd_2014
        type: item
        slug: stone-of-good-luck-luckstone
      title: Stone of Good Luck (Luckstone)
      data:
        slug: stone-of-good-luck-luckstone
        name: Stone of Good Luck (Luckstone)
        type: Wondrous item
        desc: While this polished agate is on your person, you gain a +1 bonus to
          ability checks and saving throws.
        rarity: uncommon
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: sun-blade
      contentId:
        namespace: srd_2014
        type: item
        slug: sun-blade
      title: Sun Blade
      data:
        slug: sun-blade
        name: Sun Blade
        type: Weapon (longsword)
        desc: >-
          This item appears to be a longsword hilt. While grasping the hilt, you
          can use a bonus action to cause a blade of pure radiance to spring
          into existence, or make the blade disappear. While the blade exists,
          this magic longsword has the finesse property. If you are proficient
          with shortswords or longswords, you are proficient with the _sun
          blade_.


          You gain a +2 bonus to attack and damage rolls made with this weapon,
          which deals radiant damage instead of slashing damage. When you hit an
          undead with it, that target takes an extra 1d8 radiant damage.


          The sword's luminous blade emits bright light in a 15-foot radius and
          dim light for an additional 15 feet. The light is sunlight. While the
          blade persists, you can use an action to expand or reduce its radius
          of bright and dim light by 5 feet each, to a maximum of 30 feet each
          or a minimum of 10 feet each.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: sword-of-life-stealing
      contentId:
        namespace: srd_2014
        type: item
        slug: sword-of-life-stealing
      title: Sword of Life Stealing
      data:
        slug: sword-of-life-stealing
        name: Sword of Life Stealing
        type: Weapon (any sword)
        desc: When you attack a creature with this magic weapon and roll a 20 on the
          attack roll, that target takes an extra 3d6 necrotic damage, provided
          that the target isn't a construct or an undead. You gain temporary hit
          points equal to the extra damage dealt.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: sword-of-sharpness
      contentId:
        namespace: srd_2014
        type: item
        slug: sword-of-sharpness
      title: Sword of Sharpness
      data:
        slug: sword-of-sharpness
        name: Sword of Sharpness
        type: Weapon (any sword that deals slashing damage)
        desc: >-
          When you attack an object with this magic sword and hit, maximize your
          weapon damage dice against the target.


          When you attack a creature with this weapon and roll a 20 on the
          attack roll, that target takes an extra 4d6 slashing damage. Then roll
          another d20. If you roll a 20, you lop off one of the target's limbs,
          with the effect of such loss determined by the GM. If the creature has
          no limb to sever, you lop off a portion of its body instead.


          In addition, you can speak the sword's command word to cause the blade
          to shed bright light in a 10* foot radius and dim light for an
          additional 10 feet. Speaking the command word again or sheathing the
          sword puts out the light.
        rarity: very rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: sword-of-wounding
      contentId:
        namespace: srd_2014
        type: item
        slug: sword-of-wounding
      title: Sword of Wounding
      data:
        slug: sword-of-wounding
        name: Sword of Wounding
        type: Weapon (any sword)
        desc: >-
          Hit points lost to this weapon's damage can be regained only through a
          short or long rest, rather than by regeneration, magic, or any other
          means.


          Once per turn, when you hit a creature with an attack using this magic
          weapon, you can wound the target. At the start of each of the wounded
          creature's turns, it takes 1d4 necrotic damage for each time you've
          wounded it, and it can then make a DC 15 Constitution saving throw,
          ending the effect of all such wounds on itself on a success.
          Alternatively, the wounded creature, or a creature within 5 feet of
          it, can use an action to make a DC 15 Wisdom (Medicine) check, ending
          the effect of such wounds on it on a success.
        rarity: rare
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: talisman-of-pure-good
      contentId:
        namespace: srd_2014
        type: item
        slug: talisman-of-pure-good
      title: Talisman of Pure Good
      data:
        slug: talisman-of-pure-good
        name: Talisman of Pure Good
        type: Wondrous item
        desc: >-
          This talisman is a mighty symbol of goodness. A creature that is
          neither good nor evil in alignment takes 6d6 radiant damage upon
          touching the talisman. An evil creature takes 8d6 radiant damage upon
          touching the talisman. Either sort of creature takes the damage again
          each time it ends its turn holding or carrying the talisman.


          If you are a good cleric or paladin, you can use the talisman as a
          holy symbol, and you gain a +2 bonus to spell attack rolls while you
          wear or hold it.


          The talisman has 7 charges. If you are wearing or holding it, you can
          use an action to expend 1 charge from it and choose one creature you
          can see on the ground within 120 feet of you. If the target is of evil
          alignment, a flaming fissure opens under it. The target must succeed
          on a DC 20 Dexterity saving throw or fall into the fissure and be
          destroyed, leaving no remains. The fissure then closes, leaving no
          trace of its existence. When you expend the last charge, the talisman
          disperses into motes of golden light and is destroyed.
        rarity: legendary
        requires_attunement: requires attunement by a creature of good alignment
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: talisman-of-the-sphere
      contentId:
        namespace: srd_2014
        type: item
        slug: talisman-of-the-sphere
      title: Talisman of the Sphere
      data:
        slug: talisman-of-the-sphere
        name: Talisman of the Sphere
        type: Wondrous item
        desc: When you make an Intelligence (Arcana) check to control a _sphere of
          annihilation_ while you are holding this talisman, you double your
          proficiency bonus on the check. In addition, when you start your turn
          with control over a _sphere of annihilation_, you can use an action to
          levitate it 10 feet plus a number of additional feet equal to 10 
          your Intelligence modifier.
        rarity: legendary
        requires_attunement: requires attunement
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: talisman-of-ultimate-evil
      contentId:
        namespace: srd_2014
        type: item
        slug: talisman-of-ultimate-evil
      title: Talisman of Ultimate Evil
      data:
        slug: talisman-of-ultimate-evil
        name: Talisman of Ultimate Evil
        type: Wondrous item
        desc: >-
          This item symbolizes unrepentant evil. A creature that is neither good
          nor evil in alignment takes 6d6 necrotic damage upon touching the
          talisman. A good creature takes 8d6 necrotic damage upon touching the
          talisman. Either sort of creature takes the damage again each time it
          ends its turn holding or carrying the talisman.


          If you are an evil cleric or paladin, you can use the talisman as a
          holy symbol, and you gain a +2 bonus to spell attack rolls while you
          wear or hold it.


          The talisman has 6 charges. If you are wearing or holding it, you can
          use an action to expend 1 charge from the talisman and choose one
          creature you can see on the ground within 120 feet of you. If the
          target is of good alignment, a flaming fissure opens under it. The
          target must succeed on a DC 20 Dexterity saving throw or fall into the
          fissure and be destroyed, leaving no remains. The fissure then closes,
          leaving no trace of its existence. When you expend the last charge,
          the talisman dissolves into foul-smelling slime and is destroyed.
        rarity: legendary
        requires_attunement: requires attunement by a creature of evil alignment
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: tome-of-clear-thought
      contentId:
        namespace: srd_2014
        type: item
        slug: tome-of-clear-thought
      title: Tome of Clear Thought
      data:
        slug: tome-of-clear-thought
        name: Tome of Clear Thought
        type: Wondrous item
        desc: This book contains memory and logic exercises, and its words are charged
          with magic. If you spend 48 hours over a period of 6 days or fewer
          studying the book's contents and practicing its guidelines, your
          Intelligence score increases by 2, as does your maximum for that
          score. The manual then loses its magic, but regains it in a century.
        rarity: very rare
        requires_attunement: ""
        document__slug: wotc-srd
        document__title: 5e Core Rules
        document__url: http://dnd.wizards.com/articles/features/systems-reference-document-srd
    - id: tome-of-leadership-and-influence
      contentId:
        namespace: srd_2014
        type: item
        slug: tome-of-leadership-and-influence
      title: Tome of Leadership and Influence
      data:
        slug: tome-of-leadership-and-influence
        name: Tome of Leadership and Influence
        type: Wondrous item
        desc: This book contains guidelines for influencing and charming others, and its
          words are charged with magic. If you spend 48 hours over a period of 6
          days or fewer studying the book's contents and practicing its
          guidelines, your Charisma score increases by 2, as does your maximum
