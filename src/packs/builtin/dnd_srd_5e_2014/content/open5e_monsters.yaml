              or more on a single turn from a creature inside it, the kraken
              must succeed on a DC 25 Constitution saving throw at the end of
              that turn or regurgitate all swallowed creatures, which fall prone
              in a space within 10 feet of the kraken. If the kraken dies, a
              swallowed creature is no longer restrained by it and can escape
              from the corpse using 15 feet of movement, exiting prone."
            attack_bonus: 7
            damage_dice: 3d8
            damage_bonus: 10
          - name: Tentacle
            desc: "Melee Weapon Attack: +7 to hit, reach 30 ft., one target. Hit: 20 (3d6 +
              10) bludgeoning damage, and the target is grappled (escape DC 18).
              Until this grapple ends, the target is restrained. The kraken has
              ten tentacles, each of which can grapple one target."
            attack_bonus: 7
            damage_dice: 3d6
            damage_bonus: 10
          - name: Fling
            desc: One Large or smaller object held or creature grappled by the kraken is
              thrown up to 60 feet in a random direction and knocked prone. If a
              thrown target strikes a solid surface, the target takes 3 (1d6)
              bludgeoning damage for every 10 feet it was thrown. If the target
              is thrown at another creature, that creature must succeed on a DC
              18 Dexterity saving throw or take the same damage and be knocked
              prone.
          - name: Lightning Storm
            desc: The kraken magically creates three bolts of lightning, each of which can
              strike a target the kraken can see within 120 feet of it. A target
              must make a DC 23 Dexterity saving throw, taking 22 (4d10)
              lightning damage on a failed save, or half as much damage on a
              successful one.
