            desc: "Melee Weapon Attack: +7 to hit, reach 5 ft., one target. Hit: 23 (3d8 +
              10) piercing damage. If the target is a Large or smaller creature
              grappled by the kraken, that creature is swallowed, and the
              grapple ends. While swallowed, the creature is blinded and
              restrained, it has total cover against attacks and other effects
              outside the kraken, and it takes 42 (12d6) acid damage at the
