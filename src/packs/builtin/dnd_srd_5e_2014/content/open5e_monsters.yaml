          captain** is a variation of the bandit captain, with a ship to protect
          and command. To keep the crew in line, the captain must mete out
          rewards and punishment on a regular basis. 

          More than treasure, a bandit captain or pirate captain craves infamy.
          A prisoner who appeals to the captain's vanity or ego is more likely
          to be treated fairly than a prisoner who does not or claims not to
