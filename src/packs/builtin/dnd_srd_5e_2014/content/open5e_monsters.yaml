              equipment the quasit wears or carries is invisible with it.
            attacks: []
            action_type: ACTION
            order_in_statblock: 2
            legendary_action_cost: 1
            limited_to_form: null
            usage_limits: null
          - name: Scare
            desc: One creature of the quasit's choice within 20 ft. of it must succeed on a
              DC 10 Wisdom saving throw or be frightened for 1 minute. The
              target can repeat the saving throw at the end of each of its
              turns, with disadvantage if the quasit is within line of sight,
              ending the effect on itself on a success.
            attacks: []
            action_type: ACTION
            order_in_statblock: 1
            legendary_action_cost: 1
            limited_to_form: null
