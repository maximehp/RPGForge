            desc: Each creature within 60 feet of the cloaker that can hear its moan and
              that isn't an aberration must succeed on a DC 13 Wisdom saving
              throw or become frightened until the end of the cloaker's next
              turn. If a creature's saving throw is successful, the creature is
              immune to the cloaker's moan for the next 24 hours.
          - name: Phantasms (Recharges after a Short or Long Rest)
            desc: >-
              The cloaker magically creates three illusory duplicates of itself
              if it isn't in bright light. The duplicates move with it and mimic
              its actions, shifting position so as to make it impossible to
              track which cloaker is the real one. If the cloaker is ever in an
              area of bright light, the duplicates disappear.

              Whenever any creature targets the cloaker with an attack or a
              harmful spell while a duplicate remains, that creature rolls
              randomly to determine whether it targets the cloaker or one of the
              duplicates. A creature is unaffected by this magical effect if it
              can't see or if it relies on senses other than sight.

              A duplicate has the cloaker's AC and uses its saving throws. If an
              attack hits a duplicate, or if a duplicate fails a saving throw
              against an effect that deals damage, the duplicate disappears.
