        traits:
          - name: Magic Resistance
            desc: The quasit has advantage on saving throws against spells and other magical
              effects.
          - name: Shapechanger
            desc: The quasit can use its action to polymorph into a beast form that
              resembles a bat (speed 10 ft. fly 40 ft.), a centipede (40 ft.,
              climb 40 ft.), or a toad (40 ft., swim 40 ft.), or back into its
              true form. Its statistics are the same in each form, except for
              the speed changes noted. Any equipment it is wearing or carrying
              isn't transformed. It reverts to its true form if it dies.
          - name: "Variant: Familiar"
            desc: The quasit can serve another creature as a familiar, forming a telepathic
              bond with its willing master. While the two are bonded, the master
              can sense what the quasit senses as long as they are within 1 mile
              of each other. While the quasit is within 10 feet of its master,
              the master shares the quasit's Magic Resistance trait. At any time
              and for any reason, the quasit can end its service as a familiar,
              ending the telepathic bond.
