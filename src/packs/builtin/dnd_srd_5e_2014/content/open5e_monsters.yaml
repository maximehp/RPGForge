              saving throw at the end of that turn or regurgitate the creature,
              which falls prone in a space within 10 ft. of the behir. If the
              behir dies, a swallowed creature is no longer restrained by it and
              can escape from the corpse by using 15 ft. of movement, exiting
              prone.
