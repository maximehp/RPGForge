            desc: While underwater, the kraken expels an ink cloud in a 60-foot radius. The
              cloud spreads around corners, and that area is heavily obscured to
              creatures other than the kraken. Each creature other than the
              kraken that ends its turn there must succeed on a DC 23
              Constitution saving throw, taking 16 (3d10) poison damage on a
              failed save, or half as much damage on a successful one. A strong
