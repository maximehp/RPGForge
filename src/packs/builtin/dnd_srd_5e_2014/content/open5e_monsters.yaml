          - https://api.open5e.com/v2/spells/detect-magic/
          - https://api.open5e.com/v2/spells/magic-missile/
          - https://api.open5e.com/v2/spells/plane-shift/
          - https://api.open5e.com/v2/spells/ray-of-enfeeblement/
