          options below. Only one legendary action option can be used at a time
          and only at the end of another creature's turn. The tarrasque regains
          spent legendary actions at the start of its turn.
        legendary_actions:
          - name: Attack
            desc: The tarrasque makes one claw attack or tail attack.
          - name: Move
            desc: The tarrasque moves up to half its speed.
          - name: Chomp (Costs 2 Actions)
            desc: The tarrasque makes one bite attack or uses its Swallow.
        special_abilities:
          - name: Legendary Resistance (3/Day)
            desc: If the tarrasque fails a saving throw, it can choose to succeed instead.
          - name: Magic Resistance
            desc: The tarrasque has advantage on saving throws against spells and other
              magical effects.
          - name: Reflective Carapace
            desc: Any time the tarrasque is targeted by a magic missile spell, a line spell,
              or a spell that requires a ranged attack roll, roll a d6. On a 1
              to 5, the tarrasque is unaffected. On a 6, the tarrasque is
              unaffected, and the effect is reflected back at the caster as
              though it originated from the tarrasque, turning the caster into
              the target.
          - name: Siege Monster
            desc: The tarrasque deals double damage to objects and structures.
