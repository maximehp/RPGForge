              it by the shortest route. The creature chooses which side of the
              wall to end up on, unless the creature is incapacitated. The
              creature then makes a DC 17 Dexterity saving throw, taking 35
              (10d6) cold damage on a failed save, or half as much damage on a
              successful one.

